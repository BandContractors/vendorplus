<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <h:head>
        <title>Report Sales Package Detail</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');

                function doSearchButtonClick() {
                    document.getElementById("formTransaction:cmdbvPrint").click();
                }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied('72', 'View')}"/>
        <f:viewAction action="#{transactionPackageBean.initResetSalesPackageDetail(trans,transBean,transactionPackage,transactorBean.selectedBillTransactor,transactorBean.selectedTransactor)}"/>
        <f:viewAction action="#{utilityBean.clearList(alert_generalBean.alertList)}"/>
        <f:viewAction action="#{utilityBean.clearList(transBean.transListCrDr)}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="3" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="#{langsys['Sales']} #{langsys['Packaging']} #{langsys['Detail']} #{langsys['Report']}"/>
                <p:commandLink id="cmdbToday" value="#{langsys['Today']}" style="color: white;">
                    <p:ajax listener="#{transBean.setDateToToday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
                <p:commandLink id="cmdbYesturday" value="#{langsys['Yesterday']}" style="color: white;">
                    <p:ajax listener="#{transBean.setDateToYesturday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="3" styleClass="clsPanelReportFilter">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{companySetting.getStoreEquivName()}:"/>
                    <p:selectOneMenu id="menuFromStore" value="#{trans.storeId}" style="width: 200px;">
                        <f:selectItem itemLabel="#{langsys['Select']}" itemValue="0"/>
                        <f:selectItems value="#{storeBean.stores}" var="tst" itemLabel="#{tst.storeName}" itemValue="#{tst.storeId}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{langsys['Date']} #{langsys['Type']}:"/>
                    <p:selectOneMenu id="menuDateType" value="#{transBean.dateType}" style="width: 200px;">
                        <f:selectItem itemLabel="#{langsys['Select']}" itemValue=""/>
                        <f:selectItem itemValue="Add Date" itemLabel="#{langsys['Add']} #{langsys['Date']}"/>
                        <f:selectItem itemValue="Package Date" itemLabel="#{langsys['Package']} #{langsys['Date']}"/>
                        <f:ajax event="change" execute="@this" render="lblDate1 lblDate2"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{langsys['From']} #{transBean.dateType}:" id="lblDate1"/>
                    <p:calendar id="calDate1"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{transBean.date1}" size="18"/>
                    <p:outputLabel value="#{langsys['To']} #{transBean.dateType}:" id="lblDate2"/>
                    <p:calendar id="calDate2"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{transBean.date2}" size="18"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{utilityBean.translateWordsInText(menuItemBean.menuItemObj.LANG_BASE_NAME_SYS,transactionTypeBean.getTransactionType(88).transactionNumberLabel)}:"/>
                    <p:inputText id="itxtInvoiceNo" value="#{trans.transactionNumber}" style="width: 215px;"/>
                    <p:outputLabel value="#{langsys['Added']} #{langsys['By']}:"/>
                    <p:selectOneMenu id="menuAddUser" value="#{trans.addUserDetailId}" style="width: 200px;">
                        <f:selectItem itemLabel="#{langsys['Select']}"/>
                        <f:selectItems value="#{userDetailBean.getUserDetails()}" var="ua" itemLabel="#{ua.firstName} #{ua.secondName} #{ua.thirdName}" itemValue="#{ua.userDetailId}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{utilityBean.translateWordsInText(menuItemBean.menuItemObj.LANG_BASE_NAME_SYS,transactionTypeBean.getTransactionType(88).transactionUserLabel)}:"/>
                    <p:selectOneMenu id="menuTransUser" value="#{trans.transactionUserDetailId}" style="width: 200px;">
                        <f:selectItem itemLabel="#{langsys['Select']}" itemValue="0"/>
                        <f:selectItems value="#{userDetailBean.getUserDetails()}" var="ut" itemLabel="#{ut.firstName} #{ut.secondName} #{ut.thirdName}" itemValue="#{ut.userDetailId}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:commandButton id="cmdbSearch" value="#{langsys['SEARCH']} (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" style="width: 200px;">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{transactionPackageBean.reportSalesPackageDetails(trans,transBean)}" process="pnlgFilter" update="menuDateType pnlgFilter pnlgMessage tblDetail"/>
                    </p:commandButton>
                    <p:commandButton id="cmdbReset" value="#{langsys['RESET']} (ALT+R)" accesskey="r" style="width: 225px;">
                        <p:ajax listener="#{transBean.resetSalesInvoiceDetail(trans,transBean,transactorBean.selectedBillTransactor,transactorBean.selectedTransactor)}" process="pnlgFilter" update="pnlgFilter pnlgMessage tblDetail"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{transBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="table-layout: auto;" var="itm" value="#{transactionPackageBean.transList}" 
                         paginator="true" rows="50" 
                         rowStyleClass="#{(itm.status_code) eq '2' ? 'green' : (itm.status_code) eq '0' ? 'red' : 'amber'}"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,200,400">
                <f:facet name="header">
                    <p:dataTable id="tblSummary" var="sm" value="#{transBean.transListSummary}">
                        <p:column headerText="" style="text-align: left;" rendered="#{transBean.fieldName.equalsIgnoreCase('')}">
                        </p:column>
                        <p:column headerText="#{langsys['Added']} #{langsys['By']}" style="text-align: left;" rendered="#{transBean.fieldName.equals('add_user_detail_id')}">
                            <h:outputText value="#{userDetailBean.getUserDetail(sm.addUserDetailId).userName}" rendered="#{sm.addUserDetailId>0}"/>
                        </p:column>
                        <p:column headerText="#{utilityBean.translateWordsInText(menuItemBean.menuItemObj.LANG_BASE_NAME_SYS,transactionTypeBean.getTransactionType(88).transactionUserLabel)}" style="text-align: left;" rendered="#{transBean.fieldName.equalsIgnoreCase('transaction_user_detail_id')}">
                            <h:outputText value="#{userDetailBean.getUserDetail(sm.transactionUserDetailId).userName}"/>
                        </p:column>
                        <p:column headerText="#{langsys['Bill']} #{langsys['For']}" style="text-align: left;" rendered="#{transBean.fieldName.equalsIgnoreCase('bill_transactor_id')}">
                            <h:outputText value="#{transactorBean.getTransactor(sm.billTransactorId).transactorNames}"/>
                        </p:column>
                        <p:column headerText="#{langsys[menuItemBean.menuItemObj.CUSTOMER_NAME]}" style="text-align: left;" rendered="#{transBean.fieldName.equalsIgnoreCase('transactor_id')}">
                            <h:outputText value="#{transactorBean.getTransactor(sm.transactorId).transactorNames}"/>
                        </p:column>
                        <p:column headerText="#{utilityBean.translateWordsInText(menuItemBean.menuItemObj.LANG_BASE_NAME_SYS,transactionTypeBean.getTransactionType(88).transactionDateLabel)}" style="text-align: left;" rendered="#{transBean.fieldName.equalsIgnoreCase('transaction_date')}">
                            <h:outputText value="#{utilityBean.formatDate(sm.transactionDate)}"/>
                        </p:column>
                        <p:column headerText="#{companySetting.getStoreEquivName()}" style="text-align: left;" rendered="#{transBean.fieldName.equalsIgnoreCase('store_id')}">
                            <h:outputText value="#{sm.storeName}" rendered="#{sm.storeId>0}"/>
                        </p:column>
                        <p:column headerText="#{langsys['Currency']}" style="text-align: left;">
                            <h:outputText value="#{sm.currencyCode}"/>
                        </p:column>
                        <p:column headerText="#{langsys['Discount']}" style="text-align: right;">
                            <h:outputText value="#{sm.cashDiscount+sm.spendPointsAmount}">
                                <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="VAT" style="text-align: right;">
                            <h:outputText value="#{sm.totalVat}">
                                <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{langsys['Net']} #{langsys['Total']}" style="text-align: right;">
                            <h:outputText value="#{sm.grandTotal}">
                                <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{langsys['Net']} #{langsys['Margin']}" style="text-align: right;">
                            <h:outputText value="#{sm.totalProfitMargin}">
                                <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    #{transactionPackageBean.transactionPackageItemist.size()} #{langsys['Records']} #{langsys['Found']}
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="Sales_Invoice_Detail" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="Sales_Invoice_Detail"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="Sales_Invoice_Detail" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="Sales_Invoice_Detail" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="#{langsys['View']}" exportable="false" visible="false">
                    <p:commandButton id="cmdbView" icon="ui-icon-search" oncomplete="PF('dlgSalesInvoice').show();" actionListener="#{transactionPackageBean.initSalesPackageSession(itm.transactionId,'View')}" update=":formTransaction"/>
                </p:column>
                <p:column headerText="#{langsys['Edit']}" exportable="false" visible="false">
                    <p:commandButton id="cmdbEdit" icon="ui-icon-pencil" oncomplete="PF('dlgSalesInvoice').show();" actionListener="#{transactionPackageBean.initSalesPackageSession(itm.transactionId,'Edit')}" update=":formTransaction" rendered="#{itm.status_code != '2'}"/>
                </p:column>
                <p:column headerText="#{langsys['Action']}" exportable="false" visible="true">
                    <p:splitButton value="#{langsys['Select']}" icon="ui-icon-pencil">
                        <p:menuitem value="#{langsys['View']}" icon="ui-icon-search" oncomplete="PF('dlgSalesInvoice').show();" actionListener="#{transactionPackageBean.initSalesPackageSession(itm.transactionId,'View')}" update=":formTransaction"/>
                        <p:menuitem value="#{langsys['Edit']}" icon="ui-icon-pencil" oncomplete="PF('dlgSalesInvoice').show();" actionListener="#{transactionPackageBean.initSalesPackageSession(itm.transactionId,'Edit')}" update=":formTransaction" rendered="#{itm.status_code != '2' &amp;&amp; itm.status_code != '0'}"/>
                        <p:menuitem value="#{langsys['Reject']}" icon="ui-icon-pencil" actionListener="#{transactionPackageBean.updatePackageStatus(itm.transactionId, 0, itm,transBean)}" process="formReport:tblDetail tblDetail" update="formReport:pnlgMessage tblDetail" rendered="#{itm.status_code != '2' &amp;&amp; itm.status_code != '0'}">
                        </p:menuitem>
                    </p:splitButton>
                </p:column>
                <p:column headerText="#{langsys['Sales']} #{langsys['Type']}">
                    <h:outputLabel value="#{transactionReasonBean.getTransactionReason(itm.transactionReasonId).transactionReasonName} "/>
                    <h:outputLabel value="#{itm.transactionNumber}"/>
                </p:column>
                <p:column headerText="#{utilityBean.translateWordsInText(menuItemBean.menuItemObj.LANG_BASE_NAME_SYS,transactionTypeBean.getTransactionType(88).transactionDateLabel)}" rendered="#{transBean.dateType.equalsIgnoreCase('Package Date')}">
                    <h:outputText value="#{utilityBean.formatDate(itm.transactionDate)}"/>
                </p:column>
                <p:column headerText="#{langsys['Add']} #{langsys['Date']}" rendered="#{transBean.dateType.equalsIgnoreCase('Add Date')}">
                    <h:outputText value="#{utilityBean.formatDate(itm.addDate)}"/>
                </p:column>
                <p:column headerText="#{langsys['Bill']} #{langsys['For']}" visible="false">
                    <h:outputText value="#{transactorBean.getTransactor(itm.billTransactorId).transactorNames}"/>
                </p:column>
                <p:column headerText="Tax #{langsys['Identity']}" visible="false">
                    <h:outputText value="#{transactorBean.getTransactor(itm.billTransactorId).taxIdentity}"/>
                </p:column>
                <p:column headerText="#{langsys['Currency']}">
                    <h:outputText value="#{itm.currencyCode}"/>
                </p:column>
                <p:column headerText="#{langsys['Discount']}" style="text-align: right;">
                    <h:outputText value="#{itm.cashDiscount+itm.spendPointsAmount}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="VAT" style="text-align: right;">
                    <h:outputText value="#{itm.totalVat}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Net']} #{langsys['Total']}" style="text-align: right;">
                    <h:outputText value="#{itm.grandTotal}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Total']} #{langsys['To']} #{langsys['Pay']}">
                    <h:outputText value="#{itm.totalPaid}" styleClass="#{itm.is_paid eq 1 ? 'green':itm.is_paid eq 2 ? 'amber':'red'}" style="width: 60px;color: #ffffff !important;text-align: right !important;">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{utilityBean.translateWordsInText(menuItemBean.menuItemObj.LANG_BASE_NAME_SYS,transactionTypeBean.getTransactionType(88).transactionUserLabel)}" visible="false">
                    <h:outputText value="#{userDetailBean.getUserDetail(itm.transactionUserDetailId).userName}"/>
                </p:column>
                <p:column headerText="#{langsys['Added']} #{langsys['By']}" visible="false">
                    <h:outputText value="#{userDetailBean.getUserDetail(itm.addUserDetailId).userName}"/>
                </p:column>
                <p:column headerText="#{langsys['Last']} #{langsys['Edit']} #{langsys['Date']}" visible="false">
                    <h:outputText value="#{utilityBean.formatDateTime(itm.editDate)}"/>
                </p:column>
                <p:column headerText="#{langsys['Last']} #{langsys['Edit']} #{langsys['By']}" visible="false">
                    <h:outputText value="#{userDetailBean.getUserDetail(itm.editUserDetailId).userName}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="ViewSalesPackageTrans.xhtml"/>
    </h:body>

</html>
