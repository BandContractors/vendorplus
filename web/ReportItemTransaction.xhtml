<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Report Item Transactions</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('72', 'View')}" type="preRenderView" />
    <f:event listener="#{transBean.initResetTransItemDetail(trans,transBean,itemBean.selectedItem,transactorBean.selectedBillTransactor)}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="3" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="Item Transaction Detail Report"/>
                <p:commandLink id="cmdbToday" value="Today's Date" style="color: white;">
                    <p:ajax listener="#{transBean.setDateToToday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
                <p:commandLink id="cmdbYesturday" value="Yesterday's Date" style="color: white;">
                    <p:ajax listener="#{transBean.setDateToYesturday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
            </h:panelGrid>
            <div class="ui-fluid">
                <h:panelGrid id="pnlgFilter" columns="5" styleClass="clsPanelReportFilter">
                    <p:outputLabel value="From Store/Section"/>
                    <p:outputLabel value="Date Type"/>
                    <p:outputLabel value="From #{transBean.dateType}" id="lblDate1"/>
                    <p:outputLabel value="To #{transBean.dateType}" id="lblDate2"/>
                    <p:outputLabel value="Item Description"/>
                    <p:selectOneMenu id="menuFromStore" value="#{trans.storeId}" >
                        <f:selectItem itemLabel="Select" itemValue="0"/>
                        <f:selectItems value="#{storeBean.stores}" var="tst" itemLabel="#{tst.storeName}" itemValue="#{tst.storeId}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="menuDateType" value="#{transBean.dateType}">
                        <f:selectItem itemLabel="Select" itemValue=""/>
                        <f:selectItem itemValue="Add Date" itemLabel="Add Date"/>
                        <f:selectItem itemValue="Trans Date" itemLabel="Trans Date"/>
                        <f:ajax event="change" execute="@this" render="lblDate1 lblDate2"/>
                    </p:selectOneMenu>
                    <p:calendar id="calDate1"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{transBean.date1}" size="12"/>
                    <p:calendar id="calDate2"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{transBean.date2}" size="12"/>
                    <p:autoComplete id="autcItem" widgetVar="WautcItem" value="#{itemBean.selectedItem}"  
                                    completeMethod="#{itemBean.getItemObjectListActive}" 
                                    var="itm" 
                                    itemLabel="#{itm.description}" 
                                    itemValue="#{itm}" 
                                    converter="ItemConverter" style="text-align: left" 
                                    forceSelection="true" queryDelay="0" 
                                    onkeypress="if (event.keyCode == 13)
                                                return false;" >
                        <p:column headerText="Item Description" style="text-align: left" >  
                            #{itm.description} 
                        </p:column>
                        <p:column headerText="Alias" style="text-align: left" >  
                            #{itm.alias_name} 
                        </p:column>
                        <p:column headerText="Item Code" style="text-align: left" >  
                            #{itm.itemCode} 
                        </p:column>
                        <p:column headerText="Unit" style="text-align: left">  
                            #{unitBean.getUnit(itm.unitId).unitSymbol}
                        </p:column> 
                        <p:column headerText="Category" style="text-align: left">  
                            #{categoryBean.getCategory(itm.categoryId).categoryName}
                        </p:column>
                        <p:column headerText="Retailsale Price" style="text-align: left">  
                            <h:outputText value="#{itm.unitRetailsalePrice}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Wholesale Price" style="text-align: left">
                            <h:outputText value="#{itm.unitWholesalePrice}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Currency" style="text-align: left">
                            <h:outputText value="#{itm.currencyCode}">
                            </h:outputText>
                        </p:column>
                    </p:autoComplete>

                    <p:outputLabel value="Added By"/>
                    <h:outputLabel value="Transacted By"/>
                    <p:outputLabel value="Partner/Client"/>
                    <p:outputLabel value="Transaction Type"/>                
                    <h:outputLabel value=""/>
                    <p:selectOneMenu id="menuAddUser" value="#{trans.addUserDetailId}">
                        <f:selectItem itemLabel="Select"/>
                        <f:selectItems value="#{userDetailBean.getUserDetails()}" var="ua" itemLabel="#{ua.firstName} #{ua.secondName} #{ua.thirdName}" itemValue="#{ua.userDetailId}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="menuTransUser" value="#{trans.transactionUserDetailId}">
                        <f:selectItem itemLabel="Select" itemValue="0"/>
                        <f:selectItems value="#{userDetailBean.getUserDetails()}" var="ut" itemLabel="#{ut.firstName} #{ut.secondName} #{ut.thirdName}" itemValue="#{ut.userDetailId}"/>
                    </p:selectOneMenu>
                    <p:autoComplete id="autcBillTransactor" value="#{transactorBean.selectedBillTransactor}" 
                                    completeMethod="#{transactorBean.getTransactorObjectList}" 
                                    var="trct2" 
                                    itemLabel="#{trct2.transactorNames}" 
                                    itemValue="#{trct2}" 
                                    converter="TransactorConverter" style="text-align: left" 
                                    forceSelection="true" 
                                    >
                        <p:column headerText="Names" style="text-align: left" >  
                            #{trct2.transactorNames} 
                        </p:column> 
                        <p:column headerText="Contact Person" style="text-align: left">  
                            #{trct2.cpName} 
                        </p:column> 
                    </p:autoComplete>
                    <p:selectOneMenu id="menuTransactionType" value="#{trans.transactionTypeId}">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{transactionTypeBean.getTransTypesWithItems()}" var="tt" itemLabel="#{tt.transactionTypeName}" itemValue="#{tt.transactionTypeId}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value=""/>
                    <p:commandButton id="cmdbSearch" value="SEARCH (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{transBean.reportTransItemDetail(trans,transBean,itemBean.selectedItem,transactorBean.selectedBillTransactor)}" process="pnlgFilter" update="menuDateType pnlgFilter pnlgMessage tblDetail"/>
                    </p:commandButton>
                    <p:commandButton id="cmdbReset" value="RESET (ALT+R)" accesskey="r">
                        <p:ajax listener="#{transBean.resetTransItemDetail(trans,transBean,itemBean.selectedItem,transactorBean.selectedBillTransactor)}" process="pnlgFilter" update="pnlgFilter pnlgMessage tblDetail"/>
                    </p:commandButton>
                    <h:panelGrid columns="2">
                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>
                    </h:panelGrid>
                </h:panelGrid>
            </div>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{transBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="width:auto;" var="itm" value="#{transBean.transItemList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,200,400">
                <f:facet name="header">
                    #{transBean.transItemList.size()} Records Found
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="Item_Trans_Detail" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="Item_Trans_Detail"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="Item_Trans_Detail" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="Item_Trans_Detail" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="From Store">
                    <h:outputLabel value="#{storeBean.getStore(transBean.getTrans(itm.transactionId).storeId).storeName}"/>
                </p:column>
                <p:column headerText="Trans Type">
                    <h:outputLabel value="#{transactionTypeBean.getTransactionType(transBean.getTrans(itm.transactionId).transactionTypeId).transactionTypeName} "/>
                </p:column>
                <p:column headerText="Trans Number">
                    <h:outputLabel value="#{transBean.getTrans(itm.transactionId).transactionNumber}"/>
                </p:column>
                <p:column headerText="Partner/Client">
                    <h:outputLabel value="#{transactorBean.getTransactor(transBean.getTrans(itm.transactionId).billTransactorId).transactorNames}"/>
                    <h:outputLabel value="/#{transactorBean.getTransactor(transBean.getTrans(itm.transactionId).transactorId).transactorNames}" rendered="#{transBean.getTrans(itm.transactionId).billTransactorId!=transBean.getTrans(itm.transactionId).transactorId}"/>
                </p:column>
                <p:column headerText="Item Description">
                    <h:outputLabel value="#{itemBean.getItem(itm.itemId).description}"/>
                </p:column>
                <p:column headerText="Specific Details">
                    <h:outputLabel value="#{itm.codeSpecific} "/>
                    <h:outputLabel value="#{itm.descSpecific}"/>
                </p:column>
                <p:column headerText="Unit">
                    <h:outputLabel value="#{unitBean.getUnit(itemBean.getItem(itm.itemId).unitId).unitSymbol}"/>
                </p:column>
                <p:column headerText="QTY" style="text-align: right;">
                    <h:outputText value="#{itm.itemQty}">
                        <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Unit Cost Price" style="text-align: right;">
                    <h:outputText value="#{itm.unitCostPrice}">
                        <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Unit Sales Price" style="text-align: right;">
                    <h:outputText value="#{itm.unitPriceIncVat}">
                        <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Amount" style="text-align: right;">
                    <h:outputText value="#{itm.amountIncVat}">
                        <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="CUR">
                    <h:outputLabel value="#{transBean.getTrans(itm.transactionId).currencyCode}"/>
                </p:column>
                <p:column headerText="Add Date">
                    <h:outputText value="#{utilityBean.formatDate(transBean.getTrans(itm.transactionId).addDate)}"/>
                </p:column>
                <p:column headerText="Added By">
                    <h:outputText value="#{userDetailBean.getUserDetail(transBean.getTrans(itm.transactionId).addUserDetailId).userName}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
