<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Stock Take</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('128', 'View')}" type="preRenderView" />
    <f:metadata>
        <f:viewAction action="#{utilityBean.clearList(alert_generalBean.alertList)}"/>
        <f:viewAction action="#{utilityBean.clearList(stock_take_session_itemBean.stock_take_session_itemObjectList)}"/>
        <f:viewAction action="#{stock_take_session_itemBean.initResetStockTakeReportDetail(stocktake_session_item,stock_take_session_itemBean,itemBean.selectedItem)}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="3" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="#{langsys['Stock']} #{langsys['Take']} #{langsys['Report']}"/>
                <p:commandLink id="cmdbToday" value="#{langsys['Today']} #{langsys['Date']}" style="color: white;">
                    <p:ajax listener="#{stock_take_session_itemBean.setDateToToday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
                <p:commandLink id="cmdbYesturday" value="#{langsys['Yesterday']} #{langsys['Date']}" style="color: white;">
                    <p:ajax listener="#{stock_take_session_itemBean.setDateToYesturday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="3" styleClass="clsPanelReportFilter">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{langsys['From']} #{langsys['Date']}:"/>
                    <p:calendar id="calDate1"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{stock_take_session_itemBean.date1}" size="20"/>
                    <p:outputLabel value="#{langsys['To']} #{langsys['Date']}:"/>
                    <p:calendar id="calDate2"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{stock_take_session_itemBean.date2}" size="20"/>
                    <p:outputLabel value="#{langsys['Item']} #{langsys['Description']}:"/>
                    <p:autoComplete id="autcItem" widgetVar="WautcItem" value="#{itemBean.selectedItem}"  
                                    completeMethod="#{itemBean.getItemObjectListActive}" 
                                    var="itm" 
                                    itemLabel="#{itm.description}" 
                                    itemValue="#{itm}" 
                                    converter="ItemConverter" style="text-align: left" 
                                    forceSelection="true" queryDelay="0" 
                                    onkeypress="if (event.keyCode == 13)
                                                return false;" >
                        <p:column headerText="#{langsys['Item']} #{langsys['Description']}" style="text-align: left" >  
                            #{itm.description} 
                        </p:column>
                        <p:column headerText="#{langsys['Alias']}" style="text-align: left" >  
                            #{itm.alias_name} 
                        </p:column>
                        <p:column headerText="#{langsys['Item']} #{langsys['Code']}" style="text-align: left" >  
                            #{itm.itemCode} 
                        </p:column>
                        <p:column headerText="#{langsys['Retail']} #{langsys['Sale']} #{langsys['Price']}" style="text-align: left">  
                            <h:outputText value="#{itm.unitRetailsalePrice}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{langsys['Wholesale']} #{langsys['Price']}" style="text-align: left">
                            <h:outputText value="#{itm.unitWholesalePrice}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{langsys['Currency']}" style="text-align: left">
                            <h:outputText value="#{itm.currencyCode}">
                            </h:outputText>
                        </p:column>
                    </p:autoComplete>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{companySetting.getStoreEquivName()}:"/>
                    <p:selectOneMenu id="menuFromStore" value="#{stock_take_session_itemBean.store_id}" style="width: 200px;" >
                        <f:selectItem itemLabel="#{langsys['Select']}" itemValue="0"/>
                        <f:selectItems value="#{storeBean.stores}" var="tst" itemLabel="#{tst.storeName}" itemValue="#{tst.storeId}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{langsys['Session']}"/>
                    <p:selectOneMenu value="#{stocktake_session_item.stock_take_session_id}" style="width: 200px;height: 30px;">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{stock_take_sessionBean.getAllStock_take_sessionList()}" var="ss" itemLabel="#{langsys['ID']}:#{ss.stock_take_session_id}, #{langsys['Open']}:#{utilityBean.formatDateTime(ss.start_time)}, #{langsys['By']}:#{ss.add_by}, #{langsys['Notes']}:#{ss.notes}" itemValue="#{ss.stock_take_session_id}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{langsys['Added']} #{langsys['By']}:"/>
                    <p:selectOneMenu id="menuAddUser" value="#{stocktake_session_item.add_by}" style="width: 200px;">
                        <f:selectItem itemLabel="#{langsys['Select']}"/>
                        <f:selectItems value="#{userDetailBean.getUserDetails()}" var="ua" itemLabel="#{ua.firstName} #{ua.secondName} #{ua.thirdName}" itemValue="#{ua.userName}"/>
                    </p:selectOneMenu>            
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:commandButton id="cmdbSearch" value="#{langsys['SEARCH']}" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" style="width: 150px;">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{stock_take_session_itemBean.reportStocktake_session_itemCall(stocktake_session_item,stock_take_session_itemBean,itemBean.selectedItem)}" process="pnlgFilter" update="pnlgData growl1"/>
                    </p:commandButton>
                    <p:commandButton id="cmdbReset" value="#{langsys['RESET']}" style="width: 150px;">
                        <p:ajax listener="#{stock_take_session_itemBean.resetStockTakeReportDetail(stocktake_session_item,stock_take_session_itemBean,itemBean.selectedItem)}" process="pnlgFilter" update="pnlgFilter pnlgData growl1"/>
                    </p:commandButton>
                    <h:panelGrid columns="2">
                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
            <p:growl id="growl1"/>
            <h:panelGrid id="pnlgData" columns="1">
                <p:dataTable id="tblDetail" tableStyle="width:auto;" var="i" value="#{stock_take_session_itemBean.stock_take_session_itemObjectList}" 
                             paginator="true" rows="100" rowStyleClass="#{(i.qty_over+i.qty_short) gt 0 ? 'red' : ''}" 
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                             rowsPerPageTemplate="100,400,800,1000">
                    <f:facet name="header">
                        #{langsys['Stock']} #{langsys['Take']} : #{stock_take_session_itemBean.stock_take_session_itemObjectList.size()} #{langsys['Records']}  #{langsys['Found']}
                        <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="tblDetail" trigger="toggler" />
                    </f:facet>
                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <p:graphicImage name="images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tblDetail" fileName="Stock_Take" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage name="images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tblDetail" fileName="Stock_Take"/>
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage name="images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tblDetail" fileName="Stock_Take" />
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage name="images/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tblDetail" fileName="Stock_Take" />
                        </h:commandLink>
                    </f:facet>
                    <p:column headerText="#">
                        <h:outputLabel value="#{rowIndex+1}"/>
                    </p:column>
                    <p:column headerText="#{langsys['Description']}">
                        <h:outputLabel value="#{i.description}"/>
                    </p:column>
                    <p:column headerText="#{langsys['Batch']}">
                        <h:outputLabel value="#{i.batchno}"/>
                    </p:column>
                    <p:column headerText="#{langsys['Specific']} #{langsys['Name']}">
                        <h:outputLabel value="#{i.desc_specific}"/>
                    </p:column>
                    <p:column headerText="#{langsys['Specific']} #{langsys['Code']}">
                        <h:outputLabel value="#{i.code_specific}"/>
                    </p:column>
                    <p:column headerText="#{langsys['Batch']} #{langsys['No']}">
                        <h:outputLabel value="#{i.batchno}"/>
                    </p:column>
                    <p:column headerText="#{langsys['Qty']} #{langsys['System']}" style="text-align: right;">
                        <h:outputLabel value="#{utilityBean.formatDoubleToString(i.qty_system)}"/>
                    </p:column>
                    <p:column headerText="#{langsys['Qty']} #{langsys['Counted']}" style="text-align: right;">
                        <h:outputLabel value="#{utilityBean.formatDoubleToString(i.qty_physical)}"/>
                    </p:column>
                    <p:column headerText="#{langsys['Qty']} #{langsys['Short']}" style="text-align: right;">
                        <h:outputLabel id="olblShort" value="#{utilityBean.formatDoubleToString(i.qty_short)}"/>
                    </p:column>
                    <p:column headerText="#{langsys['Qty']} #{langsys['Over']}" style="text-align: right;">
                        <h:outputLabel id="olblOver" value="#{utilityBean.formatDoubleToString(i.qty_over)}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
