<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sales Invoice</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
    </h:head>
    <h:body>
        <h:form id="vTransactionForm">
            <ui:composition>
                <p:panel style="text-align: center;">
                    <p:commandButton id="cmdbvPrint" value="PRINT" icon="ui-icon-print" type="button">
                        <p:printer target="vTransactionGrid" rendered="false"/>
                    </p:commandButton>
                </p:panel>
                <h:panelGrid id="vTransactionGrid">
                    <h:panelGrid id="IpgrdSalesInvoice" columns="1">

                        <h:panelGrid id="IpgrdSalesInvoiceHeader1" style="width: 290px;text-align: center;border-bottom-style: dotted;" columns="1">
                            <h:outputLabel id="IolblSalesInvoiceCompany" style="font-size: 20px;font-weight: bold;" value="#{companySetting.getLICENSE_CLIENT_NAME()}" rendered="#{parameter_listBean.getParameter_listByContextNameMemory('COMPANY_SETTING','OUTPUT_SHOW_CO_NAME').parameter_value.equals('1')}"/>
                            <p:panel style="width: 290px;text-align: center; border-style: none !important;">
                                <h:outputLabel id="IolblSalesInvoiceBranch" value="#{companySetting.getBranchCode()} " rendered="#{generalSetting.isTwoStringsEqual(companySetting.getShowBranchInvoice(),'Yes')}"/>
                                <h:outputLabel id="IolblSalesInvoiceStore" value="#{generalUserSetting.outputDetailParent.store.storeName}" rendered="#{generalSetting.isTwoStringsEqual(companySetting.getShowStoreInvoice(),'Yes')}"/>
                            </p:panel>
                        </h:panelGrid>
                        <h:panelGrid style="width: 290px;" columns="1" rendered="#{generalSetting.isTwoStringsEqual(companySetting.getShowLogoInvoice(),'Yes') and companySetting.getLogoUrl().length()>1}">
                            <p:graphicImage value="#{companySetting.getLogoUrl()}" style="display: block;margin-left: auto;margin-right: auto;"/>
                        </h:panelGrid>
                        <h:panelGrid style="width: 290px; margin: 0px;float:left;" columns="2">
                            <h:outputLabel value="#{companySetting.getPhysicalAddress()}"/>
                            <h:panelGrid id="IpgrdSalesInvoiceHeader3" style="margin: 0px;float: right;" columns="1">
                                <h:outputLabel id="IolblSalesInvoiceTel" value="Tel:#{companySetting.getPhone()}" rendered="#{companySetting.getPhone().length()>0}"/>
                                <h:outputLabel id="IolblSalesInvoiceMob" value="Mob:#{parameter_listBean.getParameter_listByContextNameMemory('COMPANY_SETTING','MOBILE_NUMBER').parameter_value}" rendered="#{parameter_listBean.getParameter_listByContextNameMemory('COMPANY_SETTING','MOBILE_NUMBER').parameter_value.length()>0}"/>
                                <h:outputLabel id="IolblSalesInvoiceTIN" value="TIN:#{companySetting.getTaxIdentity()}" rendered="#{companySetting.getTaxIdentity().length()>0}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid id="IpgrdSalesInvoiceHeader34" style="width: 290px; margin: 0px;border-bottom-style: dotted;" columns="1">
                            <h:outputLabel id="IolblSalesInvoiceWebsite" value="Website: #{companySetting.getWebsite()}" rendered="#{companySetting.getWebsite().length()>0}"/>
                            <h:outputLabel id="IolblSalesInvoiceEmail" value="Email: #{companySetting.getEmail()}" rendered="#{companySetting.getEmail().length()>0}"/>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceHeader4a" style="width: 290px; margin: 0px;" columns="2" rendered="#{utilityBean.isDatesEqual(generalUserSetting.outputDetailParent.trans.transactionDate, generalUserSetting.outputDetailParent.trans.addDate)==1}">
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transaction_type.transactionNumberLabel}:"/>
                            <h:outputLabel style="font-size: 20px;font-weight: bold;" value="#{generalUserSetting.outputDetailParent.trans.transactionNumber}"/>
                            <h:outputLabel style="font-size: 12px;" value="FDN:" rendered="#{generalUserSetting.outputDetailParent.trans.transaction_number_tax.length() gt 0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.trans.transaction_number_tax}" rendered="#{generalUserSetting.outputDetailParent.trans.transaction_number_tax.length() gt 0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transaction_type.transactionDateLabel}:"/>
                            <h:outputLabel style="font-size: 12px;" value="#{utilityBean.formatDateTime(generalUserSetting.outputDetailParent.trans.addDate)}"/>
                        </h:panelGrid>
                        <h:panelGrid id="IpgrdSalesInvoiceHeader4b" style="width: 290px; margin: 0px;" columns="2" rendered="#{utilityBean.isDatesEqual(generalUserSetting.outputDetailParent.trans.transactionDate, generalUserSetting.outputDetailParent.trans.addDate)==0}">
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transaction_type.transactionNumberLabel}:"/>
                            <h:outputLabel style="font-size: 20px;font-weight: bold;" value="#{generalUserSetting.outputDetailParent.trans.transactionNumber}"/>
                            <h:outputLabel style="font-size: 12px;" value="FDN:" rendered="#{generalUserSetting.outputDetailParent.trans.transaction_number_tax.length() gt 0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.trans.transaction_number_tax}" rendered="#{generalUserSetting.outputDetailParent.trans.transaction_number_tax.length() gt 0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transaction_type.transactionDateLabel}:"/>
                            <h:outputLabel style="font-size: 12px;" value="#{utilityBean.formatDate(generalUserSetting.outputDetailParent.trans.transactionDate)}"/>
                            <h:outputLabel style="font-size: 12px;" value="Add Date:"/>
                            <h:outputLabel style="font-size: 12px;" value="#{utilityBean.formatDateTime(generalUserSetting.outputDetailParent.trans.addDate)}"/>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceHeader5" style="width: 290px; margin: 0px;" columns="2">
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transaction_type.transactionRefLabel}:" rendered="#{generalUserSetting.outputDetailParent.trans.transactionRef.length()>0}"/>
                            <h:outputLabel style="font-size: 14px;font-weight: bold;" value="#{generalUserSetting.outputDetailParent.trans.transactionRef}" rendered="#{generalUserSetting.outputDetailParent.trans.transactionRef.length()>0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{menuItemBean.menuItemObj.CUSTOMER_NAME}:" rendered="#{generalUserSetting.outputDetailParent.transactor.transactorId>0}"/>
                            <h:outputLabel id="IolblSalesInvoiceCustomer" style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transactor.transactorNames}" rendered="#{generalUserSetting.outputDetailParent.transactor.transactorId>0}"/>
                            <h:outputLabel style="font-size: 12px;" value="Bill For:" rendered="#{generalUserSetting.outputDetailParent.bill_transactor.transactorId!=generalUserSetting.outputDetailParent.transactor.transactorId}"/>
                            <h:outputLabel id="IolblSalesInvoiceBillCustomer" style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.bill_transactor.transactorNames}" rendered="#{generalUserSetting.outputDetailParent.bill_transactor.transactorId!=generalUserSetting.outputDetailParent.transactor.transactorId}"/>

                            <h:outputLabel style="font-size: 12px;" value="Phone:" rendered="#{generalUserSetting.outputDetailParent.transactor.phone.length()>0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transactor.phone}" rendered="#{generalUserSetting.outputDetailParent.transactor.phone.length()>0}"/>
                            <h:outputLabel style="font-size: 12px;" value="Address:" rendered="#{generalUserSetting.outputDetailParent.trans.deliveryAddress.length()>0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.trans.deliveryAddress}" rendered="#{generalUserSetting.outputDetailParent.trans.deliveryAddress.length()>0}"/>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceItems">
                            <h:dataTable id="IdtblSalesInvoiceItems" value="#{generalUserSetting.outputDetailParent.trans_items}" var="ti" 
                                         styleClass="cls-table-SalesInvoice-very-small" 
                                         headerClass="cls-table-header-SalesInvoice" 
                                         rowClasses="cls-table-odd-row-SalesInvoice,cls-table-even-row-SalesInvoice" 
                                         columnClasses="cls-table-col1-SalesInvoice,cls-table-col2-SalesInvoice,cls-table-col3-SalesInvoice"
                                         > 
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">ITEM</f:facet>
                                    <!-- row record -->
                                    <h:outputLabel style="font-size: 12px;" value="#{transItemBean.showItemDescriptionCEC(ti)}" escape="false" />
                                </h:column>
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">QTY</f:facet>
                                    <!-- row record -->
                                    <h:outputLabel style="font-size: 10px;" value="#{ti.itemQty}">
                                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                    </h:outputLabel> 
                                    <h:outputLabel style="font-size: 10px;" value="#{unitBean.getUnit(itemBean.getItem(ti.itemId).unitId).unitSymbol}"/>
                                    <h:outputLabel style="font-size: 10px;" value="@" rendered="#{itemBean.getItem(ti.itemId).hide_unit_price_invoice eq 0}"/>
                                    <h:outputLabel style="font-size: 10px;" value="#{ti.unitPriceIncVat}" rendered="#{itemBean.getItem(ti.itemId).hide_unit_price_invoice eq 0}">
                                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                    </h:outputLabel>
                                </h:column>
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">AMOUNT</f:facet>
                                    <!-- row record -->
                                    <h:outputLabel style="font-size: 12px;" value="#{ti.amountIncVat}">
                                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                    </h:outputLabel>
                                </h:column>
                            </h:dataTable>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceTotals" style="width: 290px; margin: 0px;border-bottom-style: dotted" columns="2">               
                            <h:outputLabel style="font-size: 16px;" value="SubTotal:"/>
                            <h:outputLabel style="font-size: 16px;" id="IolblSalesInvoiceSubTotal" value="#{generalUserSetting.outputDetailParent.trans.subTotal}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px;" value="Trade Discount:" rendered="#{generalUserSetting.outputDetailParent.trans.totalTradeDiscount>0}"/>
                            <h:outputLabel style="font-size: 16px;" id="IolblSalesInvoiceTotalTradeDiscount" value="#{generalUserSetting.outputDetailParent.trans.totalTradeDiscount}" rendered="#{generalUserSetting.outputDetailParent.trans.totalTradeDiscount>0}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px;" value="Total VAT:" rendered="#{generalUserSetting.outputDetailParent.trans.totalVat>0}"/>
                            <h:outputLabel style="font-size: 16px;" id="IolblSalesInvoiceTotalVat" value="#{generalUserSetting.outputDetailParent.trans.totalVat}" rendered="#{generalUserSetting.outputDetailParent.trans.totalVat>0}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px;" value="Cash Discount (#{utilityBean.formatDoubleToString(generalUserSetting.outputDetailParent.trans.cash_dicsount_perc)}%):" rendered="#{generalUserSetting.outputDetailParent.trans.cashDiscount>0}"/>
                            <h:outputLabel style="font-size: 16px;" id="IolblSalesInvoiceCashDiscount" value="#{generalUserSetting.outputDetailParent.trans.cashDiscount}" rendered="#{generalUserSetting.outputDetailParent.trans.cashDiscount>0}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" value="TOTAL (#{generalUserSetting.outputDetailParent.trans.getCurrencyCode()}):"/>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" id="IolblSalesInvoiceGrandTotal" value="#{generalUserSetting.outputDetailParent.trans.grandTotal}">
                                <f:convertNumber pattern="#{accCurrencyBean.getNumberFormatByCurrency(generalUserSetting.outputDetailParent.trans.currencyCode)}" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px;" value="Points Spent Amt:" rendered="#{generalUserSetting.outputDetailParent.pay.pointsSpentAmount>0}"/>
                            <h:outputLabel id="IolblSalesInvoicePointsAmountSpent" value="#{generalUserSetting.outputDetailParent.pay.pointsSpentAmount}" rendered="#{generalUserSetting.outputDetailParent.pay.pointsSpentAmount>0}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" value="TENDERED AMT:"/>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" id="IolblSalesInvoiceAmountTendered" value="#{generalUserSetting.outputDetailParent.trans.amountTendered}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" value="BALANCE:" rendered="#{generalUserSetting.outputDetailParent.trans.changeAmount>=0}"/>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" id="IolblSalesInvoiceChangeAmount" value="#{generalUserSetting.outputDetailParent.trans.changeAmount}" rendered="#{generalUserSetting.outputDetailParent.trans.changeAmount>=0}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" value="BALANCE AMT:" rendered="#{0>generalUserSetting.outputDetailParent.trans.changeAmount}"/>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" id="IolblSalesInvoiceBalanceAmount" value="#{generalUserSetting.outputDetailParent.trans.changeAmount/-1}" rendered="#{0>generalUserSetting.outputDetailParent.trans.changeAmount}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceVAT">
                            <h:panelGrid rendered="#{companySetting.EShowVatAnalysisInvoice.equals('Yes')}" style="width: 290px; margin: 0px;border-bottom-style: dotted" columns="3">
                                <h:outputLabel style="font-size: 14px;" value="VAT Rate(%)"/>
                                <h:outputLabel style="font-size: 14px;" value="Vatable Amt"/>
                                <h:outputLabel style="font-size: 14px;" value="VAT"/>

                                <h:outputLabel style="font-size: 14px;" value="#{generalUserSetting.outputDetailParent.trans.vatPerc}">
                                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                </h:outputLabel>
                                <h:outputLabel style="font-size: 14px;" value="#{generalUserSetting.outputDetailParent.trans.totalStdVatableAmount}">
                                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                </h:outputLabel>
                                <h:outputLabel style="font-size: 14px;" value="#{generalUserSetting.outputDetailParent.trans.totalVat}">
                                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                </h:outputLabel>

                                <h:outputLabel style="font-size: 14px;" value="Zero 0"/>
                                <h:outputLabel style="font-size: 14px;" value="#{generalUserSetting.outputDetailParent.trans.totalZeroVatableAmount}">
                                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                </h:outputLabel>
                                <h:outputLabel style="font-size: 14px;" value="0"/>

                                <h:outputLabel style="font-size: 14px;" value="Exempt n/a"/>
                                <h:outputLabel style="font-size: 14px;" value="#{generalUserSetting.outputDetailParent.trans.totalExemptVatableAmount}">
                                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                </h:outputLabel>
                                <h:outputLabel style="font-size: 14px;" value="0"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoicePointsCard">
                            <h:panelGrid style="width: 290px; margin: 0px;border-bottom-style: dotted" columns="2" rendered="#{generalUserSetting.outputDetailParent.points_card.cardNumber.length()>0}">
                                <h:outputLabel style="font-size: 12px;" value="Card Number:"/>
                                <h:outputLabel style="font-size: 12px;" id="IolblSalesInvoiceCardNo" value="#{generalUserSetting.outputDetailParent.points_card.cardNumber}"/>
                                <h:outputLabel style="font-size: 12px;" value="Card Holder:"/>
                                <h:outputLabel style="font-size: 12px;" id="IolblSalesInvoiceCardHolder" value="#{generalUserSetting.outputDetailParent.points_card.cardHolder}"/>
                                <h:outputLabel style="font-size: 12px;" value="Points Spent:"/>
                                <h:outputLabel style="font-size: 12px;" id="IolblSalesInvoicePointsSpent" value="#{generalUserSetting.outputDetailParent.pay.pointsSpent}">
                                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                </h:outputLabel>
                                <h:outputLabel style="font-size: 12px;" value="Points Awarded :"/>
                                <h:outputLabel style="font-size: 12px;" id="IolblSalesInvoicePointsAwarded" value="#{generalUserSetting.outputDetailParent.trans.pointsAwarded}">
                                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                </h:outputLabel>
                                <h:outputLabel style="font-size: 12px;" value="Points Balance :"/>
                                <h:outputLabel style="font-size: 12px;" id="IolblSalesInvoicePointsBalance" value="#{generalUserSetting.outputDetailParent.points_card.pointsBalance}">
                                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                </h:outputLabel>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceFooter1" style="width: 290px; margin: 0px;border-bottom-style: dotted" columns="2">
                            <h:outputLabel value="#{generalUserSetting.outputDetailParent.transaction_type.transactionUserLabel}: "/>
                            <h:outputLabel value="#{generalUserSetting.outputDetailParent.trans_user_detail.firstName} #{generalUserSetting.outputDetailParent.trans_user_detail.secondName}"/>
                        </h:panelGrid>
                        <h:panelGrid id="IpgrdSalesInvoiceFooter12" style="width: 290px; margin: 0px;border-bottom-style: dotted" columns="2" rendered="#{generalUserSetting.outputDetailParent.trans.transactionUserDetailId!=generalUserSetting.outputDetailParent.trans.addUserDetailId}">
                            <h:outputLabel value="Added by: "/>
                            <h:outputLabel value="#{generalUserSetting.outputDetailParent.add_user_detail.firstName} #{generalUserSetting.outputDetailParent.add_user_detail.secondName}"/>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceFooter2" style="width: 290px; margin: 0px;border-bottom-style: dotted" columns="1" rendered="#{generalSetting.isTwoStringsEqual(companySetting.getIsShowDeveloper(),'Yes')}">
                            <h:outputLabel style="font-size: 10px;" value="System developed by WINGERsoft Technologies Ltd"/>
                            <h:outputLabel style="font-size: 10px;" value="#{companySetting.getDeveloperEmail()} | #{companySetting.getDeveloperPhone()}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </ui:composition>
        </h:form>
    </h:body>
</html>
