<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>test</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{testBean.initTest()}" type="preRenderView" />
    <f:event listener="#{testBean.initTest2()}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>

        <h:form id="formTest">
            <p:panel id="pnlTest" style="border: none;">
                <table id="tblTest" border="1" cellspacing="0" cellpadding="2">
                    <ui:repeat var="RW" value="#{testBean.rws}">
                        <tr>
                            <ui:repeat var="CL" value="#{testBean.cls}">
                                <td> 
                                    <p:outputLabel value="#{testBean.getCell(RW,CL).label_name}" rendered="#{testBean.getCell(RW,CL).de_id==0}"/>
                                    <p:inputText value="#{testBean.getCell(RW,CL).de_id}" rendered="#{testBean.getCell(RW,CL).de_id>0}"/>
                                </td>
                            </ui:repeat>
                        </tr>
                    </ui:repeat>
                </table>
            </p:panel>
            
            <p:panel id="pnlTest2" style="border: none;">
                <table id="tblTest2" border="1" cellspacing="0" cellpadding="2">
                    <ui:repeat var="RW2" value="#{testBean.rws2}">
                        <tr>
                            <ui:repeat var="CL2" value="#{testBean.cls2}">
                                
                                <td colspan="#{testBean.getCell2(RW2,CL2).col_span}" rowspan="#{testBean.getCell2(RW2,CL2).row_span}"> 
                                    <p:outputLabel value="#{testBean.getCell2(RW2,CL2).label_name}" rendered="#{testBean.getCell2(RW2,CL2).de_id==0}"/>
                                    <p:inputText value="#{testBean.getCell2(RW2,CL2).de_id}" rendered="#{testBean.getCell2(RW2,CL2).de_id>0}"/>
                                </td>
                            </ui:repeat>
                        </tr>
                    </ui:repeat>
                </table>
            </p:panel>
        </h:form>
    </h:body>
</html>
