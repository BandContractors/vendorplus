<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cash Transfer</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkCurrentPage('CASH TRANSFER','','')}" type="preRenderView" />
    <f:event listener="#{statusBean.initClearStatus()}" type="preRenderView" />
    <f:metadata>
        <f:viewAction action="#{accCurrencyBean.refreshCurrencyListActive()}"/>
        <f:viewAction action="#{navigationBean.checkAccessDenied('41', 'View')}"/>
        <f:viewAction action="#{navigationBean.checkLicenseExpired()}"/>
        <f:viewAction action="#{transBean.initClearAll(trans,transItemBean.activeTransItems,transItem,itemBean.selectedItem,transactorBean.selectedTransactor,2,transItemBean.selectedAccCoa)}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="TransactionFormPurchase" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;">

            <h:panelGrid styleClass="clsGridMainHeader" columns="4">
                <h:selectOneMenu styleClass="clsMenu" id="menuTransactionReason" value="#{trans.transactionReasonId}">
                    <f:selectItem itemValue="#{generalUserSetting.getCurrentTransactionReasonId()}" itemLabel="#{transactionReasonBean.getTransactionReason(generalUserSetting.getCurrentTransactionReasonId()).transactionReasonName}"/>
                    <f:ajax execute="@this"/>
                </h:selectOneMenu>
                <h:outputLabel style="background-color:#00B461;color: white;" value="Internal Cash Transfer"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="Stock:No effect"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="Ledger:From.Account↓ To.Account↑"/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainInput" columns="8">
                <h:outputLabel  value="From:"/>
                <h:inputText styleClass="clsInput" id="itxtFromStore" disabled="true" value="#{generalUserSetting.getCurrentStore().getStoreName()}" style="width: 170px;"/>
                <h:outputLabel  value="Currency:"/>
                <h:selectOneMenu styleClass="clsMenu" id="menuCurrency" value="#{trans.currencyCode}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems value="#{accCurrencyBean.currencyList}" var="ac" itemLabel="#{ac.currencyCode}" itemValue="#{ac.currencyCode}"/>
                    <f:ajax event="change" execute="@form" render="@form"/>
                </h:selectOneMenu>
                <h:outputLabel  value="Tranfer Date:"/>
                <p:calendar styleClass="clsInput" id="calTransactionDate" pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="true" value="#{trans.transactionDate}" size="10"/> 
                <h:outputLabel  value="Transfer Ref:"/>
                <h:inputText styleClass="clsInput" id="itxtTransactionRef" value="#{trans.transactionRef}" autocomplete="off" style="width: 170px;"/>
            </h:panelGrid>
            <h:panelGrid id="gridTransItem" styleClass="clsGridMainInput" columns="4">
                <h:outputLabel styleClass="clsLabelTransItem" value="From.Account"/>
                <h:outputLabel styleClass="clsLabelTransItem" value="To.Account"/>
                <h:outputLabel styleClass="clsLabelTransItem" value="Transfer.Amount"/>
                <h:outputLabel styleClass="clsLabelTransItem" value="Narration"/>
                <h:selectOneMenu styleClass="clsMenu" id="menuChildAcc1" value="#{transItem.accountCode}" style="width: 240px">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems value="#{accChildAccountBean.getAccChildAccountsByCurrencyParentStartWith(trans.currencyCode,'1-00-000')}" var="ea" itemLabel="#{ea.childAccountName}" itemValue="#{ea.childAccountCode}"/>
                </h:selectOneMenu>
                <h:selectOneMenu styleClass="clsMenu" id="menuChildAcc2" value="#{transItem.codeSpecific}" style="width: 240px">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItems value="#{accChildAccountBean.getAccChildAccountsByCurrencyParentStartWith(trans.currencyCode,'1-00-000')}" var="ea" itemLabel="#{ea.childAccountName}" itemValue="#{ea.childAccountCode}"/>
                </h:selectOneMenu>
                <h:inputText id="itxtTransferAmount" style="width: 140px" value="#{transItem.amountExcVat}" autocomplete="off">
                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                </h:inputText>
                <h:inputText id="itxtNarration" value="#{transItem.narration}" autocomplete="off" style="width: 170px;"/>
            </h:panelGrid>
            <h:panelGrid id="gridItemCommands" styleClass="clsGridMainInput" columns="7">
                <h:commandButton styleClass="clsButtonMedium" value="Add Item (ALT+A)" accesskey="a" >
                    <f:ajax listener="#{transItemBean.addTransItemCashTransfer(trans,statusBean,transItemBean.activeTransItems,transItem,itemBean.selectedItem,null)}" execute="@form" render="@form"/>
                </h:commandButton>
                <h:commandButton styleClass="clsButtonMedium" value="Clear Item (ALT+R)" accesskey="r">
                    <f:ajax listener="#{transBean.clearAll(trans,transItemBean.activeTransItems,transItem,itemBean.selectedItem,transactorBean.selectedTransactor,1,null)}" execute="@form" render="@form"/>
                </h:commandButton>
            </h:panelGrid>

            <h:panelGrid id="gridItemStatus" styleClass="clsGridItemStatus" columns="1">
                <h:outputLabel id="olblItemAddedStstus" class="clsSuccessStatus" value="#{statusBean.itemAddedStatus}" rendered="#{statusBean.showItemAddedStatus==1}"/>
                <h:outputLabel id="olblItemNotAddedStstus" class="clsFailStatus" value="#{statusBean.itemNotAddedStatus}" rendered="#{statusBean.showItemNotAddedStatus==1}"/>
            </h:panelGrid>
            <p:dataTable rowIndexVar="rowIndex" id="dtblTransactionItem" value="#{transItemBean.activeTransItems}" var="ati" 
                         styleClass="cls-table" tableStyle="width:auto;"
                         >  
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#</f:facet>
                    <!-- row record -->
                    #{rowIndex+1}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">From Account</f:facet>
                    <!-- row record -->
                    <p:outputLabel value="#{ati.accountCode} "/>
                    <p:outputLabel value="#{accChildAccountBean.getAccChildAccByCode(ati.accountCode).childAccountName}"/>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">To Account</f:facet>
                    <!-- row record -->
                    <p:outputLabel value="#{ati.codeSpecific} "/>
                    <p:outputLabel value="#{accChildAccountBean.getAccChildAccByCode(ati.codeSpecific).childAccountName}"/>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Transfer Amount</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{ati.amountExcVat}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputLabel>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Narration</f:facet>
                    <!-- row record -->
                    <p:outputLabel value="#{ati.narration}"/>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Action</f:facet>
                    <!-- row record -->
                    <h:commandButton id="cmdbRemoveItem" value="-">
                        <f:ajax listener="#{transItemBean.removeTransItem(trans,transItemBean.activeTransItems,ati)}" execute="@form" render="@form"/>
                    </h:commandButton>

                </p:column> 
            </p:dataTable>

            <h:panelGrid id="pgrdTotals" styleClass="clsGridMainInput" columns="2">
                <h:outputLabel styleClass="clsLabelTransItem" value="Total Transfer Amount:"/>
                <h:inputText id="itxtTotalDebit" value="#{trans.totalDebit}" styleClass="clsInputTransItem" style="width: 150px" disabled="true">
                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                </h:inputText>
            </h:panelGrid>
            <h:panelGrid styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                    <p:commandButton styleClass="clsButtonBig" id="cmdbSave" value="SAVE (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{transBean.saveTransCEC('PARENT',generalUserSetting.currentStore.storeId,generalUserSetting.currentTransactionTypeId,generalUserSetting.currentTransactionReasonId,'',trans,transItemBean.activeTransItems,null,null,null,null,transBean.authorisedByUserDetail,null)}" process="@form" update="@form"/>
                    </p:commandButton>
                    <p:commandButton styleClass="clsButtonBig" id="cmdbClear" value="CLEAR (ALT+C)" accesskey="c">
                        <p:ajax listener="#{transBean.clearAll2(trans,transItemBean.activeTransItems,transItem,itemBean.selectedItem,transactorBean.selectedTransactor,2,null,null,null,transBean.authorisedByUserDetail,null)}" process="@form" update="@form"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{transBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
