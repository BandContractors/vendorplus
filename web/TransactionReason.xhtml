<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Transaction Reason</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('88', 'View')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom">

            <h:panelGrid styleClass="clsGridMainHeader" columns="1">
                <h:outputLabel styleClass="clsLabelTop" id="olblTransactionReasonHeader" value="#{langsys['Transaction']} #{langsys['Subtype']}"/>
            </h:panelGrid>

            <h:dataTable id="dtblTransactionReason" value="#{transactionReasonBean.transactionReasons}" var="tr" 
                         styleClass="cls-table" 
                         headerClass="cls-table-header" 
                         rowClasses="cls-table-odd-row,cls-table-even-row" 
                         columnClasses="cls-table-col1,cls-table-col2,cls-table-col3"
                         > 
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['ID']}</f:facet>
                    <!-- row record -->
                    #{tr.transactionReasonId}
                </h:column>
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Transaction']} #{langsys['Type']}</f:facet>
                    <!-- row record -->
                    #{tr.transactionTypeName}
                </h:column>
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Transaction']} #{langsys['Subtype']}</f:facet>
                    <!-- row record -->
                    #{tr.transactionReasonName}
                </h:column>
                
            </h:dataTable>

        </h:form>
    </h:body>
</html>
