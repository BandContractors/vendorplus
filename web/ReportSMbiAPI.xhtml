<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Report SMbi API</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied('72', 'View')}"/>
        <f:viewAction action="#{transaction_smbi_mapBean.resetSMbiAPI()}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="3" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="SMbi #{langsys['Interface']} #{langsys['Report']}"/>
                <p:commandLink id="cmdbToday" value="#{langsys['Today']}" style="color: white;">
                    <p:ajax listener="#{transaction_smbi_mapBean.setDateToToday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
                <p:commandLink id="cmdbYesturday" value="#{langsys['Yesterday']}" style="color: white;">
                    <p:ajax listener="#{transaction_smbi_mapBean.setDateToYesturday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="3" styleClass="clsPanelReportFilter">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{langsys['From']} #{langsys['Add']} #{langsys['Date']}:" id="lblDate1"/>
                    <p:calendar id="calDate1"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{transaction_smbi_mapBean.date1}" size="18"/>
                    <p:outputLabel value="#{langsys['To']} #{langsys['Add']} #{langsys['Date']}:" id="lblDate2"/>
                    <p:calendar id="calDate2"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{transaction_smbi_mapBean.date2}" size="18"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{langsys['Transaction']} #{langsys['Type']}:"/>
                    <p:selectOneMenu id="menuTransactionType" value="#{transaction_smbi_mapBean.transactionTypeId}" style="width: 200px;">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItem itemLabel="#{langsys['Sale']} #{langsys['Invoice']}" itemValue="2"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{langsys['Transaction']} #{langsys['No.']}:"/>
                    <p:inputText id="itxtInvoiceNo" value="#{transaction_smbi_mapBean.transactionNumber}" style="width: 215px;"/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:commandButton id="cmdbSearch" value="#{langsys['SEARCH']} (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" style="width: 200px;">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{transaction_smbi_mapBean.reportSMbiAPI()}" process="pnlgFilter" update=" pnlgFilter pnlgMessage growl1 tblDetail"/>
                    </p:commandButton>
                    <p:commandButton id="cmdbReset" value="#{langsys['RESET']} (ALT+R)" accesskey="r" style="width: 200px;">
                        <p:ajax listener="#{transaction_smbi_mapBean.resetSMbiAPI()}" process="pnlgFilter" update="pnlgFilter pnlgMessage growl1 tblDetail"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{transaction_smbi_mapBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>
            <p:growl id="growl1"/>
            <p:dataTable id="tblDetail" tableStyle="width:auto;" var="itm" value="#{transaction_smbi_mapBean.transList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,200,400">
                <f:facet name="header">
                    <p:dataTable id="tblSummary" var="sm" value="#{transaction_smbi_mapBean.transListSummary}">
                        <p:column headerText="#{langsys['Transaction']} #{langsys['Type']}" style="text-align: left;">
                            <h:outputText value="#{sm.transaction_type_name}"/>
                        </p:column>
                        <p:column headerText="#{langsys['Syc']} #{langsys['Status']}" style="text-align: left;">
                            <h:outputText value="#{sm.status_sync eq 1 ? 'Yes':sm.status_sync eq 0 ? 'No':'Fail'}"/>
                        </p:column>
                        <p:column headerText="#{langsys['Total']} #{langsys['Count']}" style="text-align: left;">
                            <h:outputText value="#{sm.itemCount}"/>
                        </p:column>
                    </p:dataTable>
                    #{transBean.transList.size()} #{langsys['Records']} #{langsys['Found']}
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="SMbi_Interface" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="SMbi_Interface"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="SMbi_Interface" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="SMbi_Interface" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="#{langsys['Transaction']} #{langsys['Type']}">
                    <h:outputLabel value="#{itm.transaction_type_name} "/>
                </p:column>
                <p:column headerText="#{langsys['Transaction']} #{langsys['No.']}">
                    <h:outputLabel value="#{itm.transaction_number}"/>
                </p:column>
                <p:column headerText="#{langsys['Add']} #{langsys['Date']}">
                    <h:outputText value="#{utilityBean.formatDate(itm.add_date)}"/>
                </p:column>
                <p:column headerText="#{langsys['Sync']} #{langsys['Status']}">
                    <h:outputText value="#{itm.status_sync eq 1 ? 'Yes':itm.status_sync eq 0 ? 'No':'Fail'}" styleClass="#{itm.status_sync eq 1 ? 'green':itm.status_sync eq 0 ? 'red':'amber'}" style="width: 60px;color: #ffffff !important;text-align: right !important;"/>
                </p:column>
                <p:column headerText="#{langsys['Sync']} #{langsys['Message']}">
                    <h:outputText value="#{itm.status_desc}"/>
                </p:column>
                <p:column headerText="#{langsys['Sync']}/#{langsys['Re-Sync']}" exportable="false" visible="true">
                    <p:commandButton id="cmdbSync" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" icon="ui-icon-arrowreturnthick-1-n" style="width: 20px;height: 30px;margin: 5px;"  rendered="#{itm.status_sync ne 1}">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{transaction_smbi_mapBean.updateNotSyncedAndCallSyncJob(itm.transaction_smbi_map_id,itm.status_sync)}" update="tblDetail"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
