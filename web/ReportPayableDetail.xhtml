<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Payable Detail</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('59', 'View')}" type="preRenderView" />
    <f:event listener="#{accJournalBean.initResetAccJournalReport(accJournal, accJournalBean)}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="3" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="Account Payable Detail"/>
                <p:commandLink id="cmdbToday" value="Today's Date" style="color: white;">
                    <p:ajax listener="#{accJournalBean.setDateToToday()}" process="@this" update="@form"/>
                </p:commandLink>
                <p:commandLink id="cmdbYesturday" value="Yesterday's Date" style="color: white;">
                    <p:ajax listener="#{accJournalBean.setDateToYesturday()}" process="@this" update="@form"/>
                </p:commandLink>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="6" styleClass="clsPanelReportFilter">
                <p:outputLabel value="Acc. Period"/>
                <p:outputLabel value="Date Type"/>
                <p:outputLabel value="From #{accJournalBean.dateType}" id="lblDate1"/>
                <p:outputLabel value="To #{accJournalBean.dateType}" id="lblDate2"/>
                <h:outputLabel value="Payable To"/>
                <p:outputLabel value="Payable Account"/>

                <h:selectOneMenu id="menuAccPeriod" value="#{accJournal.accPeriodId}" >
                    <f:selectItem itemLabel="All Periods" itemValue=""/>
                    <f:selectItems value="#{accPeriodBean.returnAccPeriodsCurrentFirst()}" var="ap" itemLabel="#{ap.accPeriodName}" itemValue="#{ap.accPeriodId}"/>
                </h:selectOneMenu>
                <h:selectOneMenu id="menuDateType" value="#{accJournalBean.dateType}" >
                    <f:selectItem itemLabel=""/>
                    <f:selectItem itemValue="Journal Date" itemLabel="Journal Date"/>
                    <f:selectItem itemValue="Add Date" itemLabel="Add Date"/>
                    <f:ajax event="change" execute="@this" render="lblDate1 lblDate2"/>
                </h:selectOneMenu>
                <p:calendar id="calDate1"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{accJournalBean.date1}" size="12"/>
                <p:calendar id="calDate2"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{accJournalBean.date2}" size="12"/>
                <p:autoComplete id="autcTransactor" value="#{transactorBean.selectedTransactor}" 
                                completeMethod="#{transactorBean.getTransactorObjectList}" 
                                var="trct" 
                                itemLabel="#{trct.transactorNames}" 
                                itemValue="#{trct}" 
                                converter="TransactorConverter" style="text-align: left" 
                                forceSelection="true" queryDelay="0" 
                                >
                    <p:column headerText="Names" style="text-align: left" >  
                        #{trct.transactorNames} 
                    </p:column> 
                    <p:column headerText="Type" style="text-align: left" >  
                        #{transactorBean.getDisplayName(menuItemBean.menuItemObj,trct)} 
                    </p:column> 
                    <p:column headerText="Contact Person" style="text-align: left">  
                        #{trct.cpName} 
                    </p:column> 
                    <p:ajax event="itemSelect" listener="#{accJournal.setBillTransactorId(transactorBean.selectedTransactor.transactorId)}"/>
                    <p:ajax event="change" listener="#{accJournal.setBillTransactorId(transactorBean.selectedTransactor.transactorId)}" rendered="#{transactorBean.selectedTransactor!=null}"/>
                </p:autoComplete>
                <h:selectOneMenu id="menuAccount" value="#{accJournal.accountCode}">
                    <f:selectItem itemLabel=""/>
                    <f:selectItems value="#{accCoaBean.getAccCoaObjectListBeginWith1('2-00-000')}" var="ac" itemLabel="#{ac.accountName}" itemValue="#{ac.accountCode}"/>
                </h:selectOneMenu>
                
                <p:commandButton id="cmdbSearch" value="SEARCH" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{accJournalBean.reportAccJournalAccPayDetail(accJournal,accJournalBean)}" process="@form" update="@form"/>
                </p:commandButton>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{accJournalBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="width:auto;" var="itm" value="#{accJournalBean.accJournalList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,200,400">
                <f:facet name="header">
                    <p:dataTable id="tblSummary" tableStyle="width:auto;" var="sm" value="#{accJournalBean.accJournalSummary}">
                        <p:column headerText="Payable Account" style="text-align: left;">
                            <h:outputText value="#{accCoaBean.getAccCoaByCodeOrId(sm.accountCode, 0).accountName}"/>
                        </p:column>
                        <p:column headerText="Currency" style="text-align: left;">
                            <h:outputText value="#{sm.currencyCode}"/>
                        </p:column>
                        <p:column headerText="Cash Paid" style="text-align: right;">
                            <h:outputText value="#{sm.debitAmount}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Credit Purchase (Payable)" style="text-align: right;">
                            <h:outputText value="#{sm.creditAmount}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Payable Balance" style="text-align: right;">
                            <h:outputText value="#{accJournalBean.returnBalanceString(sm.creditAmount-sm.debitAmount)}"/>
                        </p:column>
                    </p:dataTable>
                    #{accJournalBean.accJournalList.size()} Records Found
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="Payable_Detail" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="Payable_Detail"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="Payable_Detail" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="Payable_Detail" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="Journal Date" rendered="#{accJournalBean.dateType.equals('Journal Date')}">
                    <h:outputText value="#{utilityBean.formatDate(itm.journalDate)}"/>
                </p:column>
                <p:column headerText="Add Date" rendered="#{accJournalBean.dateType.equals('Add Date')}">
                    <h:outputText value="#{utilityBean.formatDate(itm.addDate)}"/>
                </p:column>
                <p:column headerText="Transaction">
                    <h:outputText value="#{transactionTypeBean.getTransactionType(itm.payTypeId).transactionTypeName}" rendered="#{null==itm.transactionTypeId or itm.transactionTypeId==0}"/>
                    <h:outputText value="#{transactionTypeBean.getTransactionType(itm.transactionTypeId).transactionTypeName}"/>
                </p:column>
                <p:column headerText="Sub Type">
                    <h:outputLabel value="#{transactionReasonBean.getTransactionReason(itm.payReasonId).transactionReasonName} " rendered="#{null==itm.transactionReasonId or itm.transactionReasonId==0}"/>
                    <h:outputLabel value="#{transactionReasonBean.getTransactionReason(itm.transactionReasonId).transactionReasonName} "/>
                    <h:outputText value="#{payBean.getPay(itm.payId).pay_number}" rendered="#{itm.transactionId==0}"/>
                    <h:outputText value="#{transBean.getTrans(itm.transactionId).transactionNumber}"/>
                </p:column>
                <p:column headerText="Payable To">
                    <h:outputText value="#{transactorBean.getTransactor(itm.billTransactorId).transactorNames} " rendered="#{itm.billTransactorId>0}"/>
                    <h:outputText value="#{accChildAccountBean.getAccChildAccById(payBean.getPay(itm.payId).accChildAccountId2).childAccountName}"  rendered="#{itm.billTransactorId==0}"/>
                </p:column>
                <p:column headerText="Account" style="text-align: left;">
                    <h:outputText value="#{accCoaBean.getAccCoaByCodeOrId(itm.accountCode, 0).accountName}"/>
                </p:column>
                <p:column headerText="Currency">
                    <h:outputText value="#{itm.currencyCode}"/>
                </p:column>
                <p:column headerText="Cash Paid" style="text-align: right;">
                    <h:outputText value="#{itm.debitAmount}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Credit Purchase (Payable)" style="text-align: right;">
                    <h:outputText value="#{itm.creditAmount}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Narration">
                    <h:outputText value="#{itm.narration}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
