<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Report Alerts</title>
        <link href="resources/images/arrow.png" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{utilityBean.clearList(alert_generalBean.alertList)}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="1" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="Alerts Report"/>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="1" styleClass="clsPanelReportFilter"  style="text-align: center;">
                <p:commandButton id="cmdbSearch" value="SHOW ALERTS" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{alert_generalBean.refreshAlertList()}" process="pnlgFilter" update="tblDetail"/>
                </p:commandButton>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="width:auto;" var="alt" value="#{alert_generalBean.alertList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                         rowsPerPageTemplate="50,100,200,400,500">
                <f:facet name="header">
                    Returned #{alert_generalBean.alertList.size()} alerts out of #{generalUserSetting.userUnreadStockAlertsCount}
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <p:column headerText="Date" style="font-size: 12px;">
                    <h:outputText value="#{utilityBean.formatDateTime(alt.add_date)}"/>
                </p:column>
                <p:column headerText="Category" style="font-size: 12px;">
                    <h:outputText value="#{alt.alert_category}"/>
                </p:column>
                <p:column headerText="Message" style="font-size: 12px;">
                    <h:outputText value="#{alt.message}"/>
                </p:column>
                <p:column headerText="Action" style="font-size: 12px;">
                    <p:commandButton value="Mark as read" icon="fa fa-fw fa-check" style="width: 100%;background-color: #7BC043;border: none;">
                        <p:ajax listener="#{alert_generalBean.updateReadStockStatusAlert(alt)}" process="@this" update="tblDetail"/>
                    </p:commandButton>
                </p:column>               
            </p:dataTable>
        </h:form>
    </h:body>
</html>
