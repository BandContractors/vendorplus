<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>License Details</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('88', 'View')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom">

            <h:panelGrid styleClass="clsGridMainHeader" columns="1">
                <h:outputLabel styleClass="clsLabelTop" id="olblcategoryHeader" value="License Details"/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainInput" columns="2">
                <h:outputLabel  value="LICENSE-CLIENT-ID:"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.getLICENSE_CLIENT_ID()}" disabled="true"/>

                <h:outputLabel  value="LICENSE-CLIENT-NAMES:"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.getLICENSE_CLIENT_NAME()}" disabled="true"/>

                <h:outputLabel  value="PACKAGE-NAME:"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.getPACKAGE_NAME()}" disabled="true"/>

                <h:outputLabel  value="PACKAGE-DETAILS:"/>
                <h:outputLabel value="#{companySetting.displayPackageUsers(companySetting.getPackageUsers(companySetting.getPACKAGE_NAME()))}"/> 

                <h:outputLabel  value="LICENSE-EXPIRY-DATE:"/>
                <h:inputText value="#{utilityBean.formatDate(companySetting.getLICENSE_EXPIRY_DATE())}" disabled="true" rendered="#{companySetting.getLicenseType() ne 9 and companySetting.getLicenseType() ne 0}"/>
                <h:inputText value="N/A" disabled="true" rendered="#{companySetting.getLicenseType() eq 9}"/>
                <h:outputLabel  value="LICENSE-DAYS-LEFT:"/>
                <h:outputLabel value="#{companySetting.getLicenseDaysLeft()}" rendered="#{companySetting.getLicenseType() ne 9}"/>
                <h:outputLabel value="N/A" rendered="#{companySetting.getLicenseType() eq 9}"/>
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
                <h:outputLabel  value="BRANCH-PASSWORD-CODE:"/>
                <h:outputText value="#{dBConnection.getBRANCH_PASSWORD_CODE()}"/> 
                <h:outputLabel  value="INTER-BRANCH-PASSWORD-CODE:"/>
                <h:outputText value="#{dBConnection.getINTER_BRANCH_PASSWORD_CODE()}"/>
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
            </h:panelGrid>  

            <h:outputLabel  value="-----------------------------Active and Old(within 12 hrs) User Sessions---"/>
            <p:dataTable id="dtblLoginSession" value="#{loginSessionBean.getLoginSessions()}" var="ls">
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Username</f:facet>
                    <!-- row record -->
                    #{userDetailBean.getUserDetail(ls.userDetailId).userName}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{companySetting.getStoreEquivName()}</f:facet>
                    <!-- row record -->
                    #{storeBean.getStore(ls.storeId).storeName}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Session Creation Date</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{utilityBean.formatDateTime(ls.addDate)}"/>
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Session Id</f:facet>
                    <!-- row record -->
                    #{ls.sessionId}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Remote IP</f:facet>
                    <!-- row record -->
                    #{ls.remoteIp}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Remote Host</f:facet>
                    <!-- row record -->
                    #{ls.remoteHost}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Remote User</f:facet>
                    <!-- row record -->
                    #{ls.remoteUser}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
