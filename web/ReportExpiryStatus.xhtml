<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Risk of Expiry</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied('61', 'View')}"/>
        <f:viewAction action="#{itemBean.clearItem(item)}"/>
        <f:viewAction action="#{stockBean.initClearStock(null, stockBean.stocksList, stockBean.stocksSummary)}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="1" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="Risk of Expiry Status Report"/>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="2" styleClass="clsPanelReportFilter">
                <h:panelGrid columns="4">
                    <p:outputLabel value="Stock Type:"/>
                    <h:selectOneMenu id="menuStockType" value="#{item.stock_type}" style="width: 200px;" >
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="Goods for Sale" itemValue="Goods for Sale"/>
                        <f:selectItem itemLabel="Raw Material" itemValue="Raw Material"/>
                        <f:selectItem itemLabel="Consumption" itemValue="Consumption"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="Item Type:"/>
                    <h:selectOneMenu id="menuItemType" value="#{item.itemType}" style="width: 200px;">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="PRODUCT" itemValue="PRODUCT"/>
                        <f:selectItem itemLabel="SERVICE" itemValue="SERVICE"/>
                    </h:selectOneMenu>

                    <p:outputLabel value="Category:"/>
                    <h:selectOneMenu id="menuCategory" value="#{item.categoryId}" style="width: 200px;">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{categoryBean.categories}" var="c" itemLabel="#{c.categoryName}" itemValue="#{c.categoryId}"/>
                        <f:ajax event="change" render="menuSubCategory"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="Subcategory:"/>
                    <h:selectOneMenu id="menuSubCategory" value="#{item.subCategoryId}" style="width: 200px;">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{subCategoryBean.getSubCategoriesByCategoryId(item.categoryId)}" var="s" itemLabel="#{s.subCategoryName}" itemValue="#{s.subCategoryId}"/>
                    </h:selectOneMenu>

                    <p:outputLabel value="Risk of Expiry"/>
                    <h:selectOneMenu id="menuStockStatus" value="#{item.stock_status}" style="width: 200px;">
                        <f:selectItem itemLabel=""/>
                        <f:selectItem itemLabel="Expired" itemValue="Expired"/>
                        <f:selectItem itemLabel="Unusable" itemValue="Unusable"/>
                        <f:selectItem itemLabel="High" itemValue="High"/>
                        <f:selectItem itemLabel="Medium" itemValue="Medium"/>
                        <f:selectItem itemLabel="Low" itemValue="Low"/>
                        <f:selectItem itemLabel="NoRisk" itemValue="NoRisk"/>
                        <f:selectItem itemLabel="N/A" itemValue="N/A"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="General:"/>
                    <h:selectOneMenu id="menuIsGeneral" value="#{item.isGeneral}" style="width: 200px;">
                        <f:selectItem itemLabel=""/>
                        <f:selectItem itemLabel="Yes" itemValue="11"/>
                        <f:selectItem itemLabel="No" itemValue="10"/>
                    </h:selectOneMenu>

                    <p:outputLabel value=""/>
                    <p:commandButton id="cmdbSearch" value="SEARCH (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{stockBean.reportStockExpiryStatus(item.itemType,item.categoryId,item.subCategoryId,item.isGeneral,item.stock_type,item.stock_status)}" process="pnlgFilter" update="pnlgMessage tblDetail tblSummary"/>
                    </p:commandButton>
                </h:panelGrid>
                <p:dataTable id="tblSummary" tableStyle="width:auto;" var="sl" value="#{stockBean.stocksSummary}" 
                             rowStyleClass="#{sl.status eq 'Expired' ? 'red' :sl.status eq 'Unusable' ? 'red' :sl.status eq 'High' ? 'amber' :sl.status eq 'Medium' ? 'amber' : sl.status eq 'Low' ? 'green' : sl.status eq 'NoRisk' ? 'green' : sl.status eq 'N/A' ? 'white' : 'white'}">
                    <p:column headerText="Risk of Expiry">
                        <h:outputLabel value="#{sl.status} "/>
                    </p:column>
                    <p:column headerText="Items" style="text-align: right;">
                        <h:outputText value="#{sl.status_qty}">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="%" style="text-align: right;">
                        <h:outputText value="#{sl.status_perc}">
                            <f:convertNumber pattern="###,###.#" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{itemBean.actionMessage}" style="color: red;" rendered="false"/>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="width:auto;" var="sl" value="#{stockBean.stocksList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,400,800,1000,2000" 
                         rowStyleClass="#{sl.status eq 'Expired' ? 'red' :sl.status eq 'Unusable' ? 'red' :sl.status eq 'High' ? 'amber' :sl.status eq 'Medium' ? 'amber' : sl.status eq 'Low' ? 'green' : sl.status eq 'NoRisk' ? 'green' : sl.status eq 'N/A' ? 'white' : 'white'}">
                <f:facet name="header">
                    #{stockBean.stocksList.size()} Records Found
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="Risk_of_Expiry" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="Risk_of_Expiry"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="Risk_of_Expiry" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="Risk_of_Expiry" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="Stock Type">
                    <h:outputLabel value="#{sl.stock_type} "/>
                </p:column>
                <p:column headerText="Description">
                    <p:outputLabel value="#{sl.description}"/>
                </p:column>
                <p:column headerText="Batch">
                    <h:outputText value="#{sl.batchno}"/>
                </p:column>
                <p:column headerText="Specific Name">
                    <p:outputLabel value="#{sl.descSpecific}"/>
                </p:column>
                <p:column headerText="Specific Code">
                    <p:outputLabel value="#{sl.codeSpecific}"/>
                </p:column>
                <p:column headerText="Unit">
                    <h:outputText value="#{sl.unitSymbol}"/>
                </p:column>
                <p:column headerText="Qty" style="text-align: right;">
                    <h:outputText value="#{sl.currentqty}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Expiry Date">
                    <h:outputText value="#{utilityBean.formatDate(sl.itemExpDate)}"/>
                </p:column>
                <p:column headerText="Days to Expiry" style="text-align: right;">
                    <h:outputText value="#{sl.days_to_expiry}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Risk of Expiry">
                    <h:outputText value="#{sl.status}"/>
                </p:column>
                <p:column headerText="Category">
                    <h:outputText value="#{sl.categoryName}"/>
                </p:column>
                <p:column headerText="Subcategory">
                    <h:outputText value="#{sl.subCategoryName}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
