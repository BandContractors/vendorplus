<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Credit Note</title>
        <link href="resources/images/arrow.png" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function confirmUpdate()
            {
                return confirm('Are you sure you want to UPDATE this Transaction?');
            }
            function doPrintHiddenClick() {
                document.getElementById("formTransaction:cmdbvPrint").click();
            }
        </script> 
    </h:head>
    <h:body>
        <p:dialog header="" widgetVar="dlgCreditNote" modal="true" height="100%" width="100%" dynamic="true" maximizable="true">
            <h:form id="formTransactionCredit" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                        return false;"> 
                <p:panel id="pnlTransactionCredit">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{langsys['Print']} #{langsys['File']}"/>
                        <h:selectOneMenu styleClass="clsMenu" value="#{transBean.overridePrintVersion}">
                            <f:selectItem itemLabel="" itemValue="0"/>
                            <f:selectItem itemLabel="#{langsys['Print']} #{langsys['File']} 1" itemValue="1"/>
                            <f:selectItem itemLabel="#{langsys['Print']} #{langsys['File']} 2" itemValue="2"/>
                            <f:ajax event="change" render="pnlgOutputCredit"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <p:growl id="growlCredit"/>
                <!-- INVOICE STARTS HERE -->
                <h:panelGrid id="pnlgOutputCredit" style="width: 100%">
                    <ui:include src="#{transBean.getPrintFileName('PARENT',transactionTypeBean.getTransactionType(82),transBean.overridePrintVersion)}"/>
                </h:panelGrid>
                <!-- INVOICE ENDS HERE -->
            </h:form>
        </p:dialog>
    </h:body>
</html>
