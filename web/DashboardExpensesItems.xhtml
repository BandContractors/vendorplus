<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Expenses Dashboard</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script>
        <script type="text/javascript" src="resources/js/Chart.js"></script>
        <script type="text/javascript" src="resources/js/Chart.min.js"></script>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied('77', 'View')}"/>
        <f:viewAction action="#{dashboardBean.initExpenseItemsDashboard()}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="Top Expenses Dashboard"/>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="6" styleClass="clsPanelReportFilter">
                <p:outputLabel value="Calendar Year:"/>
                <p:selectOneMenu id="menuCalendarYear" value="#{dashboardBean.selectedYear}">
                    <f:selectItem itemLabel="#{dashboardBean.currentYear}" itemValue="#{dashboardBean.currentYear}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-1}" itemValue="#{dashboardBean.currentYear-1}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-2}" itemValue="#{dashboardBean.currentYear-2}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-3}" itemValue="#{dashboardBean.currentYear-3}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-4}" itemValue="#{dashboardBean.currentYear-4}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-5}" itemValue="#{dashboardBean.currentYear-5}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-6}" itemValue="#{dashboardBean.currentYear-6}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-7}" itemValue="#{dashboardBean.currentYear-7}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-8}" itemValue="#{dashboardBean.currentYear-8}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-9}" itemValue="#{dashboardBean.currentYear-9}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-10}" itemValue="#{dashboardBean.currentYear-10}" />
                </p:selectOneMenu>
                <p:outputLabel value="Top Items to Display:"/>
                <p:selectOneMenu id="menuDisplayYears" value="#{dashboardBean.selectedDisplayItems}" title="Number of Top Expenses items to display">
                    <f:selectItem itemLabel="5" itemValue="5"/>
                    <f:selectItem itemValue="10" itemLabel="10"/>
                    <f:selectItem itemValue="15" itemLabel="15"/>
                    <f:selectItem itemValue="20" itemLabel="20"/>
                </p:selectOneMenu>
                <p:commandButton id="cmdbSearch" value="SEARCH" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{dashboardBean.searchExpenseItemsDashboard()}" process="pnlgFilter" update="growl1 pnlgChart1 pnlgChart2"/>
                </p:commandButton>
                <p:commandButton id="cmdbReset" value="RESET">
                    <p:ajax listener="#{dashboardBean.initExpenseItemsDashboard()}" process="pnlgFilter" update=" growl1 pnlgChart1 pnlgChart2"/>
                </p:commandButton>
            </h:panelGrid>
            <p:growl id="growl1"/>
            <h:panelGrid id="pnlgChart1">
                <canvas id="chart1" width="1000" height="450"/>
                <script>
                    var ctx = document.getElementById("chart1");
                    var chart1 = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [#{dashboardBean.itemsTopExpenseItemsByYear}],
                            datasets: [{
                                    label: 'Amount',
                                    data: [#{dashboardBean.amountTopExpenseItemsByYear}],
                                    backgroundColor: 'red',
                                    borderColor: 'red',
                                    borderWidth: 1
                                }]
                        },
                        options: {
                            responsive: true,
                            legend: {
                                display: true
                            },
                            title: {
                                display: true,
                                text: 'Top #{dashboardBean.selectedDisplayItems} items with highest amount of expenditure in #{dashboardBean.selectedYear}'
                            },
                            tooltips: {
                                mode: 'label',
                                label: 'mylabel',
                                callbacks: {
                                    label: function (tooltipItem, data) {
                                        return tooltipItem.yLabel.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                    }}
                            },
                            scales: {
                                xAxes: [{
                                        gridLines: {display: false},
                                        ticks: {
                                            maxRotation: 0,
                                            padding: 0,
                                            callback: function (value, index, values) {
                                                return value.split(/\b\s+/);
                                            }
                                        }
                                    }],
                                yAxes: [{
                                        type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                        display: true,
                                        position: 'left',
                                        ticks: {
                                            beginAtZero: true,
                                            callback: function (value, index, values) {
                                                if (parseInt(value) >= 1000) {
                                                    return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                } else {
                                                    return value;
                                                }
                                            }
                                        }
                                    }]
                            }
                        }
                    });
                </script>
            </h:panelGrid>
            <h:panelGrid id="pnlgChart2">
                <canvas id="chart2" width="1000" height="450"/>
                <script>
                    var ctx = document.getElementById("chart2");
                    var chart2 = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [#{dashboardBean.catItemsTopExpenseItemsByYear}],
                            datasets: [{
                                    label: 'Amount',
                                    data: [#{dashboardBean.catAmountTopExpenseItemsByYear}],
                                    backgroundColor: 'red',
                                    borderColor: 'red',
                                    borderWidth: 1
                                }]
                        },
                        options: {
                            responsive: true,
                            legend: {
                                display: true
                            },
                            title: {
                                display: true,
                                text: 'Top #{dashboardBean.selectedDisplayItems} categories of items with highest amount of expenditure in #{dashboardBean.selectedYear}'
                            },
                            tooltips: {
                                mode: 'label',
                                label: 'mylabel',
                                callbacks: {
                                    label: function (tooltipItem, data) {
                                        return tooltipItem.yLabel.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                    }}
                            },
                            scales: {
                                xAxes: [{
                                        gridLines: {display: false},
                                        ticks: {
                                            maxRotation: 0,
                                            padding: 0,
                                            callback: function (value, index, values) {
                                                return value.split(/\b\s+/);
                                            }
                                        }
                                    }],
                                yAxes: [{
                                        type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                        display: true,
                                        position: 'left',
                                        ticks: {
                                            beginAtZero: true,
                                            callback: function (value, index, values) {
                                                if (parseInt(value) >= 1000) {
                                                    return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                } else {
                                                    return value;
                                                }
                                            }
                                        }
                                    }]
                            }
                        }
                    });
                </script>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
