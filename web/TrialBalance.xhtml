<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Trial Balance</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('45', 'View')}" type="preRenderView" />
    <f:event listener="#{accLedgerBean.initResetAccLedgerReport(accLedger, accLedgerBean)}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>

        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="1" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="#{langsys['Listing']} #{langsys['of']} #{langsys['the']} #{langsys['ending']} #{langsys['balance']} #{langsys['in']} #{langsys['each']} #{langsys['account']} (#{langsys['Trial']} #{langsys['Balance']})"/>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="6" styleClass="clsPanelReportFilter">
                <p:outputLabel styleClass="clsLabelReportFilter" value="#{langsys['Accounting']} #{langsys['Period']}:"/>
                <h:selectOneMenu styleClass="clsInputReportFilter" id="menuAccPeriod" value="#{accLedger.accPeriodId}" >
                    <f:selectItems value="#{accPeriodBean.returnAccPeriodsCurrentFirst()}" var="ap" itemLabel="#{ap.accPeriodName}" itemValue="#{ap.accPeriodId}"/>
                </h:selectOneMenu>
                <p:outputLabel styleClass="clsLabelReportFilter" value="#{langsys['Account']} #{langsys['Type']}:"/>
                <h:selectOneMenu styleClass="clsInputReportFilter" id="menuAccType" value="#{accType.accTypeId}" >
                    <f:selectItem itemLabel=""/>
                    <f:selectItems value="#{accTypeBean.getAccTypeObjectListAll()}" var="at" itemLabel="#{at.accTypeName}" itemValue="#{at.accTypeId}"/>
                </h:selectOneMenu>
                <p:commandButton id="cmdbSearch" value="#{langsys['SEARCH']} (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{accLedgerBean.reportAccLedgerUnionOpenBal(accLedger.accPeriodId,accType.accTypeId)}" process="pnlgFilter" update="pnlgMessage tblDetail"/>
                </p:commandButton>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{accLedgerBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="width:auto;" var="itm" value="#{accLedgerBean.accLedgerList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,200,400">
                <f:facet name="header">
                    <p:dataTable id="tblSummary" var="sm" value="#{accLedgerBean.accLedgerSummary}">
                        <p:column headerText="#{langsys['Currency']}">
                            <h:outputText value="#{sm.currencyCode}"/>
                        </p:column>
                        <p:column headerText="#{langsys['Total']} #{langsys['Debit']} #{langsys['Amount']}" style="text-align: right;">
                            <h:outputText value="#{sm.debitAmount}">
                                <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{langsys['Total']} #{langsys['Credit']} #{langsys['Amount']}" style="text-align: right;">
                            <h:outputText value="#{sm.creditAmount}">
                                <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{langsys['Balance']}" style="text-align: right;">
                            <h:outputText value="#{accJournalBean.returnNetAmountString(sm.debitAmount,sm.creditAmount)}"/>
                        </p:column>
                    </p:dataTable>
                    #{accLedgerBean.accLedgerList.size()} #{langsys['Records']} #{langsys['Found']}
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="General_Ledger" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="General_Ledger"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="General_Ledger" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="General_Ledger" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="#{langsys['Account']} #{langsys['Type']}">
                    <h:outputText value="#{accTypeBean.getAccTypeById(accCoaBean.getAccCoaByCodeOrId(itm.accountCode,0).accTypeId).accTypeName}"/>
                </p:column>
                <p:column headerText="#{langsys['Account']} #{langsys['Name']}">
                    <h:outputText value="#{accCoaBean.getAccCoaByCodeOrId(itm.accountCode,0).accountName}"/>
                </p:column>
                <p:column headerText="#{langsys['Account']} #{langsys['Code']}">
                    <h:outputText value="#{itm.accountCode}"/>
                </p:column>
                <p:column headerText="#{langsys['Currency']}">
                    <h:outputText value="#{itm.currencyCode}"/>
                </p:column>
                <p:column headerText="#{langsys['Total']} #{langsys['Debit']}" style="text-align: right;">
                    <h:outputText value="#{itm.debitAmount}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Total']} #{langsys['Credit']}" style="text-align: right;">
                    <h:outputText value="#{itm.creditAmount}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Balance']}" style="text-align: right;">
                    <h:outputText value="#{accJournalBean.returnNetAmountString(itm.debitAmount,itm.creditAmount)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
