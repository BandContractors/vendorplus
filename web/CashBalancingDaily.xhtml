<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cash Balancing Daily</title>
        <link href="resources/images/arrow.png" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('122', 'View')}" type="preRenderView" />
    <f:metadata>
        <f:viewAction action="#{cash_balancing_dailyBean.resetCash_balancing_daily()}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="3" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="#{langsys['Daily']} #{langsys['Cash']} #{langsys['Balancing']}"/>
                <p:commandLink id="cmdbToday" value="#{langsys['Today']}" style="color: white;">
                    <p:ajax listener="#{cash_balancing_dailyBean.setDateToToday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
                <p:commandLink id="cmdbYesturday" value="#{langsys['Yesterday']}" style="color: white;">
                    <p:ajax listener="#{cash_balancing_dailyBean.setDateToYesturday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="6" styleClass="clsPanelReportFilter">
                <p:outputLabel value="#{langsys['From']} #{langsys['Date']}:" style="float: right;"/>
                <p:calendar id="calDate1"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{cash_balancing_dailyBean.fromDate}" size="8"/>
                <p:outputLabel value="#{langsys['To']} #{langsys['Date']}:" style="float: right;"/>
                <p:calendar id="calDate2"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{cash_balancing_dailyBean.toDate}" size="8"/>
                <p:commandButton id="cmdbSearch" value="#{langsys['SEARCH']}" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{cash_balancing_dailyBean.refreshCash_balancing_daily()}" process="pnlgFilter" update="pnlgMessage pnlgData growl1"/>
                </p:commandButton>
                <p:commandButton id="cmdbReset" value="#{langsys['RESET']}">
                    <p:ajax listener="#{cash_balancing_dailyBean.resetCash_balancing_daily()}" process="pnlgFilter" update="pnlgFilter pnlgMessage pnlgData"/>
                </p:commandButton>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{cash_balancing_dailyBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>
            <p:growl id="growl1"/>
            <h:panelGrid id="pnlgData" columns="1">
                <p:dataTable id="tblNew" tableStyle="width:auto;" var="itmNew" value="#{cash_balancing_dailyBean.cash_balancing_dailyListNew}"> 
                    <f:facet name="header">
                        #{langsys['Cash']} #{langsys['balancing']} #{langsys['for']} #{langsys['the']} #{langsys['days']} #{langsys['within']} #{langsys['the']} #{langsys['selected']} #{langsys['period']}
                    </f:facet>
                    <p:column headerText="#{langsys['Day']}" style="font-size: 13px;text-align: left;">
                        <h:outputText value="#{utilityBean.formatDate(itmNew.balancing_date)} "/>
                    </p:column>
                    <p:column headerText="#{langsys['Cash']} #{langsys['Account']}" style="font-size: 13px;text-align: left;">
                        <h:outputText value="#{itmNew.childAccountName} (#{itmNew.currency_code})"/>
                    </p:column>
                    <p:column headerText="#{langsys['Cash']} #{langsys['at']} #{langsys['Begin']}" style="text-align: right;font-size: 13px;">
                        <h:outputText value="#{itmNew.cash_begin}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Transfer']} +" style="text-align: right;font-size: 13px;color: #7BC043;">
                        <h:outputText value="#{itmNew.cash_transfer_in}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Adjust']} +" style="text-align: right;font-size: 13px;color: #7BC043;">
                        <h:outputText value="#{itmNew.cash_adjustment_pos}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Cash']} #{langsys['Received']}" style="text-align: right;font-size: 13px;color: #7BC043;">
                        <h:outputText value="#{itmNew.cash_receipts}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Transfer']} -" style="text-align: right;font-size: 13px;color: red;">
                        <h:outputText value="#{itmNew.cash_transfer_out}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Adjust']} -" style="text-align: right;font-size: 13px;color: red;">
                        <h:outputText value="#{itmNew.cash_adjustment_neg}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Cash']} #{langsys['Paid']}" style="text-align: right;font-size: 13px;color: red;">
                        <h:outputText value="#{itmNew.cash_payments}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Day']} #{langsys['Net']} #{langsys['Cash']}" style="text-align: right;font-size: 13px;color: #007fff;">
                        <h:outputText value="#{itmNew.net_cash}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Day']} #{langsys['Actual']} #{langsys['Cash']}" style="text-align: right;font-size: 13px;color: #007fff;">
                        <h:inputText value="#{itmNew.actual_cash_count}" style="width: 75px;text-align: right;margin: 0px;">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            <f:ajax event="blur" listener="#{cash_balancing_dailyBean.calculateCashOverOrShort(itmNew)}" execute="tblNew" render="tblNew"/>
                        </h:inputText>
                    </p:column>
                    <p:column headerText="#{langsys['Cash']} #{langsys['Over']}" style="text-align: right;font-size: 13px;color: red;">
                        <h:outputText value="#{itmNew.cash_over}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Cash']} #{langsys['Short']}" style="text-align: right;font-size: 13px;color: red;">
                        <h:outputText value="#{itmNew.cash_short}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Cash']} #{langsys['at']} #{langsys['End']}" style="text-align: right;font-size: 13px;">
                        <h:outputText value="#{itmNew.cash_balance}">
                            <f:convertNumber pattern="###,###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="" style="width: 30px;">
                        <p:commandButton id="cmdbSave"  icon="ui-icon-disk" title="#{langsys['Save']} #{langsys['this']} #{langsys['cash']} #{langsys['balancing']}">
                            <p:ajax listener="#{cash_balancing_dailyBean.callSaveCash_balancing_daily(itmNew)}" process="@form" update="formReport:pnlgData formReport:growl1 formReport:pnlgMessage"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
