<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Asset Inventory</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('62', 'View')}" type="preRenderView" />
    <f:event listener="#{stockBean.initClearStock(stock,stockBean.stocksList,stockBean.stocksSummary)}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="1" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="#{langsys['Asset']} #{langsys['Inventory']} #{langsys['Report']}"/>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="5" styleClass="clsPanelReportFilter">
                <p:outputLabel value="#{companySetting.getStoreEquivName()}:"/>
                <h:selectOneMenu id="menuFromStore" value="#{stock.storeId}" >
                    <f:selectItem itemLabel="" itemValue="0"/>
                    <f:selectItems value="#{storeBean.stores}" var="tst" itemLabel="#{tst.storeName}" itemValue="#{tst.storeId}"/>
                </h:selectOneMenu>
                <p:outputLabel value="#{langsys['Asset']} #{langsys['Type']}:"/>
                <h:selectOneMenu styleClass="clsMenu" id="menuAssetType" value="#{item.assetType}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="#{langsys['Land']}" itemValue="LAND"/>
                    <f:selectItem itemLabel="#{langsys['Building']}" itemValue="BUILDING"/>
                    <f:selectItem itemLabel="#{langsys['Machinery']} #{langsys['and']} #{langsys['Equipment']}" itemValue="MACHINE"/>
                    <f:selectItem itemLabel="#{langsys['Vehicle']}" itemValue="VEHICLE"/>
                    <f:selectItem itemLabel="#{langsys['Furniture']} #{langsys['and']} #{langsys['Fixtures']}" itemValue="FURNITURE"/>
                    <f:selectItem itemLabel="#{langsys['Other']} #{langsys['Fixed']} #{langsys['Asset']}" itemValue="OTHER"/>
                </h:selectOneMenu>
                <p:commandButton id="cmdbSearch" value="#{langsys['SEARCH']} #{langsys['ASSETS']} (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{stockBean.reportInventoryAsset(stock.storeId,item.assetType)}" process="pnlgFilter" update="pnlgMessage tblDetail"/>
                </p:commandButton>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{stockBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="width:auto;" var="itm" value="#{stockBean.stocksList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="100,400,800,1000,2000">
                <f:facet name="header">
                    <p:dataTable id="tblSummary" var="sm" value="#{stockBean.stocksSummary}">
                        <p:column headerText="#{langsys['Currency']}">
                            <h:outputText value="#{sm.currencyCode}"/>
                        </p:column>
                        <p:column headerText="#{langsys['Purchase']} #{langsys['Cost']}" style="text-align: right;">
                            <h:outputText value="#{sm.costValue}">
                                <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    #{stockBean.stocksList.size()} #{langsys['Records']} #{langsys['Found']}
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="Asset_Inventory" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="Asset_Inventory"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="Asset_Inventory" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="Asset_Inventory" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="#{langsys['Depreciation']} #{langsys['Schedule']}">
                    <p:commandButton value="#{langsys['View']}/#{langsys['Edit']}" onclick="PF('statusDialog2').show()" onsuccess="PF('statusDialog2').hide()" oncomplete="PF('dlgDS').show();">
                        <p:dialog widgetVar="statusDialog2" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{accDepScheduleBean.refreshAccDepSchedules(itm)}" process="@form" update=":formDS"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="#{companySetting.getStoreEquivName()}">
                    <h:outputLabel value="#{itm.storeName} "/>
                </p:column>
                <p:column headerText="#{langsys['Description']}">
                    <p:outputLabel id="lblItemDescInner" value="#{itm.description}"/>
                    #{itm.descSpecific}
                    <p:tooltip id="toolTipTrackItemDesc" for="lblItemDescInner" value="#{transItemBean.displayItemDesc(itm.codeSpecific, itm.descSpecific, itm.descMore, itm.warrantyDesc)}" trackMouse="true" />
                </p:column>
                <p:column headerText="#{langsys['Unit']}">
                    <h:outputText value="#{itm.unitSymbol}"/>
                </p:column>
                <p:column headerText="#{langsys['Currency']}">
                    <h:outputText value="#{itm.currencyCode}"/>
                </p:column>
                <p:column headerText="#{langsys['Batch']}">
                    <h:outputText value="#{itm.batchno}"/>
                </p:column>
                <p:column headerText="#{langsys['Qty']}">
                    <h:outputText value="#{itm.currentqty}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Unit']} #{langsys['Cost']}" style="text-align: right;">
                    <h:outputText value="#{itm.unitCost}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Purchase']} #{langsys['Date']}">
                    <h:outputText value="#{utilityBean.formatDate(itm.purchaseDate)}"/>
                </p:column>
                <p:column headerText="#{langsys['Depreciation']} #{langsys['Rate']}" style="text-align: right;">
                    <h:outputText value="#{itm.depRate}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Residual']} #{langsys['Value']}" style="text-align: right;">
                    <h:outputText value="#{itm.residualValue}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Effective']} #{langsys['life']}">
                    <h:outputText value="#{itm.effectiveLife}"/>
                </p:column>
                <p:column headerText="#{langsys['Damage']}/#{langsys['Lost']}" style="text-align: right;" rendered="#{menuItemBean.menuItemObj.HIRE_MODULE_ON==1}">
                    <h:outputText value="#{itm.qty_damage}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Qty']} #{langsys['Out']}" style="text-align: right;" rendered="#{menuItemBean.menuItemObj.HIRE_MODULE_ON==1}">
                    <h:outputText value="#{itm.qty_out}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="ViewDepSchedule.xhtml"/>
    </h:body>
</html>
