<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Stock Status</title>
        <link href="resources/images/arrow.png" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('61', 'View')}" type="preRenderView" />
    <f:metadata>
        <f:viewAction action="#{utilityBean.clearList(alert_generalBean.alertList)}"/>
        <f:viewAction action="#{itemBean.initClearItem(item,itemBean.itemsList)}"/>
        <f:viewAction action="#{itemBean.initClearItem(item,itemBean.itemsSummary)}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="1" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="#{langsys['Stock']} #{langsys['Status']} #{langsys['Report']}"/>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="2" styleClass="clsPanelReportFilter">
                <h:panelGrid columns="4">
                    <p:outputLabel value="#{langsys[companySetting.getStoreEquivName()]}"/>
                    <h:selectOneMenu id="menuFromStore" value="#{item.store_id}" style="width: 200px;">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{storeBean.stores}" var="tst" itemLabel="#{tst.storeName}" itemValue="#{tst.storeId}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{langsys['Stock']} #{langsys['Type']}:"/>
                    <h:selectOneMenu id="menuStockType" value="#{item.expense_type}" style="width: 200px;" >
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="#{langsys['Merchandise']}" itemValue="Merchandise"/>
                        <f:selectItem itemLabel="#{langsys['Finished']} #{langsys['Goods']}" itemValue="Finished Goods"/>
                        <f:selectItem itemLabel="#{langsys['Raw Material']}" itemValue="Raw Material"/>
                        <f:selectItem itemLabel="#{langsys['Consumption']}" itemValue="Consumption"/>
                        <f:selectItem itemLabel="#{langsys['Services']}" itemValue="Services"/>
                    </h:selectOneMenu>

                    <p:outputLabel value="#{langsys['Category']}:"/>
                    <h:selectOneMenu id="menuCategory" value="#{item.categoryId}" style="width: 200px;">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{categoryBean.categories}" var="c" itemLabel="#{c.categoryName}" itemValue="#{c.categoryId}"/>
                        <f:ajax event="change" render="menuSubCategory"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{langsys['Subcategory']}:"/>
                    <h:selectOneMenu id="menuSubCategory" value="#{item.subCategoryId}" style="width: 200px;">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{subCategoryBean.getSubCategoriesByCategoryId(item.categoryId)}" var="s" itemLabel="#{s.subCategoryName}" itemValue="#{s.subCategoryId}"/>
                    </h:selectOneMenu>

                    <p:outputLabel value="#{langsys['Item']} #{langsys['Type']}:"/>
                    <h:selectOneMenu id="menuItemType" value="#{item.itemType}" style="width: 200px;">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="#{langsys['PRODUCT']}" itemValue="PRODUCT"/>
                        <f:selectItem itemLabel="#{langsys['SERVICE']}" itemValue="SERVICE"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{langsys['Currency']}:"/>
                    <h:selectOneMenu id="menuCurrency" value="#{item.currencyCode}" style="width: 200px;">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItems value="#{accCurrencyBean.accCurrenciesAll}" var="ac" itemLabel="#{ac.currencyCode}" itemValue="#{ac.currencyCode}"/>
                        <f:ajax event="change" execute="@this" render="@this"/>
                    </h:selectOneMenu>

                    <p:outputLabel value="#{langsys['General']}:"/>
                    <h:selectOneMenu id="menuIsGeneral" value="#{item.isGeneral}" style="width: 200px;">
                        <f:selectItem itemLabel=""/>
                        <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="11"/>
                        <f:selectItem itemLabel="#{langsys['No']}" itemValue="10"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{langsys['Stock']} #{langsys['Status']}"/>
                    <h:selectOneMenu id="menuStockStatus" value="#{item.stock_status}" style="width: 200px;">
                        <f:selectItem itemLabel=""/>
                        <f:selectItem itemLabel="#{langsys['Out']} #{langsys['of']} #{langsys['Stock']}" itemValue="Out of Stock"/>
                        <f:selectItem itemLabel="#{langsys['Low']} #{langsys['Stock']}" itemValue="Low Stock"/>
                        <f:selectItem itemLabel="#{langsys['Stocked']}" itemValue="Stocked"/>
                        <f:selectItem itemLabel="#{langsys['No']} #{langsys['Reorder']} #{langsys['Level']}" itemValue="No Reorder Level"/>
                    </h:selectOneMenu>

                    <p:outputLabel value=""/>
                    <p:commandButton id="cmdbSearch" value="#{langsys['SEARCH']}" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" style="width: 200px;">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{itemBean.reportItemStockLowOut(item.itemType,item.categoryId,item.subCategoryId,item.currencyCode,item.isGeneral,item.expense_type,item.stock_status,item.store_id)}" process="pnlgFilter" update="pnlgMessage tblDetail tblSummary"/>
                    </p:commandButton>
                </h:panelGrid>
                <p:dataTable id="tblSummary" tableStyle="width:auto;" var="itms" value="#{itemBean.itemsSummary}" 
                             rowStyleClass="#{itms.stock_status eq 'No Reorder Level' ? 'white' : itms.stock_status eq 'Out of Stock' ? 'red' : itms.stock_status eq 'Low Stock' ? 'amber' : itms.stock_status eq 'Stocked' ? 'green' : 'white'}">
                    <p:column headerText="#{langsys['Stock']} #{langsys['Status']}">
                        <h:outputLabel value="#{itms.stock_status} "/>
                    </p:column>
                    <p:column headerText="#{langsys['Items']}" style="text-align: right;">
                        <h:outputText value="#{itms.qty_total}">
                            <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="%" style="text-align: right;">
                        <h:outputText value="#{itms.stock_status_perc}">
                            <f:convertNumber pattern="###,###.#" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{itemBean.actionMessage}" style="color: red;" rendered="false"/>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="table-layout: auto;" var="itm" value="#{itemBean.itemsList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,400,800,1000,2000" 
                         rowStyleClass="#{itm.stock_status eq 'No Reorder Level' ? 'white' : itm.stock_status eq 'Out of Stock' ? 'red' : itm.stock_status eq 'Low Stock' ? 'amber' : itm.stock_status eq 'Stocked' ? 'green' : 'white'}">
                <f:facet name="header">
                    #{itemBean.itemsList.size()} #{langsys['Records']} #{langsys['Found']}
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="Low_Out_Stock" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="Low_Out_Stock"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="Low_Out_Stock" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="Low_Out_Stock" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="#{langsys['Stock']} #{langsys['Type']}">
                    <h:outputLabel value="#{itm.stock_type} "/>
                </p:column>
                <p:column headerText="#{langsys['Item']} #{langsys['Type']}">
                    <h:outputLabel value="#{itm.itemType} "/>
                </p:column>
                <p:column headerText="#{langsys['Item']} #{langsys['Code']}">
                    <h:outputLabel value="#{itm.itemCode} "/>
                </p:column>
                <p:column headerText="#{langsys['Description']}">
                    <p:outputLabel value="#{itm.description}"/>
                </p:column>
                <p:column headerText="#{langsys['Unit']}">
                    <h:outputText value="#{itm.unitSymbol}"/>
                </p:column>
                <p:column headerText="#{langsys['Reorder']} #{langsys['Level']}" style="text-align: right;">
                    <h:outputText value="#{itm.reorderLevel}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Total']} #{langsys['Qty']}" style="text-align: right;">
                    <h:outputText value="#{itm.qty_total}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Status']}">
                    <h:outputText value="#{itm.stock_status}"/>
                </p:column>
                <p:column headerText="#{langsys['Category']}" visible="false">
                    <h:outputText value="#{itm.categoryName}"/>
                </p:column>
                <p:column headerText="#{langsys['Subcategory']}" visible="false">
                    <h:outputText value="#{itm.subCategoryName}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
