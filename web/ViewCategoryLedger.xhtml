<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Category</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function confirmUpdate()
            {
                return confirm('Are you sure you want to UPDATE this Transaction?');
            }
            function doPrintHiddenClick() {
                document.getElementById("formTransaction:cmdbvPrint").click();
            }
        </script> 
    </h:head>
    <h:body>
        <p:dialog header="" widgetVar="dlgCAT" modal="true" height="100%" width="50%" dynamic="true" maximizable="true">
            <h:form id="formCAT" onkeypress="if (event.keyCode == 13)
                        return false;"> 
                <p:panel id="pnlCAT">
                    <h:panelGrid columns="1">
                        <h:outputLabel style="background-color:#00B461;color: white;" value="#{accLedgerBean.categoryHeader}"/>
                    </h:panelGrid>
                    <p:dataTable rowIndexVar="rowIndex" id="dtblCAT" value="#{accLedgerBean.categoryList}" var="c" 
                                 styleClass="cls-table" tableStyle="width:auto;" 
                                 >  
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#</f:facet>
                            <!-- row record -->
                            #{rowIndex+1}
                        </p:column>
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{langsys['Category']}</f:facet>
                            <!-- row record -->
                            #{c.category}
                        </p:column>
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{langsys['Subcategory']}</f:facet>
                            <!-- row record -->
                            #{c.subcategory}
                        </p:column>
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">#{accCurrencyBean.localCurrency.currencyCode}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value="#{c.amount}">
                                <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:dialog>
    </h:body>
</html>
