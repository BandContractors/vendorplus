<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cash Discount</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/> 
    </h:head>
    <h:body>
        <h:form id="formChild" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;"> 
            <div class="ui-fluid">
                <h:panelGrid id="pnlgFilter1" columns="2">
                    <p:outputLabel value="#{langsys['Total']} (#{trans.currencyCode}):"/>
                    <p:inputText value="#{trans.grandTotal}" readonly="true">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </p:inputText>
                    <p:outputLabel value="#{langsys['Cash']} #{langsys['Discount']}(%):"/>
                    <p:inputText value="#{trans.cash_dicsount_perc}" autocomplete="false">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        <f:ajax event="change" listener="#{trans.setCashDiscount(trans.grandTotal * trans.cash_dicsount_perc/100)}" render="itxtCashDiscountAmount"/>
                        <f:ajax event="keyup" listener="#{trans.setCashDiscount(trans.grandTotal * trans.cash_dicsount_perc/100)}" render="itxtCashDiscountAmount"/>
                    </p:inputText>
                    <p:outputLabel value="#{langsys['Cash']} #{langsys['Discount']}(#{langsys['Amount']}):"/>
                    <p:inputText id="itxtCashDiscountAmount" value="#{trans.cashDiscount}" readonly="true">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </p:inputText>
                    <p:commandButton value="#{langsys['OK']}" actionListener="#{transBean.closeChildCashDiscount()}"/>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
