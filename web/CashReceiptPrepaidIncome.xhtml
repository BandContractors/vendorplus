<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{menuItemBean.menuItemObj.CUSTOMER_NAME} Deposit</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function confirmCancel()
            {
                return confirm('Are you sure you want to Cancel this payment record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{accCurrencyBean.refreshCurrencyListActive()}"/>
        <f:viewAction action="#{navigationBean.checkAccessDenied(utilityBean.convertIntAsString(90), 'View')}"/>
        <f:viewAction action="#{navigationBean.checkLicenseExpired()}"/>
        <f:viewAction action="#{payBean.initClearPayReceipt()}"/>
        <f:viewAction action="#{payBean.initClearPayPayTranss(pay,payBean.selectedBillTransactor,payTransBean.payTranss)}" />
        <f:viewAction action="#{payBean.initCurrencyCode(14,pay)}"/>
    </f:metadata>
    <f:event listener="#{navigationBean.checkCurrentPage('CASH RECEIPT','','')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formPay" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;">

            <h:panelGrid styleClass="clsGridMainHeader" columns="3">
                <h:outputLabel styleClass="clsLabelTop" id="olblPaymentHeader" value="#{langsys['Cash']} #{langsys['Receipt']}"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="#{langsys[menuItemBean.menuItemObj.CUSTOMER_NAME]} #{langsys['Deposit']} (#{langsys['Prepaid']} #{langsys['Income']})"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="#{langsys['Ledger']}:#{langsys['Cash']}↑ #{langsys[menuItemBean.menuItemObj.CUSTOMER_NAME]} #{langsys['Deposit']}(#{langsys['Prepaid']} #{langsys['Income']})↑"/>
            </h:panelGrid>
            <h:panelGrid id="pnlSearch" styleClass="clsGridMainInput" style="background-color: #b3f2b3;width: 100%;">
                <h:panelGrid columns="6">
                    <h:outputLabel  value="#{langsys['Currency']}:"/>
                    <h:selectOneMenu styleClass="clsMenu" id="menuCurrency" value="#{pay.currencyCode}">
                        <f:selectItems value="#{accCurrencyBean.currencyList}" var="ac" itemLabel="#{ac.currencyCode}" itemValue="#{ac.currencyCode}"/>
                        <f:ajax event="change" execute="@this" render="pnlInput pnlButtons"/>
                    </h:selectOneMenu>
                    <h:outputLabel  value="#{langsys['Received']} #{langsys['from']} #{langsys[menuItemBean.menuItemObj.CUSTOMER_NAME]}:"/>
                    <p:autoComplete id="autcTransactor" value="#{payBean.selectedBillTransactor}" 
                                    completeMethod="#{transactorBean.getTransactorObjectList}" 
                                    var="trct" 
                                    itemLabel="#{trct.transactorNames}" 
                                    itemValue="#{trct}" 
                                    converter="TransactorConverter" style="text-align: left;" 
                                    forceSelection="true" 
                                    >
                        <p:column headerText="#{langsys[menuItemBean.menuItemObj.CUSTOMER_NAME]}" style="text-align: left" >  
                            #{trct.transactorNames} 
                        </p:column>
                        <p:column headerText="#{langsys['Reference']} #{langsys['No.']}" style="text-align: left" >  
                            #{trct.transactorRef} 
                        </p:column>
                        <p:column headerText="#{langsys['Type']}" style="text-align: left" >  
                            #{transactorBean.getDisplayName(menuItemBean.menuItemObj,trct)} 
                        </p:column> 
                        <p:column headerText="#{langsys['Contact']} #{langsys['Person']}" style="text-align: left">  
                            #{trct.cpName} 
                        </p:column> 
                        <p:ajax event="itemSelect" listener="#{pay.setBillTransactorId(payBean.selectedBillTransactor.transactorId)}" update="pnlInput pnlButtons" />
                        <p:ajax event="change" listener="#{pay.setBillTransactorId(payBean.selectedBillTransactor.transactorId)}" rendered="#{payBean.selectedBillTransactor!=null}" update="pnlInput pnlButtons" />
                        <p:ajax event="change" listener="#{payTransBean.clearPayTranss(payTransBean.payTranss, pay)}" update="pnlInput"/>
                        <p:ajax event="blur" listener="#{transBean.refreshCustomerBalances4(pay,payBean.selectedBillTransactor.transactorId,pay.currencyCode)}" update="itxtPrepaidAcc"/>
                    </p:autoComplete>
                    <h:outputLabel id="olblDeposit" value="#{langsys['Deposit']}(#{pay.currencyCode})"/>
                    <h:inputText disabled="true" style="color: green;font-weight: bold;width: 155px;;height: 24px;" styleClass="clsInput" id="itxtPrepaidAcc" value="#{accJournalBean.returnBalanceString(pay.customerDeposit)}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid id="pnlInput" columns="1">
                <h:panelGrid id="pnlInputDetails" styleClass="clsGridMainInput" columns="4">
                    <h:outputLabel  value="#{langsys['Amount']} #{langsys['Received']}:"/>
                    <h:inputText value="#{pay.paidAmount}" style="width: 233px;">
                        <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        <f:ajax event="change" execute="@form" render="@form"/>
                    </h:inputText>
                    <h:outputLabel  style="width: 250px;" value="#{langsys['Receipt']} #{langsys['Date']}:"/>
                    <p:calendar styleClass="clsInput" size="20" id="calPaymentDate"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="true" value="#{pay.payDate}" disabled="#{generalUserSetting.isAllowedToBackDate==0}"/>
                    <h:outputLabel  style="width: 250px;" value="#{langsys['Payment']} #{langsys['Method']}:"/>
                    <h:selectOneMenu styleClass="clsMenu" style="width: 240px;" id="menuPayMethod" value="#{pay.payMethodId}">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{payMethodBean.getPayMethodsActiveIn('1,2,3,4,5')}" var="pm" itemLabel="#{pm.payMethodName}" itemValue="#{pm.payMethodId}"/>
                        <f:ajax event="change" execute="@this menuCurrency" render="menuAccount"/>
                    </h:selectOneMenu>
                    <h:outputLabel  value="#{langsys['Received']} #{langsys['on']} #{langsys['Account']}:"/>
                    <h:selectOneMenu styleClass="clsMenu" style="width: 240px;" id="menuAccount" value="#{pay.accChildAccountId}">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{accChildAccountBean.getAccChildAccountsForCashReceipt(pay.currencyCode, pay.payMethodId,generalUserSetting.getCurrentStore().storeId,generalUserSetting.getCurrentUser().userDetailId)}" var="ca" itemLabel="#{ca.childAccountCode} (#{ca.childAccountName})" itemValue="#{ca.accChildAccountId}"/>
                    </h:selectOneMenu>
                    <h:outputLabel  style="width: 250px;" value="#{langsys['Reference']} #{langsys['No.']}:"/>
                    <h:inputText id="itxtPayRefNo" style="width: 233px;" value="#{pay.payRefNo}" styleClass="clsInputTransItem"/>
                    <h:outputLabel  style="width: 250px;" value="#{langsys['Status']}:"/>
                    <h:selectOneMenu styleClass="clsMenu" style="width: 240px;" id="menuStatus" value="#{pay.status}">
                        <f:selectItem itemLabel="#{langsys['Cleared']}" itemValue="1"/>
                        <f:selectItem itemLabel="#{langsys['Not']} #{langsys['Cleared']}" itemValue="0"/>
                    </h:selectOneMenu>
                    <h:outputLabel  style="width: 250px;" value="#{langsys['Status']} #{langsys['Description']}:"/>
                    <h:inputText id="itxtStatusDesc" style="width: 233px;" value="#{pay.statusDesc}" styleClass="clsInputTransItem"/>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="pnlButtons" styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                    <p:commandButton styleClass="clsButtonBig" value="#{langsys['SAVE']} (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{payBean.saveCashReceipt(pay,payTransBean.payTranss,14,90)}" process="@form" update="@form"/>
                    </p:commandButton>
                    <p:commandButton styleClass="clsButtonBig" value="#{langsys['CLEAR']} (ALT+C)" accesskey="c">
                        <p:ajax listener="#{payBean.clearPayPayTranss(pay,payTransBean.payTranss)}" process="@form" update="@form"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{payBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
            <!-- RECEIPT/VOUCHER STARTS HERE -->
            <p:panel id="pnlReceipt">
                <ui:include src="#{transBean.getPrintFileName('PARENT',transactionTypeBean.getTransactionType(14),transBean.overridePrintVersion)}"/>
            </p:panel>
            <!-- RECEIPT/VOUCHER ENDS HERE -->
        </h:form>
    </h:body>
</html>
