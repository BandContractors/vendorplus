<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Unpack</title>
        <link href="resources/images/arrow.png" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied(utilityBean.convertIntAsString(9), 'View')}"/>
        <f:viewAction action="#{navigationBean.checkLicenseExpired()}"/>
        <f:viewAction action="#{transBean.initClearAllCEC('PARENT',trans,transItemBean.activeTransItems,transItem,itemBean.selectedItem,null,2,null,userDetailBean.selectedUserDetail,null)}" />
        <f:viewAction action="#{stockBean.clearLists()}"/>
    </f:metadata>
    <f:event listener="#{navigationBean.checkCurrentPage('UNPACK','','')}" type="preRenderView" />
    <f:event listener="#{statusBean.initClearStatus()}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="TransactionFormUnpack" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;">

            <h:panelGrid styleClass="clsGridMainHeader" columns="3">
                <h:outputLabel styleClass="clsLabelTop" id="olblTransactionHeader" value="#{langsys['UNPACK']} #{langsys['ITEM']}"/>
                <h:outputLabel style="background-color:#7BC043;color: white;" value="#{langsys['Stock']}:#{langsys['No.']} #{langsys['effect']}"/>
                <h:outputLabel style="background-color:#7BC043;color: white;" value="#{langsys['Ledger']}:#{langsys['No.']} #{langsys['effect']}"/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainInput" columns="4">
                <h:outputLabel  value="#{langsys['From']}:"/>
                <h:inputText styleClass="clsInput" id="itxtFromStore" disabled="true" value="#{generalUserSetting.getCurrentStore().getStoreName()}">
                </h:inputText>
                <h:outputLabel  value="#{utilityBean.translateWordsInText(menuItemBean.menuItemObj.LANG_BASE_NAME_SYS,transactionTypeBean.getTransactionType(7).transactionDateLabel)}:"/>
                <p:calendar styleClass="clsInput" id="calTransactionDate"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="true" value="#{trans.transactionDate}">
                </p:calendar>
            </h:panelGrid>

            <h:panelGrid id="gridTransItem" styleClass="clsGridMainInput" columns="4">
                <h:outputLabel styleClass="clsLabelTransItem" value="#{langsys['Big']} #{langsys['Item']} #{langsys['To']} #{langsys['Unpack']}"/>
                <h:outputLabel styleClass="clsLabelTransItem" value="#{langsys['Unit']}"/>
                <h:outputLabel styleClass="clsLabelTransItem" value="#{langsys['Batch']}/#{langsys['Code']}/#{langsys['Name']}"/>
                <h:outputLabel styleClass="clsLabelTransItem" value="#{langsys['Qty']} #{langsys['To']} #{langsys['Unpack']}"/>
                <p:autoComplete id="autcItem" widgetVar="WautcItem" value="#{itemBean.selectedItem}"  
                                completeMethod="#{itemBean.getItemObjectListForUnpack}" 
                                var="itm" 
                                itemLabel="#{itm.description}" 
                                itemValue="#{itm}" 
                                converter="ItemConverter" style="text-align: left" 
                                forceSelection="true" queryDelay="0" 
                                >
                    <p:column headerText="#{langsys['Item']} #{langsys['Description']}" style="text-align: left" >  
                        #{itm.description} 
                    </p:column> 
                    <p:column headerText="#{langsys['Alias']}" style="text-align: left" >  
                        #{itm.alias_name} 
                    </p:column>
                    <p:column headerText="#{langsys['Item']} #{langsys['Code']}" style="text-align: left" >  
                        #{itm.itemCode} 
                    </p:column>
                    <p:column headerText="#{langsys['Retail']} #{langsys['Sale']} #{langsys['Price']}" style="text-align: left">  
                        <h:outputText value="#{itm.unitRetailsalePrice}">
                            <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Currency']}" style="text-align: left">
                        <h:outputText value="#{itm.currencyCode}">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Unit']}" style="text-align: left">  
                        #{unitBean.getUnit(itm.unitId).unitSymbol}
                    </p:column> 
                    <p:ajax event="itemSelect" listener="#{transItem.setItemId(itemBean.selectedItem.itemId)}" process="@this" update="menuBatchSpecific itxtUnit menuSmallItem"/>
                    <p:ajax event="change" listener="#{transItem.setItemId(itemBean.selectedItem.itemId)}" rendered="#{itemBean.selectedItem!=null}" process="@this" update="menuBatchSpecific itxtUnit menuSmallItem"/>
                    <p:ajax event="itemSelect" listener="#{transItem.setUnit_id(itemBean.selectedItem.unitId)}" process="@this"/>
                    <p:ajax event="change" listener="#{transItem.setUnit_id(itemBean.selectedItem.unitId)}" rendered="#{itemBean.selectedItem!=null}" process="@this"/>
                    <p:ajax event="itemSelect" listener="#{stockBean.refreshSpecificList(generalUserSetting.currentStore.storeId,transItem.itemId)}" process="@this" update="menuBatchSpecific itxtUnit menuSmallItem"/>
                    <p:ajax event="change" listener="#{stockBean.refreshSpecificList(generalUserSetting.currentStore.storeId,transItem.itemId)}" rendered="#{itemBean.selectedItem!=null}" process="@this" update="menuBatchSpecific itxtUnit menuSmallItem"/>
                </p:autoComplete>
                <h:inputText id="itxtUnit" styleClass="clsInputTransItem" value="#{unitBean.getUnit(itemBean.getItem(transItem.itemId).getUnitId()).unitSymbol}" style="width: 50px;height: 24px;" disabled="true"/>
                <h:selectOneMenu id="menuBatchSpecific" styleClass="clsMenu" value="#{transItem.stockId}" style="width: 325px;height: 30px;">
                    <c:if test="#{stockBean.specificList.size()>1}" >
                        <f:selectItem itemLabel="#{langsys['Select']}"/>
                    </c:if>
                    <f:selectItems value="#{stockBean.specificList}" var="ic" itemLabel="#{ic.batchno} #{ic.codeSpecific} #{ic.descSpecific}" itemValue="#{ic.stockId}"/>
                </h:selectOneMenu>
                <h:inputText id="itxtQty" styleClass="clsInputTransItem" style="width: 120px;height: 24px;" value="#{transItem.itemQty}" autocomplete="off">
                    <f:ajax event="keyup" listener="#{transItemBean.calUnpackedQty(transItem)}" execute="@this" render="itxtQty2"/>
                    <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                </h:inputText>

                <h:outputLabel styleClass="clsLabelTransItem" value="#{langsys['Unpack']} #{langsys['To']} #{langsys['Small']} #{langsys['Item']}"/>
                <h:outputLabel styleClass="clsLabelTransItem" value="#{langsys['Unit']}"/>
                <h:outputLabel styleClass="clsLabelTransItem" value=""/>
                <h:outputLabel styleClass="clsLabelTransItem" value="#{langsys['Qty']} #{langsys['Unpacked']}"/>
                <h:selectOneMenu id="menuSmallItem" styleClass="clsMenu" value="#{transItem.itemId2}" style="width: 245px;height: 30px;">
                    <f:selectItem itemLabel="" itemValue="0"/>
                    <f:selectItems value="#{itemMapBean.getItemMapsByBigItemId(transItem.itemId)}" var="im2" itemLabel="#{itemBean.getItem(im2.smallItemId).description}" itemValue="#{im2.smallItemId}"/>
                    <f:ajax event="change" listener="#{transItemBean.calUnpackedQty(transItem)}" execute="@this itxtQty" render="itxtUnit2 itxtQty2"/>
                </h:selectOneMenu>
                <h:inputText id="itxtUnit2" styleClass="clsInputTransItem" value="#{unitBean.getUnit(itemBean.getItem(transItem.itemId2).getUnitId()).unitSymbol}" style="width: 50px;height: 24px;" disabled="true"/>
                <h:outputLabel styleClass="clsLabelTransItem" value=""/>
                <h:inputText id="itxtQty2" styleClass="clsInputTransItem" style="width: 120px;height: 24px;" value="#{transItem.itemQty2}" autocomplete="off" disabled="true">
                    <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                </h:inputText>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="2">
                    <p:commandButton styleClass="clsButtonBig" value="#{langsys['SAVE']} (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{transItemBean.addTransItemUNPACK(statusBean,transItemBean.activeTransItems,transItem,trans,itemBean.selectedItem)}" process="@form" update="gridTransItem gridItemStatus pnlgMessage"/>
                    </p:commandButton>
                    <p:commandButton styleClass="clsButtonBig" id="cmdbClear" value="#{langsys['CLEAR']} (ALT+C)" accesskey="c">
                        <p:ajax listener="#{transBean.clearAll(trans,transItemBean.activeTransItems,transItem,itemBean.selectedItem,transactorBean.selectedTransactor,2,null)}" process="@form" update="gridTransItem gridItemStatus pnlgMessage"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid id="gridItemStatus" styleClass="clsGridItemStatus" columns="1">
                <h:outputLabel id="olblItemAddedStstus" class="clsSuccessStatus" value="#{statusBean.itemAddedStatus}" rendered="#{statusBean.showItemAddedStatus==1}"/>
                <h:outputLabel id="olblItemNotAddedStstus" class="clsFailStatus" value="#{statusBean.itemNotAddedStatus}" rendered="#{statusBean.showItemNotAddedStatus==1}"/>
            </h:panelGrid>

            <h:panelGrid id="pnlgMessage" styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{transBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
