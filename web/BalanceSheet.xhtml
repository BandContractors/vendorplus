        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }

    <f:event listener="#{navigationBean.checkAccessDenied('47', 'View')}" type="preRenderView" />
    <f:event listener="#{accLedgerBean.initResetAccBalanceSheet(accBalanceSheet)}" type="preRenderView" />

                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{accLedgerBean.refreshAccBalanceSheet(accBalanceSheet)}" process="@form" update="@form"/>
                </p:commandButton>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
