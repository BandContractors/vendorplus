<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sales Order</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
    </h:head>
    <h:body>
        <h:form id="vTransactionForm">
            <ui:composition>
                <p:panel style="text-align: center;">
                    <p:commandButton id="cmdbvPrintOrder" value="PRINT" icon="ui-icon-print" type="button">
                        <p:printer target="vTransactionGrid" rendered="false"/>
                    </p:commandButton>
                </p:panel>
                <h:panelGrid id="vTransactionGrid">
                    <h:panelGrid id="IpgrdSalesInvoice" columns="1">

                        <h:panelGrid id="IpgrdSalesInvoiceHeader1" style="width: 290px;text-align: center;border-bottom-style: dotted;" columns="1">
                            <h:outputLabel id="IolblSalesInvoiceCompany" style="font-size: 20px;font-weight: bold;" value="#{companySetting.getLICENSE_CLIENT_NAME()}"/>
                            <p:panel style="width: 290px;text-align: center; border-style: none !important;">
                                <h:outputLabel id="IolblSalesInvoiceBranch" value="#{companySetting.getBranchCode()} " rendered="#{generalSetting.isTwoStringsEqual(companySetting.getShowBranchInvoice(),'Yes')}"/>
                                <h:outputLabel id="IolblSalesInvoiceStore" value="#{generalUserSetting.outputDetailParent.store.storeName}" rendered="#{generalSetting.isTwoStringsEqual(companySetting.getShowStoreInvoice(),'Yes')}"/>
                            </p:panel>
                        </h:panelGrid>
                        <h:panelGrid style="width: 290px; margin: 0px;text-align: center;-webkit-print-color-adjust: exact; ">
                            <h:outputLabel style="font-size: 20px;background-color: gray;color: white;font-weight: bold;text-align: center;" value="#{generalUserSetting.outputDetailParent.transaction_type.transactionOutputLabel}"/>
                        </h:panelGrid>
                        <h:panelGrid style="width: 290px; margin: 0px;" columns="1">
                            <h:outputLabel value="#{companySetting.getPhysicalAddress()}"/>
                        </h:panelGrid>
                        <h:panelGrid style="width: 290px; margin: 0px;" columns="1" rendered="#{generalSetting.isTwoStringsEqual(companySetting.getShowLogoInvoice(),'No') or companySetting.getLogoUrl().length()==0}">
                            <h:outputLabel value="#{companySetting.getPhysicalAddress()}"/>
                        </h:panelGrid>
                        <h:panelGrid id="IpgrdSalesInvoiceHeader3" style="width: 290px; margin: 0px;" columns="1">
                            <h:outputLabel id="IolblSalesInvoiceTel" value="Tel:#{companySetting.getPhone()}" rendered="#{companySetting.getPhone().length()>0}"/>
                            <h:outputLabel id="IolblSalesInvoiceTIN" value="TIN:#{companySetting.getTaxIdentity()}" rendered="#{companySetting.getTaxIdentity().length()>0}"/>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceHeader34" style="width: 290px; margin: 0px;border-bottom-style: dotted;" columns="1">
                            <h:outputLabel id="IolblSalesInvoiceWebsite" value="Website: #{companySetting.getWebsite()}" rendered="#{companySetting.getWebsite().length()>0}"/>
                            <h:outputLabel id="IolblSalesInvoiceEmail" value="Email: #{companySetting.getEmail()}" rendered="#{companySetting.getEmail().length()>0}"/>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceHeader4" style="width: 290px; margin: 0px;" columns="2">
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transaction_type.transactionNumberLabel}:"/>
                            <h:outputLabel id="IolblSalesInvoiceNo" style="font-size: 20px;font-weight: bold;" value="#{generalUserSetting.outputDetailParent.trans.transactionNumber}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transaction_type.transactionDateLabel}:"/>
                            <h:outputLabel id="IolblSalesInvoiceDate" style="font-size: 12px;" value="#{utilityBean.formatDateTime(generalUserSetting.outputDetailParent.trans.addDate)}"/>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceHeader5" style="width: 290px; margin: 0px;" columns="2">
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transaction_type.transactionRefLabel}:" rendered="#{generalUserSetting.outputDetailParent.trans.transactionRef.length()>0}"/>
                            <h:outputLabel style="font-size: 14px;font-weight: bold;" value="#{generalUserSetting.outputDetailParent.trans.transactionRef}" rendered="#{generalUserSetting.outputDetailParent.trans.transactionRef.length()>0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{menuItemBean.menuItemObj.CUSTOMER_NAME}:"/>
                            <h:outputLabel id="IolblSalesInvoiceCustomer" style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transactor.transactorNames} #{generalUserSetting.outputDetailParent.trans.location_name}"/>
                            <h:outputLabel style="font-size: 12px;" value="Bill For:" rendered="#{generalUserSetting.outputDetailParent.bill_transactor.transactorId!=generalUserSetting.outputDetailParent.transactor.transactorId}"/>
                            <h:outputLabel id="IolblSalesInvoiceBillCustomer" style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.bill_transactor.transactorNames}" rendered="#{generalUserSetting.outputDetailParent.bill_transactor.transactorId!=generalUserSetting.outputDetailParent.transactor.transactorId}"/>
                            <h:outputLabel style="font-size: 12px;" value="Phone:" rendered="#{generalUserSetting.outputDetailParent.transactor.phone.length()>0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.transactor.phone}" rendered="#{generalUserSetting.outputDetailParent.transactor.phone.length()>0}"/>
                            <h:outputLabel style="font-size: 12px;" value="Address:" rendered="#{generalUserSetting.outputDetailParent.trans.deliveryAddress.length()>0}"/>
                            <h:outputLabel style="font-size: 12px;" value="#{generalUserSetting.outputDetailParent.trans.deliveryAddress}" rendered="#{generalUserSetting.outputDetailParent.trans.deliveryAddress.length()>0}"/>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceItems">
                            <h:dataTable id="IdtblSalesInvoiceItems" value="#{generalUserSetting.outputDetailParent.trans_items}" var="ti" 
                                         styleClass="cls-table-SalesInvoice-very-small" 
                                         headerClass="cls-table-header-SalesInvoice" 
                                         rowClasses="cls-table-odd-row-SalesInvoice,cls-table-even-row-SalesInvoice" 
                                         columnClasses="cls-table-col1-SalesInvoice,cls-table-col2-SalesInvoice,cls-table-col3-SalesInvoice"
                                         > 
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">ITEM</f:facet>
                                    <!-- row record -->
                                    <h:outputLabel style="font-size: 12px;" value="#{transItemBean.showItemDescriptionCEC(ti)}" escape="false"/>
                                </h:column>
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">QTY</f:facet>
                                    <!-- row record -->
                                    <h:outputLabel value="#{ti.itemQty}">
                                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                    </h:outputLabel>#{unitBean.getUnit(itemBean.getItem(ti.itemId).unitId).unitSymbol} @ 
                                    <h:outputLabel style="font-size: 12px;" value="#{ti.unitPriceIncVat}">
                                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                    </h:outputLabel>
                                </h:column>
                                <h:column >
                                    <!-- column header -->
                                    <f:facet name="header">AMOUNT(#{generalUserSetting.outputDetailParent.trans.getCurrencyCode()})</f:facet>
                                    <!-- row record -->
                                    <h:outputLabel style="font-size: 12px;" value="#{ti.amountIncVat}">
                                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                    </h:outputLabel>
                                </h:column>
                            </h:dataTable>
                        </h:panelGrid>

                        <h:panelGrid id="IpgrdSalesInvoiceTotals" style="width: 290px; margin: 0px;border-bottom-style: dotted" columns="2">               
                            <h:outputLabel style="font-size: 16px;" value="SubTotal:"/>
                            <h:outputLabel style="font-size: 16px;" id="IolblSalesInvoiceSubTotal" value="#{generalUserSetting.outputDetailParent.trans.subTotal}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px;" value="Trade Discount:" rendered="#{generalUserSetting.outputDetailParent.trans.totalTradeDiscount>0}"/>
                            <h:outputLabel style="font-size: 16px;" id="IolblSalesInvoiceTotalTradeDiscount" value="#{generalUserSetting.outputDetailParent.trans.totalTradeDiscount}" rendered="#{generalUserSetting.outputDetailParent.trans.totalTradeDiscount>0}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px;" value="Cash Discount (#{utilityBean.formatDoubleToString(generalUserSetting.outputDetailParent.trans.cash_dicsount_perc)}%):" rendered="#{generalUserSetting.outputDetailParent.trans.cashDiscount>0}"/>
                            <h:outputLabel style="font-size: 16px;" id="IolblSalesInvoiceCashDiscount" value="#{generalUserSetting.outputDetailParent.trans.cashDiscount}" rendered="#{generalUserSetting.outputDetailParent.trans.cashDiscount>0}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px;" value="Total VAT:" rendered="#{generalUserSetting.outputDetailParent.trans.totalVat>0}"/>
                            <h:outputLabel style="font-size: 16px;" id="IolblSalesInvoiceTotalVat" value="#{generalUserSetting.outputDetailParent.trans.totalVat}" rendered="#{generalUserSetting.outputDetailParent.trans.totalVat>0}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" value="GRAND TOTAL:"/>
                            <h:outputLabel style="font-size: 16px; font-weight: bold;" id="IolblSalesInvoiceGrandTotal" value="#{generalUserSetting.outputDetailParent.trans.grandTotal}">
                                <f:convertNumber pattern="#{accCurrencyBean.getNumberFormatByCurrency(generalUserSetting.outputDetailParent.trans.currencyCode)}" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                        </h:panelGrid>
                        <h:panelGrid id="IpgrdSalesInvoiceFooter1" style="width: 290px; margin: 0px;border-bottom-style: dotted" columns="2">
                            <h:outputLabel value="#{generalUserSetting.outputDetailParent.transaction_type.transactionUserLabel}: "/>
                            <h:outputLabel value="#{generalUserSetting.outputDetailParent.trans_user_detail.firstName} #{generalUserSetting.outputDetailParent.trans_user_detail.secondName}"/>
                        </h:panelGrid>
                        <h:panelGrid id="IpgrdSalesInvoiceFooter12" style="width: 290px; margin: 0px;border-bottom-style: dotted" columns="2" rendered="#{generalUserSetting.outputDetailParent.trans.transactionUserDetailId!=generalUserSetting.outputDetailParent.trans.addUserDetailId}">
                            <h:outputLabel value="Added by: "/>
                            <h:outputLabel value="#{generalUserSetting.outputDetailParent.add_user_detail.firstName} #{generalUserSetting.outputDetailParent.add_user_detail.secondName}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </ui:composition>
        </h:form>
    </h:body>
</html>
