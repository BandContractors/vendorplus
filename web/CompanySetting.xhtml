<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Company Setting</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('88', 'View')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom" enctype="multipart/form-data">

            <h:panelGrid styleClass="clsGridMainHeader" columns="1">
                <h:outputLabel styleClass="clsLabelTop" id="olblcategoryHeader" value="#{companySetting.getLICENSE_CLIENT_NAME()} / #{companySetting.getBranchCode()}"/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainInput" columns="4">
                <h:outputLabel  value="#{langsys['Company']} #{langsys['Code']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.ECompanyName}" disabled="true" />

                <h:outputLabel  value="#{langsys['Branch']} #{langsys['Name']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.EBranchCode}" disabled="true" />

                <h:outputLabel  value="#{langsys['Branch']} #{langsys['Code']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.EBranchId}" disabled="true" />

                <h:outputLabel  value="#{langsys['Physical']} #{langsys['Address']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.EPhysicalAddress}" />

                <h:outputLabel  value="#{langsys['Phone']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.EPhone}" />

                <h:outputLabel  value="#{langsys['Fax']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.EFax}" />

                <h:outputLabel  value="#{langsys['Email']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.EEmail}" />

                <h:outputLabel  value="#{langsys['Website']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.EWebsite}" />

                <h:outputLabel  value="#{langsys['Currency']} #{langsys['Used']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.ECurrencyUsed}" />

                <h:outputLabel  value=""/>
                <h:outputLabel  value=""/>

                <h:outputLabel  value="#{langsys['Tax']} #{langsys['Identity']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.ETaxIdentity}" />

                <h:outputLabel  value="VAT(%)"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.EVatPerc}" />

                <h:outputLabel  value="#{langsys['Sale']} #{langsys['prices']} #{langsys['are']} VAT #{langsys['Inclusive']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsVatInclusive}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Is']} #{langsys['Trade']} #{langsys['Discount']} VAT #{langsys['Liable']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsTradeDiscountVatLiable}">
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Is']} #{langsys['Cash']} #{langsys['Discount']} VAT #{langsys['Liable']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsCashDiscountVatLiable}">
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Allow']} #{langsys['Cash']} #{langsys['Discount']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsAllowDiscount}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Allow']} #{langsys['Debt']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsAllowDebt}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Is']} #{langsys[menuItemBean.menuItemObj.CUSTOMER_NAME]} #{langsys['Mandatory']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsCustomerMandatory}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Is']} #{langsys[menuItemBean.menuItemObj.SUPPLIER_NAME]} #{langsys['Mandatory']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsSupplierMandatory}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Is']} #{langsys['Map']} #{langsys['Items']} #{langsys['Active']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsMapItemsActive}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Award']} #{langsys['Amount']} #{langsys['Per']} #{langsys['Point']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.EAwardAmountPerPoint}" />

                <h:outputLabel  value="#{langsys['Spend']} #{langsys['Amount']} #{langsys['Per']} #{langsys['Point']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.ESpendAmountPerPoint}" />

                <h:outputLabel  value="#{langsys['Sloghan']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.ESloghan}" />
                <h:outputLabel  value="#{langsys['Allow']} #{langsys['Auto']} #{langsys['Unpack']} #{langsys['on']} #{langsys['SALE']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsAllowAutoUnpack}">
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Sales']} #{langsys['Receipt']}/#{langsys['Invoice']} #{langsys['Name']}"/>
                <h:inputText styleClass="clsInput" value="#{companySetting.ESalesReceiptName}" />
                <h:outputLabel  value="#{langsys['Show']} #{langsys['Developer']} #{langsys['on']} #{langsys['Sales']} #{langsys['Receipt']}/#{langsys['Invoice']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EIsShowDeveloper}" disabled="true">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Developer']} #{langsys['Email']}"/>
                <h:inputText styleClass="clsinput" value="#{companySetting.EDeveloperEmail}"/>

                <h:outputLabel  value="#{langsys['Developer']} #{langsys['Phone']}"/>
                <h:inputText styleClass="clsinput" value="#{companySetting.EDeveloperPhone}"/>

                <h:outputLabel  value="#{langsys['Current']} #{langsys['Logo']}"/>
                <h:graphicImage id="gimgLogo" alt="L.O.G.O" value="#{companySetting.getLogoUrl()}"/>
                <h:outputLabel  value="#{langsys['Specify']} #{langsys['Logo']} #{langsys['Name']} (MaxSize:64KB MaxDimension:200x200)"/>
                <h:inputTextarea styleClass="clsinput" value="#{companySetting.ELogoUrl}"/>

                <h:outputLabel  value="#{langsys['Show']} #{langsys['Logo']} #{langsys['on']} #{langsys['Sales']} #{langsys['Receipt']}/#{langsys['Invoice']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EShowLogoInvoice}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Show']} #{langsys['Branch']} #{langsys['on']} #{langsys['Sales']} #{langsys['Receipt']}/#{langsys['Invoice']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EShowBranchInvoice}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Show']} #{companySetting.getStoreEquivName()} #{langsys['on']} #{langsys['Sales']} #{langsys['Receipt']}/#{langsys['Invoice']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EShowStoreInvoice}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Sales']} #{langsys['Receipt']} #{langsys['Version']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.ESalesReceiptVersion}">
                    <f:selectItem itemLabel="1-#{langsys['Size']} #{langsys['Small']}" itemValue="1"/>
                    <f:selectItem itemLabel="2-#{langsys['Size']} A4" itemValue="2"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Time']} #{langsys['Zone']}"/>
                <h:inputText styleClass="clsinput" value="#{companySetting.ETimeZone}"/>

                <h:outputLabel  value="#{langsys['Date']} #{langsys['Format']}"/>
                <h:inputText styleClass="clsinput" value="#{companySetting.EDateFormat}"/>

                <h:outputLabel  value="#{langsys['Enforce']} #{langsys['Selection']} #{langsys['of']} #{langsys['Transaction']} #{langsys['User']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EEnforceTransUserSelect}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Show']} VAT #{langsys['Analysis']} #{langsys['on']} #{langsys['Sales']} #{langsys['Receipt']}/#{langsys['Invoice']}?"/>
                <h:selectOneMenu styleClass="clsMenu" value="#{companySetting.EShowVatAnalysisInvoice}">
                    <f:selectItem itemLabel="#{langsys['Yes']}" itemValue="#{langsys['Yes']}"/>
                    <f:selectItem itemLabel="#{langsys['No']}" itemValue="#{langsys['No']}"/>
                </h:selectOneMenu>

                <h:outputLabel  value="#{langsys['Store']}/#{langsys['Section']} #{langsys['Equivalent']} #{langsys['Name']}"/>
                <h:inputText styleClass="clsinput" value="#{companySetting.EStoreEquivName}"/>

            </h:panelGrid>
            <h:outputLabel value="#{langsys['LICENSE']} #{langsys['KEY']} (#{langsys['Copy']} #{langsys['and']} #{langsys['paste']} #{langsys['the']} #{langsys['License']} #{langsys['Key']} #{langsys['here']})"/>
            <h:inputText style="width: 1050px;font-size: 12px;" id="license_key" value="#{companySetting.ELicenseKey}" required="true" autocomplete="off"/>


            <h:panelGrid styleClass="clsGridMainCommands" columns="2">
                <p:commandButton styleClass="clsButton" id="cmdbSave" value="#{langsys['UPDATE']}" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                    <f:actionListener binding="#{companySettingBean.saveCompanySetting(companySetting)}" />
                </p:commandButton>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{companySettingBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
