<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Delivery Note-Hire</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function doPrintHiddenClick() {
                document.getElementById("TransactionFormSales:cmdbvPrint").click();
            }
        </script> 
    </h:head>
    <h:body>
        <h:form id="TransactionFormSales" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;">  
            <h:panelGrid styleClass="clsGridMainHeader" columns="4">
                <h:outputLabel style="background-color:#00B461;color: white;" value="#{langsys['VIEW']}" rendered="#{transBean.actionType.equals('View')}"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="#{langsys['EDIT']}" rendered="#{transBean.actionType.equals('Edit')}"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="#{transactionReasonBean.getTransactionReason(95).transactionReasonName} : #{transBean.transObj.transactionNumber}"/>               
                <h:outputLabel style="background-color:#00B461;color: white;" value="#{langsys['Inventory']}:#{langsys['No.']} #{langsys['effect']}"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="#{langsys['Ledger']}:#{langsys['No.']} #{langsys['effect']}"/>
            </h:panelGrid>
            <h:panelGrid id="pnlHeader" columns="5" style="background-color: #E5E5E5;width: 100%;">
                <h:outputLabel value="#{langsys['From']}"/>
                <h:outputLabel value="#{transactionTypeBean.getTransactionType(65).transactionNumberLabel}"/>
                <h:outputLabel value="#{transactionTypeBean.getTransactionType(65).transactionDateLabel}"/>
                <h:outputLabel value="#{langsys['From']} #{langsys['Date']}"/>
                <h:outputLabel value="#{langsys['To']} #{langsys['Date']}"/>
                
                <h:inputText id="itxtFromStore" disabled="true" value="#{storeBean.getStore(transBean.transObj.storeId).storeName}"/>
                <h:inputText id="itxtTransactionNo" value="#{transBean.refTrans.transactionNumber}"  disabled="true"/>
                <h:inputText value="#{utilityBean.formatDate(transBean.refTrans.transactionDate)}" style="width: 100px;"  disabled="true"/>
                <h:inputText value="#{utilityBean.formatDate(transBean.refTrans.from_date)}" style="width: 100px;"  disabled="true"/>
                <h:inputText value="#{utilityBean.formatDate(transBean.refTrans.to_date)}" style="width: 100px;" disabled="true"/>
                
                <h:outputLabel value="#{langsys[menuItemBean.menuItemObj.CUSTOMER_NAME]}"/>
                <h:outputLabel value="#{langsys['Site']}"/>
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
                
                <h:inputText value="#{transactorBean.getTransactor(transBean.refTrans.transactorId).transactorNames}"  disabled="true"/>
                <h:inputText value="#{siteBean.getSiteById(transBean.refTrans.site_id).site_name}"  disabled="true"/>
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
                <h:outputLabel value=""/>
            </h:panelGrid>
            <h:panelGrid id="pnlHeader2" columns="6">
                <h:outputLabel value="#{transactionTypeBean.getTransactionType(66).transactionDateLabel}"/>
                <h:inputText value="#{utilityBean.formatDate(transBean.transObj.transactionDate)}" disabled="true"/>
                <h:outputLabel value="#{langsys['Vehicle']}"/>
                <h:inputText id="itxtVehicle" value="#{transBean.transObj.transactor_vehicle}" disabled="true"/>
                <h:outputLabel value="#{langsys['Driver']}"/>
                <h:inputText id="itxtDriver" value="#{transBean.transObj.transactor_driver}" disabled="true"/>
            </h:panelGrid>

            <p:dataTable rowIndexVar="rowIndex" id="dtblTransactionItem" value="#{transBean.transItemList}" var="ati" 
                         styleClass="cls-table" tableStyle="width:auto;" 
                         >  
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#</f:facet>
                    <!-- row record -->
                    #{rowIndex+1}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Item']} #{langsys['Description']}</f:facet>
                    <!-- row record -->
                    <p:outputLabel value="#{transItemBean.showItemDescriptionCEC(ati)}" escape="false"/>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Unit']}</f:facet>
                    <!-- row record -->
                    #{ati.unitSymbol}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Batch']}</f:facet>
                    <!-- row record -->
                    #{ati.batchno}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Hired']}</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{ati.qty_taken}" style="color: blue;">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputLabel>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Total']} #{langsys['Delivered']}</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{ati.qty_total}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputLabel>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Total']} #{langsys['Undelivered']}</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{ati.qty_balance}" style="color: red;">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputLabel>
                </p:column>
                <p:column style="text-align: center;">
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Delivered']}</f:facet>
                    <!-- row record -->
                    <h:inputText value="#{ati.itemQty}" style="width: 50px;" disabled="#{transBean.actionType.equals('View') or generalUserSetting.currentStore.storeId!=transBean.transObj.storeId}">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                        <f:ajax event="change" listener="#{transItemBean.editTransItemCEC(66,95,'',transBean.transObj, transBean.transItemList,ati)}" execute="dtblTransactionItem" render="@form"/>
                    </h:inputText>
                </p:column>
            </p:dataTable>
            <h:panelGrid id="pgrdTransUser" columns="4">
                <h:outputLabel  value="#{transactionTypeBean.getTransactionType(66).transactionUserLabel}:"/>
                <h:inputText value="#{userDetailBean.getUserDetail(transBean.transObj.transactionUserDetailId).userName}" disabled="true"/>
                <h:outputLabel value="#{langsys[menuItemBean.menuItemObj.CUSTOMER_NAME]} Rep:"/>
                <h:inputText value="#{transBean.transObj.transactor_rep}" disabled="true"/>
                <h:outputLabel  value="#{langsys['Add']} #{langsys['Date']}"/>
                <h:inputText value="#{utilityBean.formatDate(transBean.transObj.addDate)}" disabled="true"/>
                <h:outputLabel  value="#{langsys['Added']} #{langsys['By']}"/>
                <h:inputText value="#{userDetailBean.getUserDetail(transBean.transObj.addUserDetailId).userName}" disabled="true"/>
            </h:panelGrid>
            <h:panelGrid id="pgrdCommands" styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="6">
                    <p:commandButton styleClass="clsButtonBig" id="cmdbSave" value="#{langsys['SAVE']} (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{transBean.updateTransCEC('PARENT',generalUserSetting.currentStore.storeId,66,95,'',transBean.transObj,transBean.transItemList,null)}" process="@form" update="@form"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid id="pgrdMsgs" styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{transBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
            <p:growl/>
            <!-- INVOICE STARTS HERE -->
            <ui:include src="#{transBean.getPrintFileName('PARENT',transactionTypeBean.getTransactionType(66),0)}"/>
            <!-- INVOICE ENDS HERE -->
        </h:form>
    </h:body>
</html>
