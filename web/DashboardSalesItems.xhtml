<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sales Dashboard</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script>
        <script type="text/javascript" src="resources/js/Chart.js"></script>
        <script type="text/javascript" src="resources/js/Chart.min.js"></script>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied('72', 'View')}"/>
        <f:viewAction action="#{dashboardBean.initSaleItemsDashboard()}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="#{langsys['Top']} #{langsys['Selling']} #{langsys['Dashboard']}"/>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="9" styleClass="clsPanelReportFilter">
                <p:outputLabel value="#{companySetting.getStoreEquivName()}:"/>
                <p:selectOneMenu id="menuFromStore" value="#{dashboardBean.store_id}" style="width: 200px;">
                    <f:selectItem itemLabel="#{langsys['Select']}" itemValue="0"/>
                    <f:selectItems value="#{dashboardBean.storeList}" var="tst" itemLabel="#{tst.storeName}" itemValue="#{tst.storeId}"/>
                </p:selectOneMenu>
                <p:outputLabel value="#{langsys['Calendar']} #{langsys['Year']}:"/>
                <p:selectOneMenu id="menuCalendarYear" value="#{dashboardBean.selectedYear}">
                    <f:selectItem itemLabel="#{dashboardBean.currentYear}" itemValue="#{dashboardBean.currentYear}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-1}" itemValue="#{dashboardBean.currentYear-1}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-2}" itemValue="#{dashboardBean.currentYear-2}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-3}" itemValue="#{dashboardBean.currentYear-3}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-4}" itemValue="#{dashboardBean.currentYear-4}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-5}" itemValue="#{dashboardBean.currentYear-5}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-6}" itemValue="#{dashboardBean.currentYear-6}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-7}" itemValue="#{dashboardBean.currentYear-7}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-8}" itemValue="#{dashboardBean.currentYear-8}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-9}" itemValue="#{dashboardBean.currentYear-9}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-10}" itemValue="#{dashboardBean.currentYear-10}" />
                </p:selectOneMenu>
                <p:outputLabel value="#{langsys['Top']} #{langsys['Items']} #{langsys['to']} #{langsys['Display']}:"/>
                <p:selectOneMenu id="menuDisplayYears" value="#{dashboardBean.selectedDisplayItems}" title="#{langsys['Number']} #{langsys['of']} #{langsys['Top']} #{langsys['Selling']} #{langsys['items']} #{langsys['to']} #{langsys['display']}">
                    <f:selectItem itemLabel="5" itemValue="5"/>
                    <f:selectItem itemValue="10" itemLabel="10"/>
                    <f:selectItem itemValue="15" itemLabel="15"/>
                    <f:selectItem itemValue="20" itemLabel="20"/>
                </p:selectOneMenu>
                <p:commandButton id="cmdbSearchYear" value="#{langsys['By']} #{langsys['YEAR']}" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{dashboardBean.searchSaleItemsDashboard()}" process="pnlgFilter" update="growl1 pnlgCharts"/>
                </p:commandButton>
                <p:commandButton id="cmdbSearchMonth" value="#{langsys['By']} #{langsys['MONTH']}" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{dashboardBean.searchTopSoldItemsByMonthDashboard()}" process="pnlgFilter" update="growl1 pnlgCharts"/>
                </p:commandButton>
                <p:commandButton id="cmdbReset" value="#{langsys['RESET']}">
                    <p:ajax listener="#{dashboardBean.initSaleItemsDashboard()}" process="pnlgFilter" update="pnlgFilter growl1 pnlgCharts"/>
                </p:commandButton>
            </h:panelGrid>
            <p:growl id="growl1"/>
            <h:panelGrid id="pnlgCharts">
                <h:panelGrid id="pnlgChartYearItem" rendered="#{dashboardBean.viewState==0}">
                    <canvas id="chart1" width="1000" height="450"/>
                    <script>
                        var ctx = document.getElementById("chart1");
                        var chart1 = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: [#{dashboardBean.itemsTopSoldItemsByYear}],
                                datasets: [{
                                        label: 'Amount',
                                        yAxisID: 'y-axis-1',
                                        data: [#{dashboardBean.amountTopSoldItemsByYear}],
                                        backgroundColor: 'green',
                                        borderColor: 'green',
                                        borderWidth: 1
                                    },
                                    {
                                        label: 'Qty',
                                        yAxisID: 'y-axis-2',
                                        data: [#{dashboardBean.qtyTopSoldItemsByYear}],
                                        backgroundColor: 'gold',
                                        borderColor: 'gold',
                                        borderWidth: 1
                                    }]
                            },
                            options: {
                                responsive: true,
                                legend: {
                                    display: true
                                },
                                title: {
                                    display: true,
                                    text: 'Top #{dashboardBean.selectedDisplayItems} items with highest amount of sales in #{dashboardBean.selectedYear}'
                                },
                                tooltips: {
                                    mode: 'label',
                                    label: 'mylabel',
                                    callbacks: {
                                        label: function (tooltipItem, data) {
                                            return tooltipItem.yLabel.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                        }}
                                },
                                scales: {
                                    xAxes: [{
                                            gridLines: {display: false},
                                            ticks: {
                                                maxRotation: 0,
                                                padding: 0,
                                                callback: function (value, index, values) {
                                                    return value.split(/\b\s+/);
                                                }
                                            }
                                        }],
                                    yAxes: [{
                                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                            display: true,
                                            position: 'left',
                                            id: 'y-axis-1',
                                            ticks: {
                                                beginAtZero: true,
                                                callback: function (value, index, values) {
                                                    if (parseInt(value) >= 1000) {
                                                        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                    } else {
                                                        return value;
                                                    }
                                                }
                                            }
                                        }, {
                                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                            display: true,
                                            position: 'right',
                                            id: 'y-axis-2',
                                            ticks: {
                                                beginAtZero: true,
                                                callback: function (value, index, values) {
                                                    if (parseInt(value) >= 1000) {
                                                        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                    } else {
                                                        return value;
                                                    }
                                                }
                                            },
                                            gridLines: {
                                                drawOnChartArea: false
                                            }
                                        }]
                                }
                            }
                        });
                    </script>
                </h:panelGrid>
                <h:panelGrid id="pnlgChartYearCategory" rendered="#{dashboardBean.viewState==0}">
                    <canvas id="chart2" width="1000" height="450"/>
                    <script>
                        var ctx = document.getElementById("chart2");
                        var chart2 = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: [#{dashboardBean.catItemsTopSoldItemsByYear}],
                                datasets: [{
                                        label: 'Amount',
                                        yAxisID: 'y-axis-1',
                                        data: [#{dashboardBean.catAmountTopSoldItemsByYear}],
                                        backgroundColor: 'green',
                                        borderColor: 'green',
                                        borderWidth: 1
                                    },
                                    {
                                        label: 'Qty',
                                        yAxisID: 'y-axis-2',
                                        data: [#{dashboardBean.catQtyTopSoldItemsByYear}],
                                        backgroundColor: 'gold',
                                        borderColor: 'gold',
                                        borderWidth: 1
                                    }]
                            },
                            options: {
                                responsive: true,
                                legend: {
                                    display: true
                                },
                                title: {
                                    display: true,
                                    text: 'Top #{dashboardBean.selectedDisplayItems} categories of items with highest amount of sales in #{dashboardBean.selectedYear}'
                                },
                                tooltips: {
                                    mode: 'label',
                                    label: 'mylabel',
                                    callbacks: {
                                        label: function (tooltipItem, data) {
                                            return tooltipItem.yLabel.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                        }}
                                },
                                scales: {
                                    xAxes: [{
                                            gridLines: {display: false},
                                            ticks: {
                                                maxRotation: 0,
                                                padding: 0,
                                                callback: function (value, index, values) {
                                                    return value.split(/\b\s+/);
                                                }
                                            }
                                        }],
                                    yAxes: [{
                                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                            display: true,
                                            position: 'left',
                                            id: 'y-axis-1',
                                            ticks: {
                                                beginAtZero: true,
                                                callback: function (value, index, values) {
                                                    if (parseInt(value) >= 1000) {
                                                        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                    } else {
                                                        return value;
                                                    }
                                                }
                                            }
                                        }, {
                                            type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                            display: true,
                                            position: 'right',
                                            id: 'y-axis-2',
                                            ticks: {
                                                beginAtZero: true,
                                                callback: function (value, index, values) {
                                                    if (parseInt(value) >= 1000) {
                                                        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                    } else {
                                                        return value;
                                                    }
                                                }
                                            },
                                            gridLines: {
                                                drawOnChartArea: false
                                            }
                                        }]
                                }
                            }
                        });
                    </script>
                </h:panelGrid>
                <p:dataTable id="tblChartMonthItem" tableStyle="width:auto;" var="mon" value="#{dashboardBean.monthListSelected}" rendered="#{dashboardBean.viewState==1}"> 
                    <p:column headerText="#{langsys['Month']}">
                        <h:outputText value="#{mon.monthYearName} "/>
                    </p:column>
                    <p:column headerText="#{langsys['Top']} #{dashboardBean.selectedDisplayItems} #{langsys['items']} #{langsys['with']} #{langsys['highest']} #{langsys['amount']} #{langsys['of']} #{langsys['sales']}">
                        <canvas id="#{mon.monthName}" width="1000" height="450"/>
                        <script>
                            var #{'ctx'}#{mon.monthNo} = document.getElementById("#{mon.monthName}");
                            var #{mon.monthName} = new Chart(#{'ctx'}#{mon.monthNo}, {
                                type: 'bar',
                                data: {
                                    labels: [#{dashboardBean.itemsTopSoldItemsByMonth[mon.monthNo-1]}],
                                    datasets: [{
                                            label: 'Amount',
                                            yAxisID: 'y-axis-1',
                                            data: [#{dashboardBean.amountTopSoldItemsByMonth[mon.monthNo-1]}],
                                            backgroundColor: 'green',
                                            borderColor: 'green',
                                            borderWidth: 1
                                        },
                                        {
                                            label: 'Qty',
                                            yAxisID: 'y-axis-2',
                                            data: [#{dashboardBean.qtyTopSoldItemsByMonth[mon.monthNo-1]}],
                                            backgroundColor: 'gold',
                                            borderColor: 'gold',
                                            borderWidth: 1
                                        }]
                                },
                                options: {
                                    responsive: true,
                                    legend: {
                                        display: true
                                    },
                                    title: {
                                        display: false,
                                        text: '#{mon.monthName} #{dashboardBean.selectedYear}'
                                                    },
                                                    tooltips: {
                                                        mode: 'label',
                                                        label: 'mylabel',
                                                        callbacks: {
                                                            label: function (tooltipItem, data) {
                                                                return tooltipItem.yLabel.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                            }}
                                                    },
                                                    scales: {
                                                        xAxes: [{
                                                                gridLines: {display: false},
                                                                ticks: {
                                                                    maxRotation: 0,
                                                                    padding: 0,
                                                                    callback: function (value, index, values) {
                                                                        return value.split(/\b\s+/);
                                                                    }
                                                                }
                                                            }],
                                                        yAxes: [{
                                                                type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                                                display: true,
                                                                position: 'left',
                                                                id: 'y-axis-1',
                                                                ticks: {
                                                                    beginAtZero: true,
                                                                    callback: function (value, index, values) {
                                                                        if (parseInt(value) >= 1000) {
                                                                            return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                                        } else {
                                                                            return value;
                                                                        }
                                                                    }
                                                                }
                                                            }, {
                                                                type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                                                display: true,
                                                                position: 'right',
                                                                id: 'y-axis-2',
                                                                ticks: {
                                                                    beginAtZero: true,
                                                                    callback: function (value, index, values) {
                                                                        if (parseInt(value) >= 1000) {
                                                                            return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                                        } else {
                                                                            return value;
                                                                        }
                                                                    }
                                                                },
                                                                gridLines: {
                                                                    drawOnChartArea: false
                                                                }
                                                            }]
                                                    }
                                                }
                                            });
                        </script>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
