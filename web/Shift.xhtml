<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Shift</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied(utilityBean.convertIntAsString(generalUserSetting.currentTransactionReasonId), 'View')}"/>
    </f:metadata> 
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom">

            <h:panelGrid styleClass="clsGridMainHeader" columns="2">
                <h:outputLabel styleClass="clsLabelTop" id="olblUnitHeader" value="#{langsys['Shift']}"/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainInput" columns="6">
                <h:outputLabel  value="#{langsys['Shift']} #{langsys['Name']}:"/>
                <h:inputText styleClass="clsInput" id="shiftName" value="#{shift.shift_name}" autocomplete="off" />
                <h:outputLabel  value="#{langsys['Description']}:"/>
                <h:inputText styleClass="clsInput" id="description" value="#{shift.description}" autocomplete="off" />
                <h:outputLabel value="#{langsys['Start']} #{langsys['Time']}:"/>
                <p:calendar showHour="true" showMinute="true" timeOnly="true" pattern="HH:mm" styleClass="clsInput" id="calStartDate" navigator="true" showButtonPanel="true" value="#{shiftBean.startTime}">
                    <!--<f:convertDateTime type="time" pattern="HH:mm"/>-->
                </p:calendar>
                <h:outputLabel  value="#{langsys['End']} #{langsys['Time']}:"/>
                <p:calendar showHour="true" showMinute="true" timeOnly="true" pattern="HH:mm" styleClass="clsInput" id="calEndDate" navigator="true" showButtonPanel="true" value="#{shiftBean.endTime}"/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                    <h:commandButton styleClass="clsButton" id="cmdbSave" value="#{langsys['Save']}">
                        <f:ajax listener="#{shiftBean.saveShift(shift)}" execute="@form" render="@form" />
                    </h:commandButton>
                    <h:commandButton styleClass="clsButton" id="cmdbClear" value="#{langsys['Clear']}">
                        <f:ajax listener="#{shiftBean.clearShift(shift)}" execute="@form" render="@form" />
                    </h:commandButton>
                    <h:commandButton styleClass="clsButton" id="cmdbDelete" value="#{langsys['Delete']}" onclick="return confirmDelete();">
                        <f:ajax listener="#{shiftBean.deleteShiftByObject(shift)}" execute="@form" render="@form" />
                    </h:commandButton>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{shiftBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainSearch" columns="1">
                <h:outputLabel id="olblMainSearch" value="#{langsys['Search']} #{langsys['Shift']}"/>
                <h:inputText id="itxtMainSearch" value="#{shiftBean.searchShiftName}" autocomplete="off">
                    <f:ajax event="keyup" render="dtblUnit"/>
                </h:inputText>
            </h:panelGrid>

            <p:dataTable id="dtblUnit" value="#{shiftBean.getShiftByShiftName(shiftBean.searchShiftName)}" var="s" 
                         > 
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Shift']} #{langsys['Name']}</f:facet>
                    <!-- row record -->
                    #{s.shift_name}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Description']}</f:facet>
                    <!-- row record -->
                    #{s.description}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Start']} #{langsys['Time']}</f:facet>
                    <!-- row record -->
                    #{s.start_time}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['End']} #{langsys['Time']}</f:facet>
                    <!-- row record -->
                    #{s.end_time}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Action']}</f:facet>
                    <!-- row record -->
                    <h:commandLink value="#{langsys['Edit']}">
                        <f:ajax listener="#{shiftBean.displayShift(s,shift)}" execute="@form" render="@form"/>
                    </h:commandLink>
                    &nbsp;
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
