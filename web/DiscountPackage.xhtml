<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Trade Discount Packages</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{discountPackageBean.clearDiscountPackage(discountPackage)}"/>
        <f:viewAction action="#{discountPackageBean.refreshList('')}"/>
    </f:metadata>
    <f:event listener="#{navigationBean.checkAccessDenied('8', 'View')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom">

            <h:panelGrid styleClass="clsGridMainHeader" columns="1">
                <h:outputLabel styleClass="clsLabelTop" id="olbldiscountPackageHeader" value="Trade Discount Packages"/>
            </h:panelGrid>

            <h:panelGrid id="pnlgInput" styleClass="clsGridMainInput" columns="3">
                <h:panelGrid columns="2">
                    <h:outputLabel  value="Package Name:"/>
                    <h:inputText styleClass="clsInput" id="itxtPackageName" value="#{discountPackage.packageName}" autocomplete="off">  
                    </h:inputText>
                    <h:outputLabel  value="Start Date:"/>
                    <p:calendar styleClass="clsInput" id="calStartDate" pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="true" value="#{discountPackage.startDate}" size="17">
                    </p:calendar>
                    <h:outputLabel  value="End Date:"/>
                    <p:calendar styleClass="clsInput" id="calEndDate" pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="true" value="#{discountPackage.endDate}" size="17">
                    </p:calendar>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:outputLabel  value="Restrict Discount To #{companySetting.getStoreEquivName()}(s)" style="font-weight: bold;"/>
                    <p:selectManyCheckbox id="gridid" value="#{discountPackage.selectedStores}" layout="grid" columns="2">
                        <f:selectItems  value="#{storeBean.storesAll}" var="st" itemLabel="#{st.storeName}" itemValue="#{st.storeId}" />
                    </p:selectManyCheckbox>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:outputLabel  value="Restrict Discount To Partner(s)" style="font-weight: bold;"/>
                    <p:autoComplete id="autcTransactor" multiple="true" value="#{discountPackage.selectedTransactors}" 
                                    completeMethod="#{transactorBean.getTransactorActiveObjectList}" 
                                    var="trct" 
                                    itemLabel="#{trct.transactorNames}" 
                                    itemValue="#{trct}" 
                                    converter="TransactorConverter" style="text-align: left;" 
                                    forceSelection="true" queryDelay="0" 
                                    >
                        <p:column headerText="Names" style="text-align: left" >  
                            #{trct.transactorNames} 
                        </p:column>
                        <p:column headerText="Reference No" style="text-align: left" >  
                            #{trct.transactorRef} 
                        </p:column>
                        <p:column headerText="Type" style="text-align: left" >  
                            #{transactorBean.getDisplayName(menuItemBean.menuItemObj,trct)}
                        </p:column> 
                        <p:column headerText="Contact Person" style="text-align: left">  
                            #{trct.cpName} 
                        </p:column> 
                    </p:autoComplete>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="3">
                    <p:commandButton styleClass="clsButtonBig" id="cmdbSave" value="SAVE (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{discountPackageBean.saveDiscountPackage(discountPackage)}" process="@form" update="@this pnlgInput pnlMessage pnlList" />
                    </p:commandButton>
                    <p:commandButton styleClass="clsButtonBig" id="cmdbClear" value="CLEAR (ALT+C)" accesskey="c">
                        <p:ajax listener="#{discountPackageBean.clearDiscountPackage(discountPackage)}" process="@form" update="pnlgInput pnlMessage"/>
                    </p:commandButton>
                    <p:commandButton styleClass="clsButtonBig" id="cmdbDelete" value="DELETE (ALT+D)" accesskey="d"  onclick="return confirmDelete();">
                        <p:ajax listener="#{discountPackageBean.deleteDiscountPackage(discountPackage)}" process="@form" update="pnlgInput pnlMessage pnlList"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="pnlMessage" styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{discountPackageBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
            <h:panelGrid id="pnlList" columns="1">
                <h:panelGrid id="pnlgSearch" styleClass="clsGridMainSearch" columns="2">
                    <h:outputLabel id="olblMainSearch" value="Search Discount Package:"/>
                    <h:inputText id="itxtMainSearch" value="#{discountPackageBean.searchPackageName}" autocomplete="off">
                        <f:ajax event="keyup" listener="#{discountPackageBean.refreshList(discountPackageBean.searchPackageName)}" render="dtblDiscountPackage"/>
                    </h:inputText>
                </h:panelGrid>
                <p:dataTable id="dtblDiscountPackage" value="#{discountPackageBean.discountPackages}" var="d" 
                             styleClass="cls-table" 
                             > 
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header"> Package Name </f:facet>
                        <!-- row record -->
                        <h:outputLabel style="color: #{d.statusColor};" value="#{d.packageName}"/>
                    </p:column>

                    <p:column>
                        <!-- column header -->
                        <f:facet name="header"> Start Date </f:facet>
                        <!-- row record -->
                        <h:outputLabel value="#{utilityBean.formatDateTime(d.startDate)}" style="color: #{d.statusColor};"/>
                    </p:column>

                    <p:column>
                        <!-- column header -->
                        <f:facet name="header"> End Date </f:facet>
                        <!-- row record -->
                        <h:outputLabel value="#{utilityBean.formatDateTime(d.endDate)}" style="color: #{d.statusColor};"/>
                    </p:column>

                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Action</f:facet>
                        <!-- row record -->
                        <p:commandLink value="Edit">
                            <p:ajax listener="#{discountPackageBean.displayDiscountPackage(d,discountPackage)}" process="dtblDiscountPackage" update="form:pnlgInput"/>
                        </p:commandLink>
                        &nbsp;
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
