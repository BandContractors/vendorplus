<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Activity Status</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied(utilityBean.convertIntAsString(generalUserSetting.currentTransactionReasonId), 'View')}"/>
    </f:metadata> 
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom">

            <h:panelGrid styleClass="clsGridMainHeader" columns="2">
                <h:outputLabel styleClass="clsLabelTop" id="olblUnitHeader" value="#{langsys['Activity']} #{langsys['Status']}"/>
                <p:commandButton value="#{langsys['Time']} #{langsys['Sheet']}" action="#{navigationBean.redirectToTimesheet()}" icon="ui-icon-circle-plus" style="background-color: yellow !important" />
            </h:panelGrid>

            <h:panelGrid id="pnlInput" styleClass="clsGridMainInput" columns="6">
                <h:outputLabel  value="#{langsys['Activity']} #{langsys['Status']} #{langsys['Name']}:"/>
                <h:inputText styleClass="clsInput" id="activityStatus" value="#{activityStatus.activity_status_name}" autocomplete="false" style="width: 250px;"> 
                </h:inputText>

            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                    <h:commandButton styleClass="clsButton" id="cmdbSave" value="#{langsys['Save']}">
                        <f:ajax listener="#{activityStatusBean.saveActivityStatus(activityStatus)}" execute="@form" render="growl1 pnlInput dtblActivityStatus" />
                    </h:commandButton>
                    <h:commandButton styleClass="clsButton" id="cmdbClear" value="#{langsys['Clear']}">
                        <f:ajax listener="#{activityStatusBean.clearActivityStatus(activityStatus)}" execute="@form" render="growl1 pnlInput" />
                    </h:commandButton>
                    <h:commandButton styleClass="clsButton" id="cmdbDelete" value="#{langsys['Delete']}" onclick="return confirmDelete();">
                        <f:ajax listener="#{activityStatusBean.deleteActivityStatus(activityStatus)}" execute="@form" render="@form" />
                    </h:commandButton>
                </h:panelGrid>
            </h:panelGrid>
            <p:growl id="growl1"/>
            <h:panelGrid styleClass="clsGridMainSearch" columns="1">
                <h:outputLabel id="olblMainSearch" value="#{langsys['Search']} #{langsys['Activity']} #{langsys['Status']}"/>
                <h:inputText id="itxtMainSearch" value="#{activityStatusBean.searchActivityStatusName}" autocomplete="false">
                    <f:ajax event="keyup" render="dtblActivityStatus"/>
                </h:inputText>
            </h:panelGrid>

            <p:dataTable id="dtblActivityStatus" value="#{activityStatusBean.getActivityStatusByActivityStatusName(activityStatusBean.searchActivityStatusName)}" var="as"> 
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Activity']} #{langsys['Status']}  #{langsys['Name']}</f:facet>
                    <!-- row record -->
                    #{as.activity_status_name}
                </p:column>


                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Action']}</f:facet>
                    <!-- row record -->
                    <h:commandLink value="#{langsys['Edit']}">
                        <f:ajax listener="#{activityStatusBean.displayActivityStatus(as, activityStatus)}" execute="@form" render="@form"/>
                    </h:commandLink>
                    &nbsp;
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
