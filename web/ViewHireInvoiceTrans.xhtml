<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Hire Invoice</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function doPrintHiddenClick() {
                document.getElementById("TransactionFormSales:cmdbvPrint").click();
            }
        </script> 
    </h:head>
    <h:body>
        <h:form id="TransactionFormSales" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;">  
            <h:panelGrid styleClass="clsGridMainHeader" columns="4">
                <h:outputLabel style="background-color:#00B461;color: white;" value="VIEW" rendered="#{transBean.actionType.equals('View')}"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="EDIT" rendered="#{transBean.actionType.equals('Edit')}"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="#{transactionReasonBean.getTransactionReason(94).transactionReasonName} : #{transBean.transObj.transactionNumber}"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="Inventory↓"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="Ledger:Cash↑ Sales↑ AR↑ Tax↑"/>
            </h:panelGrid>

            <h:panelGrid id="pnlHeader" styleClass="clsGridMainInput" columns="5" style="background-color: #E5E5E5;width: 100%;">
                <h:outputLabel  value="From"/>
                <h:outputLabel  value="#{transactionTypeBean.getTransactionType(65).transactionRefLabel}"/>
                <h:outputLabel  value="Currency"/>
                <h:outputLabel  value="#{menuItemBean.menuItemObj.CUSTOMER_NAME}"/>
                <h:outputLabel  value="#{transactionTypeBean.getTransactionType(65).transactionDateLabel}"/>

                <h:inputText disabled="true" value="#{storeBean.getStore(transBean.transObj.storeId).storeName}"/>
                <h:inputText styleClass="clsInput" value="#{transBean.transObj.transactionRef}" disabled="true"/>
                <h:inputText value="#{transBean.transObj.currencyCode}" disabled="true"/>
                <h:inputText value="#{transactorBean.getTransactor(transBean.transObj.billTransactorId).transactorNames}" disabled="true"/>
                <h:inputText value="#{utilityBean.formatDate(transBean.transObj.transactionDate)}" disabled="true"/>

                <h:outputLabel value="From Date"/>
                <h:outputLabel value="To Date"/>
                <h:outputLabel value="#{transBean.transObj.duration_type}s"/>
                <h:outputLabel value="Purpose"/>
                <h:outputLabel value="Site"/>

                <h:inputText value="#{utilityBean.formatDate(transBean.transObj.from_date)}" disabled="true"/>
                <h:inputText value="#{utilityBean.formatDate(transBean.transObj.to_date)}" disabled="true"/>
                <h:inputText value="#{transBean.transObj.duration_value}" disabled="true">
                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                </h:inputText>
                <h:inputText value="#{transBean.transObj.transactionComment}" disabled="true"/>
                <h:inputText value="#{siteBean.getSiteById(transBean.transObj.site_id).site_name}" disabled="true"/>
            </h:panelGrid>
            <p:dataTable rowIndexVar="rowIndex" id="dtblTransactionItem" value="#{transBean.transItemList}" var="ati" 
                         styleClass="cls-table" tableStyle="width:auto;" 
                         >  
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#</f:facet>
                    <!-- row record -->
                    #{rowIndex+1}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Item Description</f:facet>
                    <!-- row record -->
                    <p:outputLabel value="#{transItemBean.showItemDescriptionCEC(ati)}" escape="false"/>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Unit</f:facet>
                    <!-- row record -->
                    #{ati.unitSymbol}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Sales Account</f:facet>
                    <!-- row record -->
                    <p:outputLabel id="lblAccountCodeInner" value="#{ati.accountCode}"/>
                    <p:tooltip id="toolTipTrackAccCode" for="lblAccountCodeInner" value="#{accCoaBean.getAccCoaByCodeOrId(ati.accountCode,0).accountName}" trackMouse="true" />    
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Batch</f:facet>
                    <!-- row record -->
                    #{ati.batchno}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Qty</f:facet>
                    <!-- row record -->
                    <h:inputText value="#{ati.itemQty}" style="width: 50px;" disabled="#{transBean.actionType.equals('View') or generalUserSetting.currentStore.storeId!=transBean.transObj.storeId}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        <f:ajax event="change" listener="#{transItemBean.editTransItemCEC(65,94,'',transBean.transObj, transBean.transItemList,ati)}" execute="dtblTransactionItem" render="@form"/>
                    </h:inputText>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Unit Price</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{ati.unitPriceExcVat}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputLabel>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{transBean.transObj.duration_type}s</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{ati.duration_value}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputLabel>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">VAT</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{ati.unitVat}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputLabel>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Trade Disc</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{ati.unitTradeDiscount}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputLabel>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Amount</f:facet>
                    <!-- row record -->
                    <h:outputLabel value="#{ati.amountIncVat}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputLabel>
                </p:column>
            </p:dataTable>

            <h:panelGrid id="pgrdTotals" styleClass="clsGridMainInput" columns="6">
                <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Sub.Total"/>
                <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Total.Trade.Disc"/>
                <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Total.VAT"/>
                <p:commandLink id="cmdlCashDiscount"  onclick="PF('dlgCashDiscount').show();" value="Cash.Disc (#{utilityBean.formatDoubleToString(transBean.transObj.cash_dicsount_perc)}%)" disabled="#{companySetting.getBoolIsAllowDiscount() or transBean.actionType.equals('View') or generalUserSetting.currentStore.storeId!=transBean.transObj.storeId}"/>
                <h:outputLabel styleClass="clsLabelTransItem" style="width: 180px" value="GRAND.TOTAL"/>
                <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>

                <h:inputText id="itxtSubTotal" value="#{transBean.transObj.subTotal}" styleClass="clsInputTransItem" style="width: 150px" disabled="true">
                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                </h:inputText>
                <h:inputText id="itxtTotalTradeDiscount" value="#{transBean.transObj.totalTradeDiscount}" styleClass="clsInputTransItem" style="width: 150px" autocomplete="off" disabled="true"> 
                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                </h:inputText>
                <h:inputText id="itxtTotalVat" value="#{transBean.transObj.totalVat}" styleClass="clsInputTransItem" style="width: 150px" disabled="true">
                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                </h:inputText>
                <h:inputText id="itxtCashDiscount" value="#{transBean.transObj.cashDiscount}" styleClass="clsInputTransItem" style="width: 150px;" autocomplete="off" disabled="#{companySetting.getBoolIsAllowDiscount() or transBean.actionType.equals('View') or generalUserSetting.currentStore.storeId!=transBean.transObj.storeId}">
                    <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    <f:ajax event="change" listener="#{transBean.setCashDiscountAmtAndUpdateCEC(65,94,transBean.transObj, transBean.transItemList)}" render="cmdlCashDiscount itxtGrandTotal itxtChange pgrdApprove"/>
                    <f:ajax event="keyup" listener="#{transBean.setCashDiscountAmtAndUpdateCEC(65,94,transBean.transObj, transBean.transItemList)}" render="cmdlCashDiscount itxtGrandTotal itxtChange pgrdApprove"/>
                </h:inputText>
                <h:inputText id="itxtGrandTotal" value="#{transBean.transObj.grandTotal}" styleClass="clsInputTransItem" style="width: 180px;background-color: yellow;font-weight: bold;font-size: 20px;" disabled="true">
                    <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    <f:ajax event="change" render="itxtChange"/>
                </h:inputText>
                <p:dialog header="Cash Discount" widgetVar="dlgCashDiscount" modal="true" height="100">
                    <h:panelGrid id="pnlgFilter1" columns="2">
                        <p:outputLabel value="Grand Total (#{transBean.transObj.currencyCode}):"/>
                        <p:inputText value="#{transBean.transObj.grandTotal}" readonly="true" style="background-color: #E5E5E5">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </p:inputText>
                        <p:outputLabel value="Cash Discount(%):"/>
                        <p:inputText value="#{transBean.transObj.cash_dicsount_perc}" autocomplete="off">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            <p:ajax event="change" listener="#{transBean.setCashDiscountPercAndUpdateCEC(65,94,transBean.transObj, transBean.transItemList)}" update="itxtCashDiscountAmount :TransactionFormSales:cmdlCashDiscount :TransactionFormSales:itxtCashDiscount :TransactionFormSales:itxtGrandTotal :TransactionFormSales:itxtChange :TransactionFormSales:pgrdApprove"/>
                            <p:ajax event="keyup" listener="#{transBean.setCashDiscountPercAndUpdateCEC(65,94,transBean.transObj, transBean.transItemList)}" update="itxtCashDiscountAmount :TransactionFormSales:cmdlCashDiscount :TransactionFormSales:itxtCashDiscount :TransactionFormSales:itxtGrandTotal :TransactionFormSales:itxtChange :TransactionFormSales:pgrdApprove"/>
                        </p:inputText>
                        <p:outputLabel value="Cash Discount(Amount):"/>
                        <p:inputText id="itxtCashDiscountAmount" value="#{transBean.transObj.cashDiscount}" readonly="true" style="background-color: #E5E5E5">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </p:inputText>
                    </h:panelGrid>
                </p:dialog>
            </h:panelGrid>

            <h:panelGrid id="pgrdPayment" styleClass="clsGridMainInput" columns="1">
                <h:panelGrid styleClass="clsGridMainInput" columns="5">
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Amount.Tendered (ALT+T)" for="itxtAmountTendered" accesskey="t"/>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Change.Amount"/>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Payment.Method"/>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Receipt.Account"/>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>

                    <h:inputText id="itxtAmountTendered" value="#{transBean.transObj.amountTendered}" styleClass="clsInputTransItem" style="width: 220px;background-color: yellow;font-weight: bold;font-size: 20px;" autocomplete="off">
                        <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        <f:ajax event="change" listener="#{transBean.setTransTotalsAndUpdateCEC(65,94,transBean.transObj, transBean.transItemList)}" render="itxtChange"/>
                        <f:ajax event="keyup" listener="#{transBean.setTransTotalsAndUpdateCEC(65,94,transBean.transObj, transBean.transItemList)}" render="itxtChange"/>
                    </h:inputText>
                    <h:inputText id="itxtChange" value="#{transBean.transObj.changeAmount}" styleClass="clsInputTransItem" style="width: 150px;background-color: red;color: white" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:inputText disabled="true" style="width: 150px;" value="#{payMethodBean.getPayMethod(transBean.payObj.payMethodId).payMethodName}"/>
                    <h:inputText disabled="true" style="width: 330px;" value="#{accChildAccountBean.getAccChildAccById(transBean.transObj.accChildAccountId).childAccountName}"/>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>
                </h:panelGrid>
                <h:panelGrid id="pgrdLoyalty" styleClass="clsGridMainInput">
                    <h:panelGrid styleClass="clsGridMainInput" columns="5" rendered="#{transBean.transObj.cardNumber.length()>0}">
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Loyalty.Card.No"/>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Card.Holder"/>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Bal.Points.Amount"/>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Spend.PointsAmt"/>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>

                        <h:inputText id="itxtCardNumber" value="#{transBean.transObj.cardNumber}" styleClass="clsInputTransItem" style="width: 150px; background-color: aquamarine" disabled="true"/>
                        <h:inputText id="itxtCardHolder" value="#{transBean.transObj.cardHolder}" styleClass="clsInputTransItem" style="width: 150px;background-color: aquamarine" disabled="true"/>
                        <h:inputText id="itxtBalPointsAmount" value="#{transBean.transObj.balancePointsAmount}" styleClass="clsInputTransItem" style="width: 150px;background-color: aquamarine" disabled="true">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:inputText>
                        <h:inputText id="itxtSpendPointsAmount" value="#{transBean.transObj.spendPointsAmount}" styleClass="clsInputTransItem" style="width: 150px;background-color: aquamarine" disabled="false" autocomplete="off">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            <f:ajax event="change" listener="#{transBean.setTransTotalsAndUpdateCEC(65,94,transBean.transObj, transBean.transItemList)}" render="itxtChange pgrdApprove"/>
                            <f:ajax event="keyup" listener="#{transBean.setTransTotalsAndUpdateCEC(65,94,transBean.transObj, transBean.transItemList)}" render="itxtChange pgrdApprove"/>
                        </h:inputText>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid style="background-color: yellow;width: 100%"/>
            <h:panelGrid id="pgrdTransUser" styleClass="clsGridMainInput" columns="6">
                <h:outputLabel  value="#{transactionTypeBean.getTransactionType(65).transactionUserLabel}:"/>
                <h:inputText value="#{userDetailBean.getUserDetail(transBean.transObj.transactionUserDetailId).userName}" disabled="true"/>
                <h:outputLabel  value="Add Date"/>
                <h:inputText value="#{utilityBean.formatDate(transBean.transObj.addDate)}" disabled="true"/>
                <h:outputLabel  value="Added By"/>
                <h:inputText value="#{userDetailBean.getUserDetail(transBean.transObj.addUserDetailId).userName}" disabled="true"/>
            </h:panelGrid>
            <h:panelGrid id="pgrdApprove">
                <h:panelGrid rendered="#{transBean.isApproveNeeded(transBean.transObj)}" id="pgrdApprove2" styleClass="clsGridApprove" columns="6" style="background-color: lightsalmon">
                    <h:outputLabel  value="User Name:"/>
                    <h:inputText styleClass="clsInput" id="itxtUserName" value="#{transBean.transObj.approveUserName}" autocomplete="off"> </h:inputText>
                    <h:outputLabel  value="Password:"/>
                    <h:inputSecret styleClass="clsInput" id="itxtPassword" value="#{transBean.transObj.approveUserPassword}" autocomplete="off"></h:inputSecret>
                    <h:commandButton value="Approve DISCOUNT">
                        <f:ajax listener="#{login.userApprove(transBean.transObj.approveUserName,generalUserSetting.getCurrentStore().storeId,transBean.transObj.approveUserPassword,'86', 'Add')}" execute="itxtUserName itxtPassword" render="olblDiscountApprove"/>
                    </h:commandButton>
                    <h:commandButton value="Approve SPEND POINT(S)">
                        <f:ajax listener="#{login.userApprove(transBean.transObj.approveUserName,generalUserSetting.getCurrentStore().storeId,transBean.transObj.approveUserPassword,'89', 'Add')}" execute="itxtUserName itxtPassword" render="olblPointsApprove"/>
                    </h:commandButton>

                    <h:outputLabel  value=""/>
                    <h:outputLabel  value=""/>
                    <h:outputLabel  value=""/>
                    <h:outputLabel  value=""/>
                    <h:outputLabel id="olblDiscountApprove" style="background-color: black;color: white" value="#{generalUserSetting.getCurrentApproveDiscountStatus()}"/>
                    <h:outputLabel id="olblPointsApprove" style="background-color: black;color: white" value="#{generalUserSetting.getCurrentApprovePointsStatus()}"/>  
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="pgrdCommands" styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="6">
                    <p:commandButton styleClass="clsButtonBig" id="cmdbSave" value="UPDATE (ALT+U)" accesskey="u" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{transBean.updateTransCEC('PARENT',generalUserSetting.currentStore.storeId,65,94,'',transBean.transObj,transBean.transItemList,transBean.payObj)}" process="@form" update="@form"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid id="pgrdMsgs" styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{transBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
            <p:growl/>
            <!-- INVOICE STARTS HERE -->
            <ui:include src="#{transBean.getPrintFileName('PARENT',transactionTypeBean.getTransactionType(65),0)}"/>
            <!-- INVOICE ENDS HERE -->
        </h:form>
    </h:body>
</html>
