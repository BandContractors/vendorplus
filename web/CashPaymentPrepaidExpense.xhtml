<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prepayment for Expenses</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function confirmCancel()
            {
                return confirm('Are you sure you want to Cancel this payment record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{accCurrencyBean.refreshCurrencyListActive()}"/>
        <f:viewAction action="#{navigationBean.checkAccessDenied(utilityBean.convertIntAsString(91), 'View')}"/>
        <f:viewAction action="#{navigationBean.checkLicenseExpired()}"/>
        <f:viewAction action="#{payBean.initClearPayReceipt()}"/>
        <f:viewAction action="#{payBean.initClearPayPayTranss(pay,payBean.selectedBillTransactor,payTransBean.payTranss,payBean,trans)}" />
        <f:viewAction action="#{payBean.initCurrencyCode(15,pay)}"/>
    </f:metadata>
    <f:event listener="#{navigationBean.checkCurrentPage('CASH PAYMENT','','')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formPay" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;">

            <h:panelGrid styleClass="clsGridMainHeader" columns="3">
                <h:outputLabel styleClass="clsLabelTop" id="olblPaymentHeader" value="Cash Payment"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="Advance payment to #{menuItemBean.menuItemObj.SUPPLIER_NAME} (Prepaid Expense)"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="Ledger:Cash↓ Prepaid Expense↑"/>
            </h:panelGrid>
            <h:panelGrid id="pnlSearch" styleClass="clsGridMainInput" style="background-color: #b3f2b3;width: 100%;">
                <h:panelGrid columns="4">
                    <h:outputLabel  value="Currency:"/>
                    <h:selectOneMenu styleClass="clsMenu" id="menuCurrency" value="#{pay.currencyCode}">
                        <f:selectItems value="#{accCurrencyBean.currencyList}" var="ac" itemLabel="#{ac.currencyCode}" itemValue="#{ac.currencyCode}"/>
                        <f:ajax event="change" execute="@this" render="pnlInput pnlButtons"/>
                    </h:selectOneMenu>
                    <h:outputLabel  value="Cash Advanced to #{menuItemBean.menuItemObj.SUPPLIER_NAME}:"/>
                    <p:autoComplete id="autcTransactor" value="#{payBean.selectedBillTransactor}" 
                                    completeMethod="#{transactorBean.getTransactorObjectList}" 
                                    var="trct" 
                                    itemLabel="#{trct.transactorNames}" 
                                    itemValue="#{trct}" 
                                    converter="TransactorConverter" style="text-align: left;" 
                                    forceSelection="true" 
                                    >
                        <p:column headerText="#{menuItemBean.menuItemObj.SUPPLIER_NAME}" style="text-align: left" >  
                            #{trct.transactorNames} 
                        </p:column>
                        <p:column headerText="Reference No" style="text-align: left" >  
                            #{trct.transactorRef} 
                        </p:column>
                        <p:column headerText="Type" style="text-align: left" >  
                            #{transactorBean.getDisplayName(menuItemBean.menuItemObj,trct)} 
                        </p:column> 
                        <p:column headerText="Contact Person" style="text-align: left">  
                            #{trct.cpName} 
                        </p:column> 
                        <p:ajax event="itemSelect" listener="#{pay.setBillTransactorId(payBean.selectedBillTransactor.transactorId)}" update="pnlInput pnlButtons" />
                        <p:ajax event="change" listener="#{pay.setBillTransactorId(payBean.selectedBillTransactor.transactorId)}" rendered="#{payBean.selectedBillTransactor!=null}" update="pnlInput pnlButtons" />
                        <p:ajax event="change" listener="#{payTransBean.clearPayTranss(payTransBean.payTranss, pay)}" update="pnlInput"/>
                    </p:autoComplete>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid id="pnlInput" columns="1">
                <h:panelGrid id="pnlInputDetails" styleClass="clsGridMainInput" columns="6">
                    <h:outputLabel  value="Amount Paid:"/>
                    <h:inputText id="itxtPaidAmount" value="#{pay.paidAmount}" style="width: 250px;">
                        <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        <f:ajax event="change" execute="@form" render="@form"/>
                    </h:inputText>
                    <h:outputLabel  value="Payment Date:"/>
                    <p:calendar styleClass="clsInput" id="calPaymentDate"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="true" value="#{pay.payDate}" size="11" disabled="#{generalUserSetting.isAllowedToBackDate==0}"/>
                    <h:outputLabel  value="Payment Method:"/>
                    <h:selectOneMenu styleClass="clsMenu" id="menuPayMethod" value="#{pay.payMethodId}" style="width: 150px;">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{payMethodBean.payMethodsActiveNoPrepaid}" var="pm" itemLabel="#{pm.payMethodName}" itemValue="#{pm.payMethodId}"/>
                        <f:ajax event="change" execute="@this menuCurrency" render="menuAccount"/>
                    </h:selectOneMenu>

                    <h:outputLabel  value="Paid from Account:"/>
                    <h:selectOneMenu styleClass="clsMenu" style="width: 250px;" id="menuAccount" value="#{pay.accChildAccountId}">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{accChildAccountBean.getAccChildAccountsForCashPayment(pay.currencyCode, pay.payMethodId,generalUserSetting.getCurrentStore().storeId,generalUserSetting.getCurrentUser().userDetailId)}" var="ca" itemLabel="#{ca.childAccountCode} (#{ca.childAccountName})" itemValue="#{ca.accChildAccountId}"/>
                    </h:selectOneMenu>
                    <h:outputLabel  value="Reference No:"/>
                    <h:inputText id="itxtPayRefNo" value="#{pay.payRefNo}" styleClass="clsInputTransItem" style="width: 150px;"/>
                    <h:outputLabel  value="Status:"/>
                    <h:selectOneMenu styleClass="clsMenu" id="menuStatus" value="#{pay.status}" style="width: 150px;">
                        <f:selectItem itemLabel="Cleared" itemValue="1"/>
                        <f:selectItem itemLabel="Not Cleared" itemValue="0"/>
                    </h:selectOneMenu>
                    <h:outputLabel  value="Status Description:"/>
                    <h:inputText id="itxtStatusDesc" value="#{pay.statusDesc}" styleClass="clsInputTransItem" style="width: 250px;"/>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="pnlButtons" styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                    <p:commandButton styleClass="clsButtonBig" value="SAVE (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{payBean.saveCashPayment(pay,payTransBean.payTranss,15,91)}" process="@form" update="@form"/>
                    </p:commandButton>
                    <p:commandButton styleClass="clsButtonBig" value="CLEAR (ALT+C)" accesskey="c">
                        <p:ajax listener="#{payBean.clearPayPayTranss(pay,payTransBean.payTranss)}" process="@form" update="@form"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{payBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
            <!-- RECEIPT/VOUCHER STARTS HERE -->
            <p:panel id="pnlReceipt">
                <ui:include src="#{transBean.getPrintFileName('PARENT',transactionTypeBean.getTransactionType(15),transBean.overridePrintVersion)}"/>
            </p:panel>
            <!-- RECEIPT/VOUCHER ENDS HERE -->
        </h:form>
    </h:body>
</html>
