<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Location</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('88', 'View')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom">

            <h:panelGrid styleClass="clsGridMainHeader" columns="1">
                <h:outputLabel styleClass="clsLabelTop" id="olblstoreHeader" value="#{companySetting.getStoreEquivName()} #{langsys['Locations']}"/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainInput" columns="4">
                <h:outputLabel  value="#{companySetting.getStoreEquivName()} #{langsys['Name']}:"/>
                <h:selectOneMenu styleClass="clsMenu" id="menuStore" value="#{location.storeId}">
                    <f:selectItem itemLabel="" itemValue="0"/>
                    <f:selectItems value="#{storeBean.stores}" var="c" itemLabel="#{c.storeName}" itemValue="#{c.storeId}"/>
                </h:selectOneMenu>
                
                <h:outputLabel  value="#{langsys['Location']} #{langsys['Name']}:"/>
                <h:inputText styleClass="clsInput" id="itxtLocationName" value="#{location.locationName}">
                </h:inputText>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainCommands" columns="1">
            <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                <h:commandButton styleClass="clsButton" id="cmdbSave" value="#{langsys['Save']}">
                    <f:actionListener binding="#{locationBean.saveLocation(location)}" />
                    <f:actionListener binding="#{locationBean.clearLocation(location)}" />
                </h:commandButton>
                <h:commandButton styleClass="clsButton" id="cmdbClear" value="#{langsys['Clear']}">
                    <f:actionListener binding="#{locationBean.clearLocation(location)}" />
                </h:commandButton>
                <h:commandButton styleClass="clsButton" id="cmdbDelete" value="#{langsys['Delete']}" onclick="return confirmDelete();">
                    <f:actionListener binding="#{locationBean.deleteLocationByObject(location)}" />
                    <f:actionListener binding="#{locationBean.clearLocation(location)}" />
                </h:commandButton>
            </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{locationBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
            
            <h:panelGrid styleClass="clsGridMainSearch" columns="1">
                <h:outputLabel id="olblMainSearch" value="#{langsys['Search']} #{langsys['Location']}"/>
                <h:outputLabel id="olblMainSearchDesc" value="(#{langsys['Type']} #{companySetting.getStoreEquivName()}/#{langsys['Location']} #{langsys['Name']} #{langsys['to']} #{langsys['search']}!)"/>
                <h:inputText id="itxtMainSearch" value="#{locationBean.searchLocationName}" autocomplete="off">
                    <f:ajax event="keyup" render="dtblLocation" listener="#{locationBean.searchLocations()}"/>
                </h:inputText>
            </h:panelGrid>

            <p:dataTable id="dtblLocation" value="#{locationBean.locations}" var="loc" 
                         > 
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{companySetting.getStoreEquivName()} #{langsys['Name']}</f:facet>
                    <!-- row record -->
                    #{storeBean.getStore(loc.storeId).storeName}
                </p:column>
                
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Location']} #{langsys['Name']}</f:facet>
                    <!-- row record -->
                    #{loc.locationName}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Action']}</f:facet>
                    <!-- row record -->
                    <h:commandLink value="#{langsys['Edit']}" action="#{locationBean.displayLocation(loc,location)}" />
                    &nbsp;
                </p:column>
                
            </p:dataTable>

        </h:form>
    </h:body>
</html>
