<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Category</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function confirmUpdate()
            {
                return confirm('Are you sure you want to UPDATE this Transaction?');
            }
            function doPrintHiddenClick() {
                document.getElementById("formTransaction:cmdbvPrint").click();
            }
        </script> 
    </h:head>
    <h:body>
        <p:dialog header="" widgetVar="dlgCAT" modal="true" height="100%" width="60%" dynamic="true" maximizable="true">
            <h:form id="formCAT" onkeypress="if (event.keyCode == 13)
                        return false;"> 
                <p:panel id="pnlCAT">
                    <h:panelGrid columns="1">
                        <h:outputLabel style="background-color:#00B461;color: white;" value="#{accLedgerBean.categoryHeader} (#{accLedgerBean.i} #{langsys['out']} #{langsys['of']} #{accLedgerBean.n} #{langsys['records']} #{langsys['Returned']})"/>
                    </h:panelGrid>
                    <p:dataTable rowIndexVar="rowIndex" id="dtblCAT" value="#{accLedgerBean.journalList}" var="j" 
                                 styleClass="cls-table" tableStyle="width:auto;" 
                                 paginator="true" rows="50" 
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                                 rowsPerPageTemplate="50,100,150,200">
                        <p:column style="font-size: 13px;">
                            <!-- column header -->
                            <f:facet name="header">#</f:facet>
                            <!-- row record -->
                            #{rowIndex+1}
                        </p:column>
                        <p:column headerText="#{langsys['Date']}" style="font-size: 13px;">
                            <h:outputText value="#{utilityBean.formatDate(j.journalDate)}"/>
                        </p:column>
                        <p:column style="font-size: 13px;">
                            <!-- column header -->
                            <f:facet name="header">#{langsys['Transaction']}</f:facet>
                            <!-- row record -->
                            #{j.transaction_type_name}
                        </p:column>
                        <p:column style="font-size: 13px;">
                            <!-- column header -->
                            <f:facet name="header">#{langsys['Transaction']} #{langsys['No.']}</f:facet>
                            <!-- row record -->
                            #{j.transaction_number}
                        </p:column>
                        <p:column style="font-size: 13px;">
                            <!-- column header -->
                            <f:facet name="header">#{langsys['Account']}</f:facet>
                            <!-- row record -->
                            #{j.account_name}
                        </p:column>
                        <p:column style="font-size: 13px;">
                            <!-- column header -->
                            <f:facet name="header">#{langsys['Currency']}</f:facet>
                            <!-- row record -->
                            #{j.currencyCode}
                        </p:column>
                        <p:column style="font-size: 13px;text-align: right;">
                            <!-- column header -->
                            <f:facet name="header">#{langsys['Amount']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value="#{j.amount}">
                                <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:dialog>
    </h:body>
</html>
