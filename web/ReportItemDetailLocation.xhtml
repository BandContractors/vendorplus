<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Item Location Report</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('67', 'View')}" type="preRenderView" />

    <h:body>
        <ui:include src="Menu.xhtml"/>

        <h:form id="formReport">
            <h:panelGrid id="id0" columns="1" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="#{langsys['Item']} #{langsys['Location']} #{langsys['Report']}"/>
            </h:panelGrid>
            <h:panelGrid id="id1" columns="10" styleClass="clsPanelReportFilter">
                <h:outputLabel value="#{langsys[companySetting.getStoreEquivName()]}:"/>
                <h:selectOneMenu styleClass="clsInputReportFilter" id="menuStore" value="#{store.storeId}">
                    <f:selectItem itemLabel="" itemValue="0"/>
                    <f:selectItems value="#{storeBean.stores}" var="s" itemLabel="#{s.storeName}" itemValue="#{s.storeId}"/>
                    <f:ajax event="change" render="menuStore menuLocation"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{langsys['Location']}:"/>
                <h:selectOneMenu styleClass="clsInputReportFilter" id="menuLocation" value="#{location.locationId}">
                    <f:selectItem itemLabel="" itemValue="0"/>
                    <f:selectItems value="#{locationBean.getLocations(store.storeId)}" var="l" itemLabel="#{l.locationName}" itemValue="#{l.locationId}"/>
                </h:selectOneMenu>

                <h:outputLabel value="#{langsys['Item']} #{langsys['Description']}:"/>
                <p:autoComplete styleClass="clsInputReportFilter" id="autcItem" widgetVar="WautcItem" value="#{itemBean.selectedItem}"  
                                completeMethod="#{itemBean.getItemObjectList}" 
                                var="itm" 
                                itemLabel="#{itm.description}" 
                                itemValue="#{itm}" 
                                converter="ItemConverter" style="text-align: left" 
                                forceSelection="true" 
                                >
                    <p:column headerText="#{langsys['Item']} #{langsys['Description']}" style="text-align: left" >  
                        #{itm.description} 
                    </p:column> 
                    <p:column headerText="#{langsys['Alias']}" style="text-align: left" >  
                        #{itm.alias_name} 
                    </p:column>
                    <p:column headerText="#{langsys['Unit']}" style="text-align: left">  
                        #{unitBean.getUnit(itm.unitId).unitSymbol}
                    </p:column> 
                    <p:column headerText="#{langsys['Category']}" style="text-align: left">  
                        #{categoryBean.getCategory(itm.categoryId).categoryName}
                    </p:column>
                    <p:column headerText="#{langsys['Unit']} #{langsys['Retailsale']} #{langsys['Price']}" style="text-align: left">  
                        <h:outputText value="#{itm.unitRetailsalePrice}">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{langsys['Unit']} #{langsys['Wholesale']} #{langsys['Price']}" style="text-align: left">
                        <h:outputText value="#{itm.unitWholesalePrice}">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputText>
                    </p:column>
                </p:autoComplete>   
                <p:commandButton id="cmdbSearch" value="#{langsys['SEARCH']} (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <f:ajax listener="#{itemLocationBean.reportItemLocations(store.storeId,location.locationId,itemBean.selectedItem)}" execute="@form" render="@form"/>
                </p:commandButton>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{locationBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>

            <p:dataTable tableStyle="width:auto;" id="tblDetail" var="il" value="#{itemLocationBean.itemLocationsList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,200,400,500">
                <f:facet name="header">
                    #{itemLocationBean.itemLocationsList.size()} #{langsys['Records']} #{langsys['Found']}
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="Item_Location" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="Item_Location"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="Item_Location" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="Item_Location" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="#{langsys[companySetting.getStoreEquivName()]}">
                    <h:outputText value="#{il.storeName}">
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Location']}">
                    <h:outputText value="#{il.locationName}">
                    </h:outputText>
                </p:column>

                <p:column headerText="#{langsys['Description']}">
                    <h:outputText value="#{il.description}">
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Unit']}">
                    <h:outputText value="#{il.unitSymbol}">
                    </h:outputText>
                </p:column>       
            </p:dataTable>
        </h:form>
    </h:body>
</html>
