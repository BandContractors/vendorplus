<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cash Receipt CS</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function confirmCancel()
            {
                return confirm('Are you sure you want to Cancel this payment record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{accCurrencyBean.refreshCurrencyListActive()}"/>
        <f:viewAction action="#{navigationBean.checkAccessDenied(utilityBean.convertIntAsString(22), 'View')}"/>
        <f:viewAction action="#{navigationBean.checkLicenseExpired()}"/>
        <f:viewAction action="#{payBean.initClearPayReceipt()}"/>
        <f:viewAction action="#{payBean.initClearPayPayTranss(pay,payBean.selectedBillTransactor,payTransBean.payTranss,payBean,trans)}" />
        <f:viewAction action="#{payBean.initCurrencyCode(14,pay)}"/>
    </f:metadata>
    <f:event listener="#{navigationBean.checkCurrentPage('CASH RECEIPT','','')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formPay" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;">

            <h:panelGrid styleClass="clsGridMainHeader" columns="3">
                <h:outputLabel styleClass="clsLabelTop" id="olblPaymentHeader" value="Cash Receipt from Credit Sale"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="Receipt against Sales Transaction"/>
                <h:outputLabel style="background-color:#00B461;color: white;" value="Ledger:Cash↑ AR↓"/>
            </h:panelGrid>
            <div class="ui-fluid">
                <h:panelGrid id="pnlSearch" styleClass="clsGridMainInput" columns="2" style="background-color: #b3f2b3;width: 100%;">
                    <h:panelGrid id="pnlSearch1" styleClass="clsGridMainInput" columns="6">
                        <h:outputLabel  value="Currency:"/>
                        <h:selectOneMenu id="menuCurrency" value="#{pay.currencyCode}">
                            <f:selectItems value="#{accCurrencyBean.currencyList}" var="ac" itemLabel="#{ac.currencyCode}" itemValue="#{ac.currencyCode}"/>
                            <f:ajax event="change" execute="@this" render="pnlInput pnlButtons"/>
                            <f:ajax event="change" listener="#{payTransBean.clearPayTranss(payTransBean.payTranss, pay)}" render="pnlInput"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="From Date:"/>
                        <p:calendar id="calDate1"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{payBean.date1}" size="12"/>
                        <h:outputLabel value="To Date:"/>
                        <p:calendar id="calDate2"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{payBean.date2}" size="12"/>

                        <h:outputLabel  value="#{menuItemBean.menuItemObj.CUSTOMER_NAME}:"/>
                        <p:autoComplete id="autcTransactor" value="#{payBean.selectedBillTransactor}" 
                                        completeMethod="#{transactorBean.getTransactorObjectList}" 
                                        var="trct" 
                                        itemLabel="#{trct.transactorNames}" 
                                        itemValue="#{trct}" 
                                        converter="TransactorConverter" style="text-align: left;" 
                                        forceSelection="true" 
                                        >
                            <p:column headerText="#{menuItemBean.menuItemObj.CUSTOMER_NAME}" style="text-align: left" >  
                                #{trct.transactorNames} 
                            </p:column> 
                            <p:column headerText="Type" style="text-align: left" >  
                                #{transactorBean.getDisplayName(menuItemBean.menuItemObj,trct)} 
                            </p:column> 
                            <p:column headerText="Contact Person" style="text-align: left">  
                                #{trct.cpName} 
                            </p:column> 
                            <p:ajax event="itemSelect" listener="#{pay.setBillTransactorId(payBean.selectedBillTransactor.transactorId)}" update="pnlInput pnlButtons" />
                            <p:ajax event="change" listener="#{pay.setBillTransactorId(payBean.selectedBillTransactor.transactorId)}" rendered="#{payBean.selectedBillTransactor!=null}" update="pnlInput pnlButtons" />
                            <p:ajax event="change" listener="#{payTransBean.clearPayTranss(payTransBean.payTranss, pay)}" update="pnlInput"/>
                        </p:autoComplete>
                        <h:outputLabel  value="Transaction No:"/>
                        <h:inputText id="itxtTransactionNumber2" value="#{trans.transactionNumber2}" autocomplete="off">
                            <f:ajax event="change" listener="#{pay.setBillTransactorId(transBean.getTransByTransNumber(trans.transactionNumber2).billTransactorId)}" render="pnlInput pnlButtons" />
                            <f:ajax event="change" listener="#{payTransBean.clearPayTranss(payTransBean.payTranss,pay)}" render="pnlInput"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <p:commandButton id="cbtnSearch" value="Search" style="background-color: black;color: white;font-weight: bold;" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" >
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{payTransBean.refreshPayTranssByBillTrPayCatTransNo3(trans.transactionNumber2,payBean.selectedBillTransactor.transactorId,generalUserSetting.getCurrentPayCategory(),pay.currencyCode,payBean.date1,payBean.date2)}" process="pnlSearch" update="pnlInput pnlButtons"/>
                            <p:ajax listener="#{payBean.setPayAll(false)}" process="pnlInput" update="pnlInput"/>
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </div>
            <h:panelGrid id="pnlInput" columns="1">
                <p:dataTable rowIndexVar="rowIndex" id="dtblPayTranss" value="#{payTransBean.payTranss}" var="pts" 
                             styleClass="cls-table" tableStyle="width:auto;" 
                             >  
                    <p:column>
                        <f:facet name="header">#</f:facet>
                            #{rowIndex+1}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Transaction</f:facet>
                        <h:outputLabel value="#{transactionTypeBean.getTransactionType(pts.transactionTypeId).transactionTypeName}:#{pts.transactionNumber}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputLabel value="#{utilityBean.formatDate(transBean.getTrans(pts.transactionId).transactionDate)}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Reference</f:facet>
                        <h:outputLabel value="#{transactionTypeBean.getTransactionType(pts.transactionTypeId).transactionRefLabel}:#{pts.transactionRef}" rendered="#{pts.transactionRef.length()>0}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Cur</f:facet>
                            #{transBean.getTrans(pts.transactionId).currencyCode}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Amount</f:facet>
                        <h:outputLabel value="#{pts.grandTotal}">
                            <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Total Received</f:facet>
                        <h:outputLabel value="#{pts.sumTransPaidAmount}" style="color: blue">
                            <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Receivable Bal</f:facet>
                        <h:outputLabel value="#{pts.grandTotal-pts.sumTransPaidAmount}" style="color: red">
                            <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Receive Amount
                            <h:selectBooleanCheckbox value="#{payBean.payAll}">
                                <f:ajax listener="#{payBean.doPayAll(payTransBean.payTranss, payBean.payAll,pay)}" execute="dtblPayTranss" render="dtblPayTranss formPay:itxtPaidAmount"/>
                            </h:selectBooleanCheckbox>
                        </f:facet>
                        <h:inputText value="#{pts.transPaidAmount}">
                            <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            <f:ajax event="change" listener="#{payTransBean.editPayTrans(payTransBean.payTranss,pts,pay)}" execute="dtblPayTranss" render="dtblPayTranss formPay:itxtPaidAmount"/>
                        </h:inputText>
                    </p:column>
                </p:dataTable>
                <h:panelGrid id="pnlInputDetails" styleClass="clsGridMainInput" columns="4">
                    <h:outputLabel  value="Amount Received:"/>
                    <h:inputText id="itxtPaidAmount" value="#{pay.paidAmount}" disabled="true" style="width: 250px;">
                        <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:outputLabel  style="width: 250px;" value="Receipt Date:"/>
                    <p:calendar styleClass="clsInput" style="width: 250px;" id="calPaymentDate"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="true" value="#{pay.payDate}" disabled="#{generalUserSetting.isAllowedToBackDate==0}"/>
                    <h:outputLabel  style="width: 250px;" value="Payment Method:"/>
                    <h:selectOneMenu styleClass="clsMenu" style="width: 250px;" id="menuPayMethod" value="#{pay.payMethodId}">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{payMethodBean.getPayMethodsActiveIn('1,2,3,4,5,6,8')}" var="pm" itemLabel="#{pm.payMethodName}" itemValue="#{pm.payMethodId}"/>
                        <f:ajax event="change" execute="@this menuCurrency" render="menuAccount"/>
                    </h:selectOneMenu>
                    <h:outputLabel  value="Received on Account:"/>
                    <h:selectOneMenu styleClass="clsMenu" style="width: 250px;" id="menuAccount" value="#{pay.accChildAccountId}">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{accChildAccountBean.getAccChildAccountsForCashReceipt(pay.currencyCode, pay.payMethodId,generalUserSetting.getCurrentStore().storeId,generalUserSetting.getCurrentUser().userDetailId)}" var="ca" itemLabel="#{ca.childAccountCode} (#{ca.childAccountName})" itemValue="#{ca.accChildAccountId}"/>
                    </h:selectOneMenu>
                    <h:outputLabel  style="width: 250px;" value="Reference No:"/>
                    <h:inputText id="itxtPayRefNo" style="width: 250px;" value="#{pay.payRefNo}" styleClass="clsInputTransItem"/>
                    <h:outputLabel  style="width: 250px;" value="Status:"/>
                    <h:selectOneMenu styleClass="clsMenu" style="width: 250px;" id="menuStatus" value="#{pay.status}">
                        <f:selectItem itemLabel="Cleared" itemValue="1"/>
                        <f:selectItem itemLabel="Not Cleared" itemValue="0"/>
                    </h:selectOneMenu>
                    <h:outputLabel  style="width: 250px;" value="Status Description:"/>
                    <h:inputText id="itxtStatusDesc" style="width: 250px;" value="#{pay.statusDesc}" styleClass="clsInputTransItem"/>
                    <h:outputLabel  style="width: 250px;" value="Points Spent Amt:"/>
                    <h:inputText id="itxtSpendPointsAmount" style="width: 250px;" value="#{pay.pointsSpentAmount}" styleClass="clsInputTransItem" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="pnlButtons" styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                    <p:commandButton styleClass="clsButtonBig" value="SAVE (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{payBean.saveCashReceipt(pay,payTransBean.payTranss,14,22)}" process="@form" update="pnlSearch pnlInput msgPanel pnlReceipt pnlButtons"/>
                    </p:commandButton>
                    <p:commandButton styleClass="clsButtonBig" value="CLEAR (ALT+C)" accesskey="c">
                        <p:ajax listener="#{payBean.clearPayPayTranss(pay,payTransBean.payTranss,payBean,trans)}" process="@form" update="pnlSearch pnlInput msgPanel pnlReceipt pnlButtons"/>
                        <p:ajax listener="#{payBean.setPayAll(false)}" process="pnlInput" update="pnlInput"/>
                    </p:commandButton>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Print.File" style="color: white;"/>
                        <h:selectOneMenu styleClass="clsMenu" value="#{transBean.overridePrintVersion}">
                            <f:selectItem itemLabel="" itemValue="0"/>
                            <f:selectItem itemLabel="Print File 1" itemValue="1"/>
                            <f:selectItem itemLabel="Print File 2" itemValue="2"/>
                            <f:ajax event="change" render="@form"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid id="msgPanel" styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{payBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
            <!-- RECEIPT/VOUCHER STARTS HERE -->
            <p:panel id="pnlReceipt">
                <ui:include src="#{transBean.getPrintFileName('PARENT',transactionTypeBean.getTransactionType(14),transBean.overridePrintVersion)}"/>
            </p:panel>
            <!-- RECEIPT/VOUCHER ENDS HERE -->
        </h:form>
    </h:body>
</html>
