<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Subcategory Activity</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied(utilityBean.convertIntAsString(generalUserSetting.currentTransactionReasonId), 'View')}"/>
    </f:metadata> 
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom">
            <h:panelGrid styleClass="clsGridMainHeader" columns="2">
                <h:outputLabel styleClass="clsLabelTop" id="olblUnitHeader" value="#{langsys['Activity']} #{langsys['Subcategory']}"/>
                <p:commandButton icon="fa fa-fw fa-arrow-left" style="width: 120px;height: 40px;color: white;background-color: black;" id="cmdbNew" value="#{langsys['BACK']}"  action="#{navigationBean.redirectToSourceXhtmlFile()}" />
            </h:panelGrid>

            <h:panelGrid id="pnlInput" styleClass="clsGridMainInput" columns="6">
                <h:outputLabel  value="#{langsys['Category']} #{langsys['Activity']} #{langsys['Name']}:"/>
                <h:selectOneMenu styleClass="clsMenu" id="menuCategory" value="#{subcategory_activity.category_activity_id}">
                    <f:selectItem itemLabel="" itemValue="0"/>
                    <f:selectItems value="#{category_activityBean.category_activities}" var="ca" itemLabel="#{ca.category_name}" itemValue="#{ca.category_activity_id}"/>
                </h:selectOneMenu>
                <h:outputLabel  value="#{langsys['Sub']} #{langsys['Activity']} #{langsys['Category']}:"/>
                <h:inputText styleClass="clsInput" id="itxtUnitName" value="#{subcategory_activity.subcategory_name}" autocomplete="off" style="width: 250px;"> 
                </h:inputText>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                    <h:commandButton styleClass="clsButton" id="cmdbSave" value="#{langsys['Save']}">
                        <f:ajax listener="#{subcategory_activityBean.saveSubCategoryActivity(subcategory_activity)}" execute="@form" render="growl1 pnlInput dtblSubCategory" />
                    </h:commandButton>
                    <h:commandButton styleClass="clsButton" id="cmdbClear" value="#{langsys['Clear']}">
                        <f:ajax listener="#{subcategory_activityBean.clearSubCategoryActivity(subcategory_activity)}" execute="@form" render="@form" />
                    </h:commandButton>
                    <h:commandButton styleClass="clsButton" id="cmdbDelete" value="#{langsys['Delete']}" onclick="return confirmDelete();">
                        <f:ajax listener="#{subcategory_activityBean.deleteSubCategoryActivityByObject(subcategory_activity)}" execute="@form" render="@form" />
                    </h:commandButton>
                </h:panelGrid>
            </h:panelGrid>
            <p:growl id="growl1"/>
            <h:panelGrid styleClass="clsGridMainSearch" columns="1">
                <h:outputLabel id="olblMainSearch" value="#{langsys['Search']} #{langsys['Sub']} #{langsys['Category']}  #{langsys['Activity']}"/>
                <h:inputText id="itxtMainSearch" value="#{subcategory_activityBean.searchSubCategoryActivityName}" autocomplete="false">
                    <f:ajax event="keyup" render="dtblSubCategory"/>
                </h:inputText>
            </h:panelGrid>

            <p:dataTable id="dtblSubCategory" value="#{subcategory_activityBean.getSubcategory_activityBySubcategory_activityName(subcategory_activityBean.searchSubCategoryActivityName)}" var="sc" > 

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Category']} #{langsys['Activity']} #{langsys['Name']}</f:facet>
                    <!-- row record -->
                    #{category_activityBean.getCategory_activity(sc.category_activity_id).getCategory_name()}
                </p:column>

                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Subcategory']} #{langsys['Name']}</f:facet>
                    <!-- row record -->
                    #{sc.subcategory_name}
                </p:column>


                <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{langsys['Action']}</f:facet>
                    <!-- row record -->
                    <h:commandLink value="#{langsys['Edit']}">
                        <f:ajax listener="#{subcategory_activityBean.displaySubcategory_activity(sc, subcategory_activity)}" execute="@form" render="@form"/>
                    </h:commandLink>
                    &nbsp;
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
