<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Stock Dashboard</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script>
        <script type="text/javascript" src="resources/js/Chart.js"></script>
        <script type="text/javascript" src="resources/js/Chart.min.js"></script>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied('72', 'View')}"/>
        <f:viewAction action="#{dashboardBean.initStockDashboard()}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="Stock Value Trend Dashboard"/>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="8" styleClass="clsPanelReportFilter">
                <p:outputLabel value="#{companySetting.getStoreEquivName()}:"/>
                <p:selectOneMenu id="menuFromStore" value="#{dashboardBean.store_id}" style="width: 200px;">
                    <f:selectItem itemLabel="Select" itemValue="0"/>
                    <f:selectItems value="#{dashboardBean.storeList}" var="tst" itemLabel="#{tst.storeName}" itemValue="#{tst.storeId}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Calendar Year:"/>
                <p:selectOneMenu id="menuCalendarYear" value="#{dashboardBean.selectedYear}">
                    <f:selectItem itemLabel="#{dashboardBean.currentYear}" itemValue="#{dashboardBean.currentYear}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-1}" itemValue="#{dashboardBean.currentYear-1}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-2}" itemValue="#{dashboardBean.currentYear-2}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-3}" itemValue="#{dashboardBean.currentYear-3}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-4}" itemValue="#{dashboardBean.currentYear-4}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-5}" itemValue="#{dashboardBean.currentYear-5}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-6}" itemValue="#{dashboardBean.currentYear-6}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-7}" itemValue="#{dashboardBean.currentYear-7}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-8}" itemValue="#{dashboardBean.currentYear-8}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-9}" itemValue="#{dashboardBean.currentYear-9}" />
                    <f:selectItem itemLabel="#{dashboardBean.currentYear-10}" itemValue="#{dashboardBean.currentYear-10}" />
                </p:selectOneMenu>
                <p:outputLabel value="Stock Type:"/>
                <h:selectOneMenu id="menuStockType" value="#{dashboardBean.stock_type}" >
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Merchandise" itemValue="Merchandise"/>
                    <f:selectItem itemLabel="Finished Goods" itemValue="Finished Goods"/>
                    <f:selectItem itemLabel="Raw Material" itemValue="Raw Material"/>
                    <f:selectItem itemLabel="Consumption" itemValue="Consumption"/>
                    <f:selectItem itemLabel="Services" itemValue="Services"/>
                </h:selectOneMenu>
                <p:commandButton id="cmdbSearch" value="SEARCH" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{dashboardBean.searchStockDashboard()}" process="pnlgFilter" update="growl1 pnlgCharts1"/>
                </p:commandButton>
                <p:commandButton id="cmdbReset" value="RESET">
                    <p:ajax listener="#{dashboardBean.initStockDashboard()}" process="pnlgFilter" update="pnlgFilter growl1 pnlgCharts1"/>
                </p:commandButton>
            </h:panelGrid>
            <p:growl id="growl1"/>
            <h:panelGrid columns="1" id="pnlgCharts1">
                <h:panelGrid id="pnlgChart1">
                    <canvas id="chart1"  width="1300" height="300"/>
                    <script>
                        var ctx = document.getElementById("chart1");
                        var chart1 = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: [#{dashboardBean.dayStockByDay}],
                                datasets: [{
                                        label: 'Daily Stock Value',
                                        data: [#{dashboardBean.amountStockByDay}],
                                        backgroundColor: 'green',
                                        borderColor: 'green',
                                        borderWidth: 1
                                    }]
                            },
                            options: {
                                legend: {
                                    display: true
                                },
                                title: {
                                    display: true,
                                    text: 'Stock value by day for #{dashboardBean.selectedYear}'
                                },
                                tooltips: {
                                    mode: 'label',
                                    label: 'mylabel',
                                    callbacks: {
                                        label: function (tooltipItem, data) {
                                            return tooltipItem.yLabel.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                        }}
                                },
                                scales: {
                                    xAxes: [{
                                            gridLines: {display: false},
                                            ticks: {
                                                maxRotation: 0,
                                                padding: 0,
                                                callback: function (value, index, values) {
                                                    return value.split(/\b\s+/);
                                                }
                                            }
                                        }],
                                    yAxes: [{
                                            ticks: {
                                                beginAtZero: true,
                                                callback: function (value, index, values) {
                                                    if (parseInt(value) >= 1000) {
                                                        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                                    } else {
                                                        return value;
                                                    }
                                                }
                                            }
                                        }]
                                }
                            }
                        });
                    </script>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
