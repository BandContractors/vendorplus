<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cash Acc Bal</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{utilityBean.clearList(accLedgerBean.accLedgerCashAccBal)}"/>
    </f:metadata>
    <f:event listener="#{navigationBean.checkAccessDenied('55', 'View')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="2" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="Current Cash Accounts Balances"/>
                <p:commandButton id="cmdbSearch" value="SHOW REPORT (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{accLedgerBean.reportCashAccBalances()}" process="@form" update="@form"/>
                </p:commandButton>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{accLedgerBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="width:auto;" var="itm" value="#{accLedgerBean.accLedgerCashAccBal}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,200,400">
                <f:facet name="header">
                    <h:outputText value="CURRENT TOTAL CASH ACCOUNTS BALANCE (Local Currency) : #{accLedgerBean.calTotalCashAccBalLc(accLedgerBean.accLedgerCashAccBal)} "/>
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="Cash_Accounts_Balances" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="Cash_Accounts_Balances"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="Cash_Accounts_Balances" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="Cash_Accounts_Balances" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="Parent Account" style="text-align: left;">
                    <h:outputText value="#{itm.parent_account_name}"/>
                </p:column>
                <p:column headerText="Child Account">
                    <h:outputText value="#{itm.child_account_name}"/>
                </p:column>
                <p:column headerText="Currency">
                    <h:outputText value="#{itm.currencyCode}"/>
                </p:column>
                <p:column headerText="Account Balance Amount" style="text-align: right;">
                    <h:outputText value="#{accJournalBean.returnBalanceString(itm.debitAmount-itm.creditAmount)}"/>
                </p:column>
                <p:column headerText="Amount in Local Currency" style="text-align: right;">
                    <h:outputText value="#{accJournalBean.returnBalanceString(itm.debitAmountLc-itm.creditAmountLc)}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
