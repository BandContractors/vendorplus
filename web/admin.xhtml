<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  type="text/javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function start() {
                this.progressInterval = setInterval(function () {
                    PF('pb').setValue(PF('pb').getValue() + 10);
                }, 2000);
            }
            function cancel() {
                clearInterval(this.progressInterval);
                PF('pb').setValue(0);
            }
        </script> 
    </h:head>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;">
            <h:panelGrid styleClass="clsGridMainHeader" columns="1">
                <h:outputLabel styleClass="clsLabelTop" id="olblcategoryHeader" value="Admin Tasks Panel"/>
            </h:panelGrid>

            <p:accordionPanel widgetVar="basic">
                <p:tab title="Admin Tasks Panel">
                    <p>
                        A panel with some administrative tasks that may be needed from time to time.
                    </p>
                </p:tab>
                <p:tab title="Generate UNSPC Excel">
                    <h:panelGrid columns="1">
                        <h:outputLabel id="lbl"  value="Filename with path (e.g D:\\Commodity.xlsx):"/>
                        <h:inputText value="#{utilityBean.fileNameWithPath}" autocomplete="yes"/>
                        <p:commandButton styleClass="clsButtonBig" id="cmdbSGenUNSPC" value="Gen.UNSPC Excel" accesskey="t" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{utilityBean.callgenerateUNSPCexcel(utilityBean.fileNameWithPath)}" process="@form" update="@form" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Sync UNSPC From URA">
                    <h:panelGrid columns="1">
                        <h:outputLabel id="ura" value="UNSPC never Synced before" rendered="#{utilityBean.getGoodsCommodityLastSyncDate() eq null}"/>
                        <h:outputLabel id="ura2" value="Last Synced on #{utilityBean.formatDate(utilityBean.getGoodsCommodityLastSyncDate())}" rendered="#{utilityBean.getGoodsCommodityLastSyncDate() ne null}"/>
                        <p:commandButton styleClass="clsButtonBig" id="cmdbSyncUNSPC" value="Sync UNSPC" accesskey="t" onclick="PF('statusDialog').show();PF('pbAjaxLong').start();PF('startButton3').disable();" onsuccess="PF('statusDialog').hide()" widgetVar="startButton3">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{utilityBean.callDownloadUNSPC()}" process="@form" update="@form" />
                        </p:commandButton>
                        <h1 class="text-center">
                            <h:outputText id="txt_count" value="Downloaded #{utilityBean.downloadedUNSPC} out of #{utilityBean.totalUNSPC}"/>
                        </h1>
                        <p:poll interval="2" listener="#{utilityBean.getDownloadedUNSPCTotal()}" update="txt_count"/>
                        <p:growl id="growl"/>
                        <p:progressBar widgetVar="pbAjaxLong" ajax="true" interval="2000" value="#{utilityBean.downloadedUNSPCPercentage}" labelTemplate="{value}%">
                            <p:ajax event="complete" listener="#{utilityBean.onComplete}" update="growl" oncomplete="PF('startButton3').enable()" />
                        </p:progressBar>
                        <!--<p:commandButton value="Start Ajax" type="button" onclick="PF('pbAjaxLong').start();PF('startButton3').disable();" widgetVar="startButton3"/>-->
                        <!-- 
                        <p:progressBar widgetVar="pb" />
                        <p:commandButton value="Start" type="button" onclick="start()" />
                        <p:commandButton value="Cancel" type="button" onclick="cancel()" />
                        -->
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Get Excise Duty List">
                    <h:panelGrid columns="1">
                        <p:commandButton styleClass="clsButtonBig" id="cmdbGetExciseDutyList" value="Download Excise Duty" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{utilityBean.callDownloadExciseDuty_list()}" process="@form" update="@form" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Get Unit Tax List">
                    <h:panelGrid columns="1">
                        <p:commandButton styleClass="clsButtonBig" id="cmdbGetRateUnit" value="Download Unit Tax" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{utilityBean.callDownloadRateUnit()}" process="@form" update="@form" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Get Currency List">
                    <h:panelGrid columns="1">
                        <p:commandButton styleClass="clsButtonBig" id="cmdbGetCurrencyType" value="Download Currency" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{utilityBean.callDownloadCurrencyType()}" process="@form" update="@form" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Clean Invoice (TotalPaid Not Updated)">
                    <h:panelGrid columns="1">
                        <p:commandButton styleClass="clsButtonBig" id="cmdbCleanInvoice" value="Clean.Invoice" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{utilityBean.cleanSaleInvoiceTranss()}" process="@form" update="@form" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Update Mapped Items with URA Tax Rates">
                    <h:panelGrid columns="2">
                        <p:commandButton styleClass="clsButtonBig" value="Update Mapped Items" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{utilityBean.cleanLocalItemTaxRatesWithRemote()}" process="@form" update="@form" />
                        </p:commandButton>
                        <p:commandButton styleClass="clsButtonBig" value="Arrange Local Tax Rates" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{utilityBean.reArrangeLocalItemTaxRates()}" process="@form" update="@form" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Running Threads">
                    <h:panelGrid columns="1">
                        <p:dataTable value="#{utilityBean.getRunningThreads()}" var="t" 
                                     rowIndexVar="rowIndex"
                                     > 
                            <p:column headerText="#" style="text-align: left;">
                                #{rowIndex+1}
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header">name</f:facet>
                                <!-- row record -->
                                #{t.name}
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header">state</f:facet>
                                <!-- row record -->
                                #{t.state}
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header">priority</f:facet>
                                <!-- row record -->
                                #{t.priority}
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header">type</f:facet>
                                <!-- row record -->
                                #{t.type}
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Back up Database">
                    <h:panelGrid columns="2">
                        <h:outputLabel id="lbldbName"  value="Database Name"/>
                        <h:inputText value="#{utilityBean.dbName}" autocomplete="yes"/>
                        <h:outputLabel id="lbldbUser"  value="Database User"/>
                        <h:inputText value="#{utilityBean.dbUser}" autocomplete="yes"/>
                        <h:outputLabel id="lbldbPass"  value="Password"/>
                        <h:inputSecret value="#{utilityBean.dbPass}" autocomplete="yes"/>
                        <p:commandButton styleClass="clsButtonBig" id="cmdbBackUpDB" value="Back up Database" accesskey="t" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{utilityBean.backUpDB()}" process="@form" update="@form" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
            <h:panelGrid styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{transBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
            <p:growl id="growl1"/>
        </h:form>
    </h:body>
</html>
