                    <p:menuitem value="Sales Trend" action="DashboardSales?faces-redirect=true" />
                    <p:separator />
                    <p:menuitem value="Top Selling" action="DashboardSalesItems?faces-redirect=true" />
                    <p:separator />
                    <p:menuitem value="Expenses Trend" action="DashboardExpenses?faces-redirect=true" />
                    <p:separator />
                    <p:menuitem value="Top Expenses" action="DashboardExpensesItems?faces-redirect=true" />
                    <p:separator />
                </p:submenu>  
                <p:menuitem id="mniAlert" value="#{generalUserSetting.userUnreadStockAlertsCount}" oncomplete="PF('sbarAlert').show()" icon="fa fa-fw fa-envelope" style="background-color:#FF0000;color: #ffffff;float: right;" rendered="#{generalUserSetting.userUnreadStockAlertsCount>0}"/>
                <p:submenu label="#{menuItemBean.menuItemObj.CURRENT_USER.userName}" style="background-color:#FF0000;color: #ffffff;float: right;" icon="ui-icon-person">  
                    <p:separator />
                    <p:menuitem value="Logout" action="#{login.userLogout()}" icon="ui-icon-power" />
                    <p:separator />
                    <p:menuitem value="My Account" action="#{navigationBean.redirectToMyAccount()}" icon="ui-icon-pencil" />
                    <p:separator />
                </p:submenu>
            </p:menubar>
            <p:sidebar widgetVar="sbarAlert" position="right" baseZIndex="10000">
                <h:panelGrid id="pnlAlertHeader" columns="1" style="width: 100%;">
                    <p:commandButton value="Unread Stock Alerts (#{generalUserSetting.userUnreadStockAlertsCount})" oncomplete="PF('sbarAlert').hide()" style="height: 40px;width: 100%;background-color:#FF0000;color: #ffffff;border: none;"/>
                </h:panelGrid>
                <p:scrollPanel mode="native" style="width:100%;height:90%;border: none;">
                    <h:panelGrid id="pnlAlertList" columns="1">
                        <p:accordionPanel activeIndex="-1">
                            <c:forEach var="sa" items="#{generalUserSetting.getUserUnreadStockAlertsList()}">
                                <p:tab title="#{sa.subject}" titleStyle="border:none;background-color:#F9A602;">
                                    <h:panelGrid columns="1" cellpadding="0" style="border: none;">
                                        <h:outputText value="#{sa.message}"/>
                                        <p:commandButton value="Mark as read" icon="fa fa-fw fa-check" style="width: 100%;background-color: #00B259;border: none;">
                                            <p:ajax listener="#{alert_generalBean.updateReadStockStatusAlert(sa)}" process="@this" update="frmMenu:pnlAlertHeader frmMenu:pnlAlertList"/>
                                        </p:commandButton>
                                    </h:panelGrid>
                                </p:tab>
                            </c:forEach>
                        </p:accordionPanel>
                    </h:panelGrid>
                </p:scrollPanel>
            </p:sidebar>
        </h:form> 
    </h:body>
</html>
