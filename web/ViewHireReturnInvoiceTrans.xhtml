<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Hire Return Invoice</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <h:body>
        <h:form id="formMain" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;"> 
            <p:panel id="pnlMain">
                <h:panelGrid styleClass="clsGridMainHeaderChild" columns="4">
                    <h:outputLabel style="background-color:#00B461;color: white;" value="VIEW" rendered="#{transBean.actionType.equals('View')}"/>
                    <h:outputLabel style="background-color:#00B461;color: white;" value="EDIT" rendered="#{transBean.actionType.equals('Edit')}"/>
                    <h:outputLabel style="background-color:#00B461;color: white;" value="#{transactionReasonBean.getTransactionReason(97).transactionReasonName} : #{transBean.transObj.transactionNumber}"/>
                    <h:outputLabel style="background-color:#00B461;color: white;" value="Inventory:No effect"/>
                    <h:outputLabel style="background-color:#00B461;color: white;" value="Ledger:Cash↑ Sales↑ AR↑ Tax↑"/>
                </h:panelGrid>
                <h:panelGrid id="pnlHeaderChild" styleClass="clsGridMainInput" columns="5" style="background-color: #E5E5E5;width: 100%;">
                    <h:outputLabel value="From"/>
                    <h:outputLabel value="#{transactionTypeBean.getTransactionType(68).transactionRefLabel}"/>
                    <h:outputLabel value="Currency"/>
                    <h:outputLabel value="#{menuItemBean.menuItemObj.CUSTOMER_NAME}"/>
                    <h:outputLabel value="#{transactionTypeBean.getTransactionType(68).transactionDateLabel}"/>

                    <h:inputText disabled="true" value="#{storeBean.getStore(transBean.transObj.storeId).storeName}"/>
                    <h:inputText disabled="true" value="#{transBean.transObj.transactionRef}"/>
                    <h:inputText disabled="true" value="#{transBean.transObj.currencyCode}"/>
                    <h:inputText value="#{transactorBean.getTransactor(transBean.transObj.transactorId).transactorNames}" disabled="true"/>
                    <h:inputText value="#{utilityBean.formatDate(transBean.transObj.transactionDate)}" disabled="true"/>

                    <h:outputLabel value="Site"/>
                    <h:outputLabel value="Purpose"/>
                    <h:outputLabel value="Declared Return Date"/>
                    <h:outputLabel value="Return Date"/>
                    <h:outputLabel value="#{transBean.transObj.duration_type}s Passed"/>

                    <h:inputText value="#{siteBean.getSiteById(transBean.transObj.site_id).site_name}"  disabled="true"/>
                    <h:inputText value="#{transBean.transObj.transactionComment}"  disabled="true"/>
                    <h:inputText value="#{utilityBean.formatDate(transBean.transObj.from_date)}"  disabled="true"/>
                    <h:inputText value="#{utilityBean.formatDate(transBean.transObj.to_date)}"  disabled="true"/>
                    <h:inputText value="#{transBean.transObj.duration_value}" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                </h:panelGrid>

                <p:dataTable rowIndexVar="rowIndexChild" id="dtblTransactionItemChild" value="#{transBean.transItemList}" var="ati" 
                             styleClass="cls-table" tableStyle="width:auto;" 
                             >  
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#</f:facet>
                        <!-- row record -->
                        #{rowIndexChild+1}
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Item Description</f:facet>
                        <!-- row record -->
                        <p:outputLabel value="#{transItemBean.showItemDescriptionCEC(ati)}" escape="false"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Unit</f:facet>
                        <!-- row record -->
                        #{ati.unitSymbol}
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Sales Account</f:facet>
                        <!-- row record -->
                        <p:outputLabel id="lblAccountCodeInner" value="#{ati.accountCode}"/>
                        <p:tooltip id="toolTipTrackAccCode" for="lblAccountCodeInner" value="#{accCoaBean.getAccCoaByCodeOrId(ati.accountCode,0).accountName}" trackMouse="true" />    
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Batch</f:facet>
                        <!-- row record -->
                        #{ati.batchno}
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Qty</f:facet>
                        <!-- row record -->
                        <h:outputLabel value="#{ati.itemQty}" style="width: 50px;">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Charge Reason</f:facet>
                        <!-- row record -->
                        <h:outputLabel value="#{ati.narration}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Unit Price</f:facet>
                        <!-- row record -->
                        <h:outputLabel value="#{ati.unitPriceExcVat}">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{transBean.transObj.duration_type}s Passed</f:facet>
                        <!-- row record -->
                        <h:outputLabel value="#{ati.duration_value}">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">VAT</f:facet>
                        <!-- row record -->
                        <h:outputLabel value="#{ati.unitVat}">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Trade Disc</f:facet>
                        <!-- row record -->
                        <h:outputLabel value="#{ati.unitTradeDiscount}">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">Amount</f:facet>
                        <!-- row record -->
                        <h:outputLabel value="#{ati.amountIncVat}">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:outputLabel>
                    </p:column>
                </p:dataTable>

                <h:panelGrid id="pgrdTotalsChild" styleClass="clsGridMainInput" columns="6">
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Sub.Total"/>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Total.Trade.Disc"/>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Total.VAT"/>
                    <p:commandLink id="cmdlCashDiscountChild"  onclick="PF('dlgCashDiscountChild').show();" value="Cash.Disc (#{utilityBean.formatDoubleToString(transBean.transObj.cash_dicsount_perc)}%)" disabled="#{companySetting.getBoolIsAllowDiscount() or transBean.actionType.equals('View') or generalUserSetting.currentStore.storeId!=transBean.transObj.storeId}"/>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 180px" value="GRAND.TOTAL"/>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>

                    <h:inputText id="itxtSubTotalChild" value="#{transBean.transObj.subTotal}" styleClass="clsInputTransItem" style="width: 150px" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:inputText id="itxtTotalTradeDiscountChild" value="#{transBean.transObj.totalTradeDiscount}" styleClass="clsInputTransItem" style="width: 150px" autocomplete="off" disabled="true"> 
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:inputText id="itxtTotalVatChild" value="#{transBean.transObj.totalVat}" styleClass="clsInputTransItem" style="width: 150px" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:inputText id="itxtCashDiscountChild" value="#{transBean.transObj.cashDiscount}" styleClass="clsInputTransItem" style="width: 150px;" autocomplete="off" disabled="#{companySetting.getBoolIsAllowDiscount() or transBean.actionType.equals('View') or generalUserSetting.currentStore.storeId!=transBean.transObj.storeId}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        <f:ajax event="change" listener="#{transBean.setCashDiscountAmtAndUpdateCEC(68,97,transBean.transObj, transBean.transItemList)}" render="cmdlCashDiscountChild itxtGrandTotalChild itxtChangeChild"/>
                        <f:ajax event="keyup" listener="#{transBean.setCashDiscountAmtAndUpdateCEC(68,97,transBean.transObj, transBean.transItemList)}" render="cmdlCashDiscountChild itxtGrandTotalChild itxtChangeChild"/>
                    </h:inputText>
                    <h:inputText id="itxtGrandTotalChild" value="#{transBean.transObj.grandTotal}" styleClass="clsInputTransItem" style="width: 180px;background-color: yellow;font-weight: bold;font-size: 20px;" disabled="true">
                        <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        <f:ajax event="change" render="itxtChangeChild"/>
                    </h:inputText>
                    <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>
                    <p:dialog header="Cash Discount" widgetVar="dlgCashDiscount" modal="true" height="100">
                        <h:panelGrid id="pnlgFilter1Child" columns="2">
                            <p:outputLabel value="Grand Total (#{transBean.transObj.currencyCode}):"/>
                            <p:inputText value="#{transBean.transObj.grandTotal}" readonly="true" style="background-color: #E5E5E5">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </p:inputText>
                            <p:outputLabel value="Cash Discount(%):"/>
                            <p:inputText value="#{transBean.transObj.cash_dicsount_perc}" autocomplete="off">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                <p:ajax event="change" listener="#{transBean.setCashDiscountPercAndUpdateCEC(68,97,transBean.transObj, transBean.transItemList)}" update="itxtCashDiscountAmountChild :formMain:cmdlCashDiscountChild :formMain:itxtCashDiscountChild :formMain:itxtGrandTotalChild :formMain:itxtChangeChild"/>
                                <p:ajax event="keyup" listener="#{transBean.setCashDiscountPercAndUpdateCEC(68,97,transBean.transObj, transBean.transItemList)}" update="itxtCashDiscountAmountChild :formMain:cmdlCashDiscountChild :formMain:itxtCashDiscountChild :formMain:itxtGrandTotalChild :formMain:itxtChangeChild"/>
                            </p:inputText>
                            <p:outputLabel value="Cash Discount(Amount):"/>
                            <p:inputText id="itxtCashDiscountAmountChild" value="#{transBean.transObj.cashDiscount}" readonly="true" style="background-color: #E5E5E5">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </p:inputText>
                        </h:panelGrid>
                    </p:dialog>
                </h:panelGrid>

                <h:panelGrid id="pgrdPaymentChild" styleClass="clsGridMainInput" columns="1">
                    <h:panelGrid styleClass="clsGridMainInput" columns="5">
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Amount.Tendered (ALT+T)" for="itxtAmountChildTendered" accesskey="t"/>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Change.Amount"/>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Payment.Method"/>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Receipt.Account"/>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>

                        <h:inputText id="itxtAmountChildTendered" value="#{transBean.transObj.amountTendered}" styleClass="clsInputTransItem" style="width: 220px;background-color: yellow;font-weight: bold;font-size: 20px;" autocomplete="off">
                            <f:convertNumber pattern="###,###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            <f:ajax event="change" listener="#{transBean.setTransTotalsAndUpdateCEC(68,97,transBean.transObj,transBean.transItemList)}" render="itxtChangeChild"/>
                            <f:ajax event="keyup" listener="#{transBean.setTransTotalsAndUpdateCEC(68,97,transBean.transObj,transBean.transItemList)}" render="itxtChangeChild"/>
                        </h:inputText>
                        <h:inputText id="itxtChangeChild" value="#{transBean.transObj.changeAmount}" styleClass="clsInputTransItem" style="width: 150px;background-color: red;color: white" disabled="true">
                            <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                        </h:inputText>
                        <h:inputText disabled="true" style="width: 150px;" value="#{payMethodBean.getPayMethod(transBean.payObj.payMethodId).payMethodName}"/>
                        <h:inputText disabled="true" style="width: 330px;" value="#{accChildAccountBean.getAccChildAccById(transBean.transObj.accChildAccountId).childAccountName}"/>
                        <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>
                    </h:panelGrid>
                    <h:panelGrid id="pgrdLoyaltyChild" styleClass="clsGridMainInput">
                        <h:panelGrid styleClass="clsGridMainInput" columns="5" rendered="#{transBean.transObj.cardNumber.length()>0}">
                            <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Loyalty.Card.No"/>
                            <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Card.Holder"/>
                            <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Bal.Points.Amount"/>
                            <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value="Spend.PointsAmt"/>
                            <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>

                            <h:inputText id="itxtCardNumberChild" value="#{transBean.transObj.cardNumber}" styleClass="clsInputTransItem" style="width: 150px; background-color: aquamarine" disabled="true"/>
                            <h:inputText id="itxtCardHolderChild" value="#{transBean.transObj.cardHolder}" styleClass="clsInputTransItem" style="width: 150px;background-color: aquamarine" autocomplete="off" disabled="true">
                            </h:inputText>
                            <h:inputText id="itxtBalPointsAmountChild" value="#{transBean.transObj.balancePointsAmount}" styleClass="clsInputTransItem" style="width: 150px;background-color: aquamarine" disabled="true">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:inputText>
                            <h:inputText id="itxtSpendPointsAmountChild" value="#{transBean.transObj.spendPointsAmount}" styleClass="clsInputTransItem" style="width: 150px;background-color: aquamarine" disabled="false" autocomplete="off">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                                <f:ajax event="change" listener="#{transBean.setTransTotalsAndUpdateCEC(68,97,transBean.transObj, transBean.transItemList)}" render="itxtChangeChild"/>
                                <f:ajax event="keyup" listener="#{transBean.setTransTotalsAndUpdateCEC(68,97,transBean.transObj, transBean.transItemList)}" render="itxtChangeChild"/>
                            </h:inputText>
                            <h:outputLabel styleClass="clsLabelTransItem" style="width: 150px" value=""/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid style="background-color: yellow;width: 100%"/>
                <h:panelGrid id="pgrdTransUserChild" styleClass="clsGridMainInput" columns="6">
                    <h:outputLabel  value="#{transactionTypeBean.getTransactionType(68).transactionUserLabel}:"/>
                    <h:inputText value="#{userDetailBean.getUserDetail(transBean.transObj.transactionUserDetailId).userName}" disabled="true"/>
                    <h:outputLabel  value="Add Date"/>
                    <h:inputText value="#{utilityBean.formatDate(transBean.transObj.addDate)}" disabled="true"/>
                    <h:outputLabel  value="Added By"/>
                    <h:inputText value="#{userDetailBean.getUserDetail(transBean.transObj.addUserDetailId).userName}" disabled="true"/>
                </h:panelGrid>
                <h:panelGrid id="pgrdCommandsChild" styleClass="clsGridMainCommandsChild" columns="1">
                    <h:panelGrid styleClass="clsGridMainCommands1" columns="6">
                        <p:commandButton styleClass="clsButtonBig" id="cmdbSaveChild" value="SAVE (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                            <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="/images/ajax-loader.gif"/>
                            </p:dialog>
                            <p:ajax listener="#{transBean.updateTransCEC('CHILD',generalUserSetting.currentStore.storeId,68,97,'',transBean.transObj,transBean.transItemList,transBean.payObj)}" process="@form" update="@form"/>
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid id="pgrdMsgsChild" styleClass="clsGridMainMessages" columns="1">
                    <h:outputLabel styleClass="clsActionMessage" id="olblActionMessageChild" value="#{transBean.actionMessageChild}"/>
                    <h:messages id="msgsMainMessageChild" style="color: red"/><br/>
                </h:panelGrid>
                <p:growl/>
                <ui:include src="#{transBean.getPrintFileName('CHILD',transactionTypeBean.getTransactionType(68),0)}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
