<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Merge Partner</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{transBean.initTransactorMerge(trans,transactorBean.selectedTransactor,transactorBean.selectedBillTransactor)}"/>
        <f:viewAction action="#{navigationBean.checkAccessDenied('88', 'View')}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;">
            <h:panelGrid styleClass="clsGridMainHeader" columns="1">
                <h:outputLabel styleClass="clsLabelTop" id="olblTransactorHeader" value="MERGE PARTNER RECORDS"/>
            </h:panelGrid>

            <h:panelGrid id="gridMainInput" styleClass="clsGridMainInput" columns="2">
                <h:panelGrid id="pnlRetain" columns="2" styleClass="green" style="text-align: right;">
                    <h:outputLabel value="Add records to:"/>
                    <p:autoComplete id="autcTransactor" value="#{transactorBean.selectedTransactor}" 
                                    completeMethod="#{transactorBean.getTransactorObjectList}" 
                                    var="trct" 
                                    itemLabel="#{trct.transactorNames}" 
                                    itemValue="#{trct}" 
                                    converter="TransactorConverter" style="text-align: left" 
                                    forceSelection="true" queryDelay="0" 
                                    >
                        <p:column headerText="Names" style="text-align: left" >  
                            #{trct.transactorNames} 
                        </p:column> 
                        <p:column headerText="Type" style="text-align: left" >  
                            #{trct.transactorType} 
                        </p:column> 
                        <p:column headerText="Contact Person" style="text-align: left">  
                            #{trct.cpName} 
                        </p:column> 
                        <p:ajax event="itemSelect" listener="#{trans.setTransactorId(transactorBean.selectedTransactor.transactorId)}"/>
                        <p:ajax event="change" listener="#{trans.setTransactorId(transactorBean.selectedTransactor.transactorId)}" rendered="#{transactorBean.selectedTransactor!=null}"/>
                        <p:ajax event="blur" listener="#{transBean.refreshCustomerBalances(trans)}" update="itxtRecBalance1 itxtPayBalance1 itxtDepBalance1 itxtAdvBalance1"/>
                        <p:ajax event="blur" listener="#{transBean.refreshSupplierBalances(trans)}" update="itxtRecBalance1 itxtPayBalance1 itxtDepBalance1 itxtAdvBalance1"/>
                    </p:autoComplete>
                    <h:outputLabel value="Receivable Balance:"/>
                    <h:inputText id="itxtRecBalance1" value="#{trans.balance_receivable}" autocomplete="off" style="width: 242px;" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:outputLabel value="Payable Balance:"/>
                    <h:inputText id="itxtPayBalance1" value="#{trans.balance_payable}" autocomplete="off" style="width: 242px;" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:outputLabel value="Customer Deposit Balance:"/>
                    <h:inputText id="itxtDepBalance1" value="#{trans.deposit_customer}" autocomplete="off" style="width: 242px;" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:outputLabel value="Supplier Advance Balance:"/>
                    <h:inputText id="itxtAdvBalance1" value="#{trans.deposit_supplier}" autocomplete="off" style="width: 242px;" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                </h:panelGrid>
                <h:panelGrid id="pnlDelete" columns="2" styleClass="red" style="text-align: right;">
                    <h:outputLabel value="Delete records from:"/>
                    <p:autoComplete id="autcTransactor2" value="#{transactorBean.selectedBillTransactor}" 
                                    completeMethod="#{transactorBean.getTransactorObjectList}" 
                                    var="trct" 
                                    itemLabel="#{trct.transactorNames}" 
                                    itemValue="#{trct}" 
                                    converter="TransactorConverter" style="text-align: left" 
                                    forceSelection="true" queryDelay="0" 
                                    >
                        <p:column headerText="Names" style="text-align: left" >  
                            #{trct.transactorNames} 
                        </p:column> 
                        <p:column headerText="Type" style="text-align: left" >  
                            #{trct.transactorType} 
                        </p:column> 
                        <p:column headerText="Contact Person" style="text-align: left">  
                            #{trct.cpName} 
                        </p:column> 
                        <p:ajax event="itemSelect" listener="#{trans.setBillTransactorId(transactorBean.selectedBillTransactor.transactorId)}"/>
                        <p:ajax event="change" listener="#{trans.setBillTransactorId(transactorBean.selectedBillTransactor.transactorId)}" rendered="#{transactorBean.selectedBillTransactor!=null}"/>
                        <p:ajax event="blur" listener="#{transBean.refreshCustomerBalances2(trans)}" update="itxtRecBalance2 itxtPayBalance2 itxtDepBalance2 itxtAdvBalance2"/>
                        <p:ajax event="blur" listener="#{transBean.refreshSupplierBalances2(trans)}" update="itxtRecBalance2 itxtPayBalance2 itxtDepBalance2 itxtAdvBalance2"/>
                    </p:autoComplete>
                    <h:outputLabel value="Receivable Balance:"/>
                    <h:inputText id="itxtRecBalance2" value="#{trans.balance_receivable2}" autocomplete="off" style="width: 242px;" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:outputLabel value="Payable Balance:"/>
                    <h:inputText id="itxtPayBalance2" value="#{trans.balance_payable2}" autocomplete="off" style="width: 242px;" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:outputLabel value="Customer Deposit Balance:"/>
                    <h:inputText id="itxtDepBalance2" value="#{trans.deposit_customer2}" autocomplete="off" style="width: 242px;" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                    <h:outputLabel value="Supplier Advance Balance:"/>
                    <h:inputText id="itxtAdvBalance2" value="#{trans.deposit_supplier2}" autocomplete="off" style="width: 242px;" disabled="true">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:inputText>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainCommands" columns="1">
                <p:commandButton styleClass="clsButtonBig" id="cmdbDelete" value="MERGE" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <f:ajax listener="#{transactorBean.mergeTransactorRecordsCall(trans,transactorBean.selectedTransactor,transactorBean.selectedBillTransactor)}" execute="@form" render="@form" />
                </p:commandButton>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{transactorBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>
            <p:growl id="growl1"/>
        </h:form>
    </h:body>
</html>
