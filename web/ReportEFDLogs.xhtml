<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>EFD Logs Detail</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{navigationBean.checkAccessDenied('72', 'View')}"/>
        <f:viewAction action="#{eFRIS_invoice_detailBean.initResetEFDLogsDetail()}"/>
    </f:metadata>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="3" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="#{langsys['EFD']} #{langsys['Logs']} #{langsys['Report']}"/>
                <p:commandLink id="cmdbToday" value="#{langsys['Today']}" style="color: white;">
                    <p:ajax listener="#{eFRIS_invoice_detailBean.setDateToToday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
                <p:commandLink id="cmdbYesterday" value="#{langsys['Yesterday']}" style="color: white;">
                    <p:ajax listener="#{eFRIS_invoice_detailBean.setDateToYesterday()}" process="@this" update="pnlgFilter"/>
                </p:commandLink>
            </h:panelGrid>
            <h:panelGrid id="pnlgFilter" columns="6" styleClass="clsPanelReportFilter">
                <p:outputLabel value="#{companySetting.getStoreEquivName()}:"/>
                <p:selectOneMenu id="menuFromStore" value="#{eFRIS_invoice_detailBean.storeId}" style="width: 175px;">
                    <f:selectItem itemLabel="#{langsys['Select']}" itemValue="0"/>
                    <f:selectItems value="#{storeBean.stores}" var="tst" itemLabel="#{tst.storeName}" itemValue="#{tst.storeId}"/>
                </p:selectOneMenu>
                <p:outputLabel value="#{langsys['From']}:" id="lblDate1"/>
                <p:calendar id="calDate1"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{eFRIS_invoice_detailBean.fromDate}" size="22"/>
                <p:outputLabel value="#{langsys['To']}:" id="lblDate2"/>
                <p:calendar id="calDate2"  pattern="#{companySetting.getDateFormat()} HH:mm" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{eFRIS_invoice_detailBean.toDate}" size="22"/>
                <p:outputLabel value=""/>
                <p:commandButton id="cmdbSearch" value="#{langsys['SEARCH']} (ALT+S)" accesskey="s" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" style="width: 200px;">
                    <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajax-loader.gif"/>
                    </p:dialog>
                    <p:ajax listener="#{eFRIS_invoice_detailBean.reportSalesInvoiceDetail()}" process="pnlgFilter" update="pnlgFilter pnlgMessage tblDetail"/>
                </p:commandButton>
                <p:outputLabel value=""/>
                <p:commandButton id="cmdbReset" value="#{langsys['RESET']} (ALT+R)" accesskey="r" style="width: 225px;">
                    <p:ajax listener="#{eFRIS_invoice_detailBean.resetEFDLogsDetail()}" process="pnlgFilter" update="pnlgFilter pnlgMessage tblDetail"/>
                </p:commandButton>
                <h:panelGrid columns="2">
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{eFRIS_invoice_detailBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>
            <p:dataTable id="tblDetail" tableStyle="table-layout: auto;" var="itm" value="#{eFRIS_invoice_detailBean.EFRIS_invoice_detailList}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,200,400"
                         rowStyleClass="#{itm.process_flag eq 1 ? 'green' : itm.process_flag eq 2 ? 'red' : 'amber'}">
                <f:facet name="header">
                    #{eFRIS_invoice_detailBean.EFRIS_invoice_detailList.size()} #{langsys['Records']} #{langsys['Found']}
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="EFD_Logs_Detail" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="EFD_Logs_Detail"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="EFD_Logs_Detail" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="EFD_Logs_Detail" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="#{langsys['Action']}" exportable="false" visible="true">
                    <p:splitButton value="#{langsys['Select']}" icon="ui-icon-pencil">
                        <p:menuitem value="#{langsys['View']} #{langsys['Items']}" icon="ui-icon-search" oncomplete="PF('dlgEFDLogs').show();" actionListener="#{eFRIS_invoice_detailBean.initEFDLogSession(itm.EFRIS_invoice_detail_id)}" update=":formTransaction"/>
                        <p:menuitem value="#{langsys['ReSync']}" icon="ui-icon-pencil" actionListener="#{eFRIS_invoice_detailBean.reSynchEFDLogsDetail(itm.EFRIS_invoice_detail_id)}" process="formReport:pnlgFilter tblDetail" update="formReport:pnlgMessage tblDetail" rendered="#{itm.process_flag eq 2}">
                        </p:menuitem>
                    </p:splitButton>
                </p:column>
                <p:column headerText="FDN">
                    <h:outputLabel value="#{itm.invoiceNo}"/>
                </p:column>
                <p:column headerText="#{utilityBean.translateWordsInText(menuItemBean.menuItemObj.LANG_BASE_NAME_SYS,transactionTypeBean.getTransactionType(2).transactionDateLabel)}" visible="false">
                    <h:outputText value="#{itm.issuedDate}"/>
                </p:column>
                <p:column headerText="#{langsys['Add']} #{langsys['Date']}">
                    <h:outputText value="#{utilityBean.formatDate(itm.add_date)}"/>
                </p:column>
                <p:column headerText="#{langsys['Customer']} #{langsys['Name']}">
                    <h:outputText value="#{itm.buyerLegalName}"/>
                </p:column>
                <p:column headerText="#{langsys['Currency']}">
                    <h:outputText value="#{itm.currency}"/>
                </p:column>
                <p:column headerText="VAT" style="text-align: right;">
                    <h:outputText value="#{utilityBean.convertStringAsDouble(itm.taxAmount)}">
                        <f:convertNumber pattern="###,###.#" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Total']} #{langsys['Paid']}">
                    <h:outputText value="#{utilityBean.convertStringAsDouble(itm.grossAmount)}" style="width: 60px;color: #ffffff !important;text-align: right !important;">
                        <f:convertNumber pattern="###,###,###.########" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{langsys['Added']} #{langsys['By']}" visible="false">
                    <h:outputText value="#{itm.operator}"/>
                </p:column>
                <p:column headerText="#{langsys['Validation']} #{langsys['Message']}">
                    <h:outputText value="#{itm.process_desc}"/>
                </p:column>
                <p:column headerText="#{langsys['Validation']} #{langsys['Date']}" visible="false">
                    <h:outputText value="#{utilityBean.formatDate(itm.process_date)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <ui:include src="ViewEFDLogsTrans.xhtml"/>
    </h:body>

</html>
