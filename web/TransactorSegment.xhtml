<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Partner Segment</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('88', 'View')}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom">

            <h:panelGrid styleClass="clsGridMainHeader" columns="1">
                <h:outputLabel styleClass="clsLabelTop" id="olbltransactor_segmentHeader" value="Partner Segment"/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainInput" columns="2">
                <h:outputLabel  value="Segment Name:"/>
                <h:inputText styleClass="clsInput" id="itxtSegmentName" value="#{transactor_segment.segment_name}" autocomplete="off"/>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainCommands" columns="1">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                    <h:commandButton styleClass="clsButton" id="cmdbSave" value="Save">
                        <f:ajax listener="#{transactor_segmentBean.saveTransactor_segment(transactor_segment)}" execute="@form" render="@form" />
                    </h:commandButton>
                    <h:commandButton styleClass="clsButton" id="cmdbClear" value="Clear">
                        <f:ajax listener="#{transactor_segmentBean.clearTransactor_segment(transactor_segment)}" execute="@form" render="@form" />
                    </h:commandButton>
                    <h:commandButton styleClass="clsButton" id="cmdbDelete" value="Delete" onclick="return confirmDelete();">
                        <f:ajax listener="#{transactor_segmentBean.deleteTransactor_segment(transactor_segment)}" execute="@form" render="@form" />
                    </h:commandButton>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid styleClass="clsGridMainMessages" columns="1">
                <h:outputLabel styleClass="clsActionMessage" id="olblActionMessage" value="#{transactor_segmentBean.actionMessage}"/>
                <h:messages id="msgsMainMessage" style="color: red"/><br/>
            </h:panelGrid>

            <p:dataTable id="dtblSegment" value="#{transactor_segmentBean.getTransactor_segments()}" var="s"  
                         > 
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">ID</f:facet>
                    <!-- row record -->
                    #{s.transactor_segment_id}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Segment Name</f:facet>
                    <!-- row record -->
                    #{s.segment_name}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Action</f:facet>
                    <!-- row record -->
                    <h:commandLink value="Edit">
                        <f:ajax listener="#{transactor_segmentBean.displayTransactor_segment(s,transactor_segment)}" execute="@form" render="@form"/>
                    </h:commandLink>
                    &nbsp;
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
