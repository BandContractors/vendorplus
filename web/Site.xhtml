<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Site</title>
        <link href="resources/images/arrow.png" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:metadata>
        <f:viewAction action="#{siteBean.initClearSite(site,transactorBean.selectedTransactor)}"/>
    </f:metadata>
    <h:body>
        <h:form id="formChild" styleClass="clsMainFrom" onkeypress="if (event.keyCode == 13)
                    return false;"> 
            <div class="ui-fluid">
                <h:panelGrid id="pnlgFilter1" columns="6">
                    <p:outputLabel value="#{menuItemBean.menuItemObj.CUSTOMER_NAME}:"/>
                    <p:inputText value="#{transactorBean.getTransactor(site.transactor_id).transactorNames}" rendered="#{site.site_id>0}" readonly="true"/>
                    <p:autoComplete id="autcTransactor" value="#{transactorBean.selectedTransactor}" 
                                    completeMethod="#{transactorBean.getTransactorObjectList}" 
                                    var="trct" 
                                    itemLabel="#{trct.transactorNames}" 
                                    itemValue="#{trct}" 
                                    converter="TransactorConverter" style="text-align: left" 
                                    forceSelection="true" queryDelay="0" 
                                    rendered="#{site.site_id==0}"
                                    >
                        <p:column headerText="Names" style="text-align: left" >  
                            #{trct.transactorNames} 
                        </p:column>
                        <p:column headerText="Reference No" style="text-align: left" >  
                            #{trct.transactorRef} 
                        </p:column>
                        <p:column headerText="Type" style="text-align: left" >  
                            #{transactorBean.getDisplayName(menuItemBean.menuItemObj,trct)} 
                        </p:column> 
                        <p:column headerText="Contact Person" style="text-align: left">  
                            #{trct.cpName} 
                        </p:column> 
                        <p:ajax event="itemSelect" listener="#{site.setTransactor_id(transactorBean.selectedTransactor.transactorId)}"/>
                        <p:ajax event="change" listener="#{site.setTransactor_id(transactorBean.selectedTransactor.transactorId)}" rendered="#{transactorBean.selectedTransactor!=null}"/>
                    </p:autoComplete>
                    <p:outputLabel value="Site Name"/>
                    <p:inputText value="#{site.site_name}"/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>

                    <p:outputLabel value="Country"/>
                    <p:inputText value="#{site.country}"/>
                    <p:outputLabel value="District"/>
                    <p:inputText value="#{site.district}"/>
                    <p:outputLabel value="Village"/>
                    <p:inputText value="#{site.village}"/>

                    <p:commandButton id="cmdbSave" value="SAVE (ALT+S)" accesskey="s" style="width: 200px;" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{siteBean.saveSiteCall(site)}" process="@form" update="@form"/>
                    </p:commandButton>
                    <p:commandButton id="cmdbClear" value="CLEAR (ALT+C)" accesskey="c" style="width: 200px;" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                        <p:ajax listener="#{siteBean.clearSite(site)}" process="@form" update="@form"/>
                    </p:commandButton>
                </h:panelGrid>
            </div>
            <h:panelGrid id="pnlgMessage">
                <p:outputLabel value="#{siteBean.actionMessage}" style="color: green;" rendered="#{siteBean.actionMessageType==1}"/>
                <p:outputLabel value="#{siteBean.actionMessage}" style="color: red;" rendered="#{siteBean.actionMessageType==2}"/>
            </h:panelGrid>
            <p:outputLabel value="Search #{menuItemBean.menuItemObj.CUSTOMER_NAME}:"/>
            <p:autoComplete id="autcTransactor2" value="#{siteBean.searchTransactor}" 
                            completeMethod="#{transactorBean.getTransactorObjectList}" 
                            var="trct" 
                            itemLabel="#{trct.transactorNames}" 
                            itemValue="#{trct}" 
                            converter="TransactorConverter" style="text-align: left" 
                            forceSelection="true" queryDelay="0" 
                            >
                <p:column headerText="Names" style="text-align: left" >  
                    #{trct.transactorNames} 
                </p:column> 
                <p:column headerText="Type" style="text-align: left" >  
                    #{transactorBean.getDisplayName(menuItemBean.menuItemObj,trct)} 
                </p:column> 
                <p:column headerText="Contact Person" style="text-align: left">  
                    #{trct.cpName} 
                </p:column> 
                <p:ajax event="itemSelect" listener="#{siteBean.refreshSitesByTransactor(siteBean.searchTransactor.transactorId)}" update="tblDetail"/>
                <p:ajax event="change" listener="#{siteBean.refreshSitesByTransactor(siteBean.searchTransactor.transactorId)}" rendered="#{siteBean.searchTransactor!=null}" update="tblDetail"/>
            </p:autoComplete>
            <p:dataTable id="tblDetail" tableStyle="width:auto;" var="itm" value="#{siteBean.sites}" 
                         paginator="true" rows="50" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="50,100,200,400">
                <f:facet name="header">
                    #{siteBean.sites.size()} #{langsys['Records']} #{langsys['Found']}
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblDetail" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblDetail" fileName="Client_Sites" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblDetail" fileName="Client_Sites"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblDetail" fileName="Client_Sites" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblDetail" fileName="Client_Sites" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="ID">
                    <h:outputLabel value="#{itm.site_id}"/>
                </p:column>
                <p:column headerText="Site Name">
                    <h:outputLabel value="#{itm.site_name}"/>
                </p:column>
                <p:column headerText="Country">
                    <h:outputLabel value="#{itm.country}"/>
                </p:column>
                <p:column headerText="District">
                    <h:outputLabel value="#{itm.district}"/>
                </p:column>
                <p:column headerText="Village">
                    <h:outputLabel value="#{itm.village}"/>
                </p:column>
                <p:column headerText="Action" exportable="false">
                    <p:commandButton id="cmdbEdit" icon="ui-icon-pencil" actionListener="#{siteBean.setSiteById(site,itm.site_id)}" process="tblDetail" update="formChild"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
