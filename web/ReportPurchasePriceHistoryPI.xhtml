<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Purchase Invoice Price History</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
    </h:head>
    <h:body>
        <h:form id="formReport">
            <p:dataTable tableStyle="width:auto;" id="tblTransactionItem" var="rts" value="#{transItemBean.transItems}" 
                         >
                <p:column headerText="Cur">
                    <h:outputText value="#{transBean.getTrans(rts.transactionId).currencyCode}"/>
                </p:column>
                <p:column headerText="Unit.Price(Exc.VAT)">
                    <h:outputText value="#{rts.unitPriceExcVat}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Unit.Price(Inc.VAT)">
                    <h:outputText value="#{rts.unitPriceIncVat}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Qty">
                    <h:outputText value="#{rts.itemQty}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Supplier">
                    <h:outputText value="#{transactorBean.getTransactor(transBean.getTrans(rts.transactionId).transactorId).transactorNames}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{utilityBean.formatDate(transBean.getTrans(rts.transactionId).transactionDate)}"/>
                </p:column>
                <p:column headerText="Ref">
                    <h:outputText value="#{transBean.getTrans(rts.transactionId).transactionRef}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
