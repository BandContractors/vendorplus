<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Report User Earn</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <f:event listener="#{navigationBean.checkAccessDenied('49', 'View')}" type="preRenderView" />
    <f:event listener="#{transBean.initClearTransReport(trans)}" type="preRenderView" />
    <h:body>
        <ui:include src="Menu.xhtml"/>

        <h:form id="formReport">
            <h:panelGrid id="pnlgHeader" columns="3" styleClass="clsPanelReportFilterTitle">
                <h:outputLabel styleClass="clsLabelReportFilterTitle" value="Sales User Earn Report"/>
                <p:commandLink id="cmdbToday" value="Today's Date" style="color: white;">
                    <p:ajax listener="#{transBean.setTransDateToToday(trans)}" process="@this" update="id1"/>
                </p:commandLink>
                <p:commandLink id="cmdbYesturday" value="Yesterday's Date" style="color: white;">
                    <p:ajax listener="#{transBean.setTransDateToYesturday(trans)}" process="@this" update="id1"/>
                </p:commandLink>
            </h:panelGrid>
            <div class="ui-fluid">
                <h:panelGrid id="id1" columns="6" styleClass="clsPanelReportFilter">
                    <p:outputLabel  id="id2" value="#{companySetting.getStoreEquivName()}:"/>
                    <p:selectOneMenu id="menuFromStore" value="#{trans.storeId}" >
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{storeBean.stores}" var="tst" itemLabel="#{tst.storeName}" itemValue="#{tst.storeId}"/>
                    </p:selectOneMenu>
                    <p:outputLabel  id="id10" value="Sales Date(From):"/>
                    <p:calendar id="calTransDateFrom"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{trans.transactionDate}" size="8"/>
                    <p:outputLabel  id="id4" value="Trans Type:"/>
                    <p:selectOneMenu id="menuTransactionType" value="#{trans.transactionTypeId}">
                        <f:selectItem itemValue="0" itemLabel=""/>
                        <f:selectItem itemValue="2" itemLabel="SALE INVOICE"/>
                        <f:ajax event="change" render="menuTransactionType menuTransactionReason"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel  value="Earned By:"/>
                    <p:selectOneMenu id="menuTransUser" value="#{trans.transactionUserDetailId}">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{userDetailBean.getUserDetails()}" var="ut" itemLabel="#{ut.firstName} #{ut.secondName} #{ut.thirdName}" itemValue="#{ut.userDetailId}"/>
                    </p:selectOneMenu>
                    <p:outputLabel  id="id11" value="Sales Date(To):"/>
                    <p:calendar id="calTransDateTo"  pattern="#{companySetting.getDateFormat()}" navigator="true" showButtonPanel="true" readonlyInput="false" autocomplete="off" value="#{trans.transactionDate2}" size="8"/>
                    <p:outputLabel  id="id5" value="Trans Sub Type:"/>
                    <p:selectOneMenu id="menuTransactionReason" value="#{trans.transactionReasonId}">
                        <f:selectItem itemLabel="" itemValue="0"/>
                        <f:selectItems value="#{transactionReasonBean.getTransactionReasons(trans.transactionTypeId)}" var="tr" itemLabel="#{tr.transactionReasonName}" itemValue="#{tr.transactionReasonId}"/>
                    </p:selectOneMenu>
                    
                    <p:commandButton styleClass="clsButtonReportFilter" id="cmdbSearch" value="Search" update="tblTransaction pnlgActionMessage tblTransactionSummary" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                        <p:dialog widgetVar="statusDialog" height="100" position="center" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                            <p:graphicImage name="/images/ajax-loader.gif"/>
                        </p:dialog>
                    </p:commandButton>
                </h:panelGrid>
            </div>
            <h:panelGrid id="pnlgActionMessage">
                <p:outputLabel value="#{transBean.actionMessage}" style="color: red;"/>
            </h:panelGrid>


            <p:dataTable tableStyle="width:auto;" id="tblTransactionSummary" var="rtss" value="#{transBean.getReportTransEarnUserSummary(trans)}" 
                         >
                <f:facet name="header">
                    User Earn Summary Report
                </f:facet>
                <p:column headerText="Earned By">
                    <h:outputText value="#{userDetailBean.getUserDetail(rtss.earnUserId).firstName} #{userDetailBean.getUserDetail(rtss.earnUserId).secondName}"/>
                </p:column>
                <p:column headerText="Total Earned Amount">
                    <h:outputText value="#{rtss.totalEarnAmount}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>

            <p:dataTable tableStyle="width:auto;" id="tblTransaction" var="rts" value="#{transItemBean.getReportTransItemUserEarn(trans)}" paginator="true" rows="10" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}" 
                         rowsPerPageTemplate="10,20,50,100,200,500" 
                         >
                <f:facet name="header">
                    User Earn Report (#{transItemBean.getReportTransItemCount()} Items Returned)
                    <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="tblTransaction" trigger="toggler" />
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tblTransaction" fileName="User_Earn_Report" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tblTransaction" fileName="User_Earn_Report"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tblTransaction" fileName="User_Earn_Report" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tblTransaction" fileName="User_Earn_Report" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="#{companySetting.getStoreEquivName()}">
                    <h:outputText value="#{rts.storeName}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Transaction">
                    <h:outputText value="#{rts.transactionTypeName}" />
                </p:column>
                <p:column headerText="Id">
                    <h:outputText value="#{rts.transactionId}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{utilityBean.formatDate(rts.transactionDate)}"/>
                </p:column>
                <p:column headerText="Item Description">
                    <h:outputText value="#{rts.description}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Unit">
                    <h:outputText value="#{rts.unitSymbol}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Qty">
                    <h:outputText value="#{rts.itemQty}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Unit Price">
                    <h:outputText value="#{rts.unitPriceIncVat}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Trans Amount">
                    <h:outputText value="#{rts.amountIncVat}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Earned Perc(%)">
                    <h:outputText value="#{rts.earnPerc}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Earned Amount">
                    <h:outputText value="#{rts.earnAmount}">
                        <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Earned By">
                    <h:outputText value="#{rts.transactionUserDetailName}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
