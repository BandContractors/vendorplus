<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Depreciation Schedule</title>
        <link href="resources/images/sys_icon.ico" rel="shortcut icon" type="image/x-icon" />         
        <link rel="stylesheet" type="text/css" href="style.css?ln=css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
            function confirmUpdate()
            {
                return confirm('Are you sure you want to UPDATE this Transaction?');
            }
            function doPrintHiddenClick() {
                document.getElementById("formTransaction:cmdbvPrint").click();
            }
        </script> 
    </h:head>
    <h:body>
        <p:dialog header="" widgetVar="dlgDS" modal="true" height="100%" width="60%" dynamic="true" maximizable="true">
            <h:form id="formDS" onkeypress="if (event.keyCode == 13)
                        return false;"> 
                <p:growl id="growl2"/>
                <p:panel id="pnlCAT">
                    <h:panelGrid columns="1">
                        <h:outputLabel style="background-color:#00B461;color: white;" value="#{langsys['Depreciation']} #{langsys['schedule']} #{langsys['for']} #{accDepScheduleBean.itemDescription}"/>
                    </h:panelGrid>
                    <p:dataTable rowIndexVar="rowIndex" id="dtblDS" value="#{accDepScheduleBean.accDepScheduleList}" var="ds" 
                                 styleClass="cls-table" tableStyle="width:auto;" >
                        <p:column headerText="#{langsys['Number']}" style="font-size: 13px;">
                            <h:outputText value="#{ds.yearNumber}"/>
                        </p:column>
                        <p:column headerText="#{langsys['Accounting']} #{langsys['Period']}" style="font-size: 13px;">
                            <h:outputText value="#{ds.acc_period_name}"/>
                            <h:selectOneMenu id="menuAccPeriod" value="#{ds.depForAccPeriodId}" rendered="#{ds.depForAccPeriodId==0}" >
                                <f:selectItem itemLabel="" itemValue="0"/>
                                <f:selectItems value="#{accPeriodBean.returnAccPeriodsCurrentFirst()}" var="ap" itemLabel="#{ap.accPeriodName}" itemValue="#{ap.accPeriodId}"/>
                            </h:selectOneMenu>
                        </p:column>
                        <p:column headerText="#{langsys['From']} #{langsys['Date']}" style="font-size: 13px;">
                            <h:outputText value="#{utilityBean.formatDate(ds.depFromDate)}"/>
                        </p:column>
                        <p:column headerText="#{langsys['To']} #{langsys['Date']}" style="font-size: 13px;">
                            <h:outputText value="#{utilityBean.formatDate(ds.depToDate)}"/>
                        </p:column>
                        <p:column style="font-size: 13px;text-align: right;">
                            <!-- column header -->
                            <f:facet name="header">#{langsys['Amount']}</f:facet>
                            <!-- row record -->
                            <h:outputLabel value="#{ds.depAmount}">
                                <f:convertNumber pattern="###,###.###" locale="#{utilityBean.convertLocaleToString()}"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column style="font-size: 13px;">
                            <!-- column header -->
                            <f:facet name="header">#{langsys['Posted']}</f:facet>
                            <!-- row record -->
                            #{ds.post_status eq 1 ? 'Yes':'No'}
                        </p:column>
                        <p:column style="font-size: 13px;">
                            <!-- column header -->
                            <f:facet name="header"></f:facet>
                            <!-- row record -->
                            <h:outputText value="&nbsp;&nbsp;" rendered="#{ds.post_status==1}"/>
                            <h:commandLink value="#{langsys['Cancel']}" rendered="#{ds.post_status==1}">
                                <f:ajax listener="#{accDepScheduleBean.cancelAccDepSchedule(ds)}" execute="@form" render="formDS:growl2 formDS:dtblDS"/>
                            </h:commandLink>
                            <h:outputText value="&nbsp;&nbsp;" rendered="#{ds.post_status==0}"/>
                            <h:commandLink value="#{langsys['Post']}" rendered="#{ds.post_status==0}">
                                <f:ajax listener="#{accDepScheduleBean.postAccDepSchedule(ds)}" execute="@form" render="formDS:growl2 formDS:dtblDS"/>
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </p:dialog>
    </h:body>
</html>
